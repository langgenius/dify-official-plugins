description:
  human:
    en_US: Sending a group message on Wecom via the webhook of group bot
    pt_BR: Sending a group message on Wecom via the webhook of group bot
    zh_Hans: 通过企业微信的群机器人webhook发送群消息
  llm: A tool for sending messages to a chat group on Wecom(企业微信) .
extra:
  python:
    source: tools/wecom_group_bot.py
identity:
  author: Bowen Liang
  icon: icon.svg
  label:
    en_US: Send Group Message
    pt_BR: Send Group Message
    zh_Hans: 发送群消息
  name: wecom_group_bot
parameters:
- form: form
  human_description:
    en_US: Wecom Group bot webhook key
    pt_BR: Wecom Group bot webhook key
    zh_Hans: 群机器人webhook的key
  label:
    en_US: Wecom Group bot webhook key
    pt_BR: Wecom Group bot webhook key
    zh_Hans: 群机器人webhook的key
  name: hook_key
  required: true
  type: secret-input
- form: llm
  human_description:
    en_US: Content to sent to the group (required for text/markdown message types).
    pt_BR: Content to sent to the group (required for text/markdown message types).
    zh_Hans: 群消息文本（文本/Markdown类型消息必填）
  label:
    en_US: content
    pt_BR: content
    zh_Hans: 消息内容
  llm_description: Content of the message (required for text/markdown message types)
  name: content
  required: false
  type: string
- form: llm
  human_description:
    en_US: File to send to the group (required for file message type, max 20MB).
    pt_BR: File to send to the group (required for file message type, max 20MB).
    zh_Hans: 要发送到群的文件（文件类型消息必填，最大20MB）
  label:
    en_US: file
    pt_BR: file
    zh_Hans: 文件
  llm_description: File to send to the group (required for file message type)
  name: file
  required: false
  type: file
- default: text
  form: form
  human_description:
    en_US: Wecom Group bot message type
    pt_BR: Wecom Group bot message type
    zh_Hans: 群机器人webhook的消息类型
  label:
    en_US: Wecom Group bot message type
    pt_BR: Wecom Group bot message type
    zh_Hans: 群机器人webhook的消息类型
  name: message_type
  options:
  - label:
      en_US: Text
      pt_BR: Text
      zh_Hans: 文本
    value: text
  - label:
      en_US: Markdown
      pt_BR: Markdown
      zh_Hans: Markdown
    value: markdown
  - label:
      en_US: Markdown V2
      pt_BR: Markdown V2
      zh_Hans: Markdown V2
    value: markdown_v2
  - label:
      en_US: File
      pt_BR: File
      zh_Hans: 文件
    value: file
  required: true
  type: select
