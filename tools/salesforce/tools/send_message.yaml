identity:
  name: "send_message"
  author: "langgenius"
  label:
    en_US: "Send Message"
    zh_Hans: "发送消息"
    pt_BR: "Enviar Mensagem"
    ja_JP: "メッセージ送信"
description:
  human:
    en_US: "Send a message through Salesforce Chatter or create a feed item"
    zh_Hans: "通过 Salesforce Chatter 发送消息或创建动态项"
    pt_BR: "Enviar uma mensagem através do Salesforce Chatter ou criar um item de feed"
    ja_JP: "Salesforce Chatter 経由でメッセージを送信またはフィードアイテムを作成します"
  llm: "Sends a message through Salesforce Chatter by creating a feed item. Can post to a specific user, group, or record. Returns the created feed item ID and details."
parameters:
  - name: message_text
    type: string
    required: true
    label:
      en_US: Message Text
      zh_Hans: 消息文本
      pt_BR: Texto da Mensagem
      ja_JP: メッセージテキスト
    human_description:
      en_US: "The text content of the message to send"
      zh_Hans: "要发送的消息文本内容"
      pt_BR: "O conteúdo de texto da mensagem a ser enviada"
      ja_JP: "送信するメッセージのテキスト内容"
    llm_description: "The text content of the message to be posted to Salesforce Chatter. This is the body of the message that will be visible to users."
    form: llm
  - name: parent_id
    type: string
    required: false
    label:
      en_US: Parent ID
      zh_Hans: 父级 ID
      pt_BR: ID Pai
      ja_JP: 親 ID
    human_description:
      en_US: "Salesforce record ID to post the message to (User, Group, or Record)"
      zh_Hans: "要发布消息的 Salesforce 记录 ID（用户、组或记录）"
      pt_BR: "ID do registro Salesforce para postar a mensagem (Usuário, Grupo ou Registro)"
      ja_JP: "メッセージを投稿する Salesforce レコード ID（ユーザー、グループ、またはレコード）"
    llm_description: "The Salesforce ID (18-character ID) of the parent record where this message should be posted. Can be a User ID, Group ID (CollaborationGroup), or any record ID. If not provided, posts to the current user's feed."
    form: llm
  - name: feed_type
    type: string
    required: false
    label:
      en_US: Feed Type
      zh_Hans: 动态类型
      pt_BR: Tipo de Feed
      ja_JP: フィードタイプ
    human_description:
      en_US: "Type of feed item (TextPost, LinkPost, ContentPost)"
      zh_Hans: "动态项类型（文本发布、链接发布、内容发布）"
      pt_BR: "Tipo de item de feed (TextPost, LinkPost, ContentPost)"
      ja_JP: "フィードアイテムのタイプ（TextPost、LinkPost、ContentPost）"
    llm_description: "The type of feed item to create. Common values are 'TextPost' (default, for text messages), 'LinkPost' (for sharing links), or 'ContentPost' (for sharing files). Defaults to 'TextPost' if not specified."
    form: llm
  - name: link_url
    type: string
    required: false
    label:
      en_US: Link URL
      zh_Hans: 链接 URL
      pt_BR: URL do Link
      ja_JP: リンク URL
    human_description:
      en_US: "URL to include with the message (for LinkPost type)"
      zh_Hans: "要包含在消息中的 URL（用于链接发布类型）"
      pt_BR: "URL para incluir com a mensagem (para tipo LinkPost)"
      ja_JP: "メッセージに含める URL（LinkPost タイプ用）"
    llm_description: "If the feed type is 'LinkPost', provide the URL that should be shared. This will create a link preview in the Chatter feed."
    form: llm
  - name: title
    type: string
    required: false
    label:
      en_US: Title
      zh_Hans: 标题
      pt_BR: Título
      ja_JP: タイトル
    human_description:
      en_US: "Title for the post (optional, for LinkPost type)"
      zh_Hans: "帖子标题（可选，用于链接发布类型）"
      pt_BR: "Título para a postagem (opcional, para tipo LinkPost)"
      ja_JP: "投稿のタイトル（オプション、LinkPost タイプ用）"
    llm_description: "Optional title for the post. Particularly useful for LinkPost type to provide context for the shared link."
    form: llm
extra:
  python:
    source: tools/send_message.py

