identity:
  author: langgenius
  name: send_message
  label:
    en_US: Send WhatsApp Text Message
    ja_JP: WhatsApp テキストメッセージを送信
    zh_Hans: 发送 WhatsApp 文本消息
    pt_BR: Enviar mensagem de texto no WhatsApp
description:
  human:
    en_US: Send a text message to a WhatsApp user by phone number ID context
    ja_JP: 電話番号 ID コンテキストを使って WhatsApp ユーザーにテキストを送信
    zh_Hans: 通过电话号码 ID 上下文向 WhatsApp 用户发送文本消息
    pt_BR: Envie uma mensagem de texto para um usuário do WhatsApp via contexto do ID do número
  llm: "Send a plain text message to a WhatsApp user. Parameters: to (WhatsApp ID), text (content)"
parameters:
  - name: to
    label:
      en_US: To (WhatsApp User ID)
      ja_JP: 宛先（WhatsApp ユーザー ID）
      zh_Hans: 目标（WhatsApp 用户 ID）
      pt_BR: Para (ID do usuário do WhatsApp)
    human_description:
      en_US: WhatsApp user ID (the sender 'from' value from webhook)
      ja_JP: WhatsApp ユーザー ID（webhook の from 値）
      zh_Hans: WhatsApp 用户 ID（来自 webhook 的 from 值）
      pt_BR: ID do usuário do WhatsApp (valor 'from' do webhook)
    type: string
    form: llm
    required: false
    llm_description: WhatsApp user ID to send message to
  - name: text
    label:
      en_US: Message Text
      ja_JP: メッセージ本文
      zh_Hans: 消息文本
      pt_BR: Texto da mensagem
    human_description:
      en_US: Plain text content to send
      ja_JP: 送信するプレーンテキストの内容
      zh_Hans: 要发送的纯文本内容
      pt_BR: Conteúdo de texto simples para enviar
    type: string
    form: llm
    required: true
    llm_description: Plain text content to send
extra:
  python:
    source: tools/send_message.py

