      en_US: Enter your WhatsApp Business Account ID
      ja_JP: WhatsApp ビジネスアカウント ID を入力してください
      zh_Hans: 请输入 WhatsApp 商业账户 ID
      pt_BR: Insira o ID da sua conta comercial do WhatsApp
