description:
  human:
    en_US: Create a comment on an issue
    pt_BR: Criar um comentário em uma issue
    zh_Hans: 在Issue上创建评论
  llm: A tool to create a comment on a GitHub issue
extra:
  python:
    source: tools/github_issue_comment.py
identity:
  author: langgenius
  icon: icon.svg
  label:
    en_US: Create Issue Comment
    pt_BR: Criar Comentário na Issue
    zh_Hans: 创建Issue评论
  name: github_issue_comment
parameters:
  - form: llm
    human_description:
      en_US: The account owner of the repository. The name is not case sensitive.
      pt_BR: O proprietário da conta do repositório. O nome não diferencia maiúsculas de minúsculas.
      zh_Hans: 仓库的账户所有者。名称不区分大小写。
    label:
      en_US: Owner
      pt_BR: Proprietário
      zh_Hans: 所有者
    llm_description: The account owner of the repository. The name is not case sensitive.
    name: owner
    required: true
    type: string
  - form: llm
    human_description:
      en_US: The name of the repository without the .git extension. The name is not case sensitive.
      pt_BR: O nome do repositório sem a extensão .git. O nome não diferencia maiúsculas de minúsculas.
      zh_Hans: 仓库名称不带.git扩展名。名称不区分大小写。
    label:
      en_US: Repository
      pt_BR: Repositório
      zh_Hans: 仓库
    llm_description: The name of the repository without the .git extension. The name is not case sensitive.
    name: repo
    required: true
    type: string
  - form: llm
    human_description:
      en_US: The number that identifies the issue.
      pt_BR: O número que identifica a issue.
      zh_Hans: Issue的编号。
    label:
      en_US: Issue Number
      pt_BR: Número da Issue
      zh_Hans: Issue编号
    llm_description: The number that identifies the issue.
    name: issue_number
    required: true
    type: number
  - form: llm
    human_description:
      en_US: The contents of the comment.
      pt_BR: O conteúdo do comentário.
      zh_Hans: 评论的内容。
    label:
      en_US: Comment Body
      pt_BR: Conteúdo do Comentário
      zh_Hans: 评论内容
    llm_description: The contents of the comment. Supports GitHub flavored markdown.
    name: body
    required: true
    type: string
