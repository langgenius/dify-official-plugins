description:
  human:
    en_US: Get comments on a pull request (both issue comments and review comments)
    pt_BR: Obter comentários em um pull request (comentários de issue e comentários de review)
    zh_Hans: 获取Pull Request的评论（包括普通评论和Review评论）
  llm: A tool to get all comments on a pull request including issue comments and review comments
extra:
  python:
    source: tools/github_pull_comments.py
identity:
  author: langgenius
  icon: icon.svg
  label:
    en_US: Get Pull Request Comments
    pt_BR: Obter Comentários do Pull Request
    zh_Hans: 获取PR评论
  name: github_pull_comments
parameters:
  - form: llm
    human_description:
      en_US: The account owner of the repository. The name is not case sensitive.
      pt_BR: O proprietário da conta do repositório. O nome não diferencia maiúsculas de minúsculas.
      zh_Hans: 仓库的账户所有者。名称不区分大小写。
    label:
      en_US: Owner
      pt_BR: Proprietário
      zh_Hans: 所有者
    llm_description: The account owner of the repository. The name is not case sensitive.
    name: owner
    required: true
    type: string
  - form: llm
    human_description:
      en_US: The name of the repository without the .git extension. The name is not case sensitive.
      pt_BR: O nome do repositório sem a extensão .git. O nome não diferencia maiúsculas de minúsculas.
      zh_Hans: 仓库名称不带.git扩展名。名称不区分大小写。
    label:
      en_US: Repository
      pt_BR: Repositório
      zh_Hans: 仓库
    llm_description: The name of the repository without the .git extension. The name is not case sensitive.
    name: repo
    required: true
    type: string
  - form: llm
    human_description:
      en_US: The number that identifies the pull request.
      pt_BR: O número que identifica o pull request.
      zh_Hans: Pull Request的编号。
    label:
      en_US: Pull Request Number
      pt_BR: Número do Pull Request
      zh_Hans: PR编号
    llm_description: The number that identifies the pull request.
    name: pull_number
    required: true
    type: number
  - default: all
    form: llm
    human_description:
      en_US: Type of comments to retrieve. Can be 'all', 'issue' (general comments), or 'review' (code review comments).
      pt_BR: Tipo de comentários a serem recuperados. Pode ser 'all', 'issue' (comentários gerais) ou 'review' (comentários de revisão de código).
      zh_Hans: 要获取的评论类型。可以是 'all'（所有）、'issue'（普通评论）或 'review'（代码Review评论）。
    label:
      en_US: Comment Type
      pt_BR: Tipo de Comentário
      zh_Hans: 评论类型
    llm_description: Type of comments to retrieve. 'all' for both types, 'issue' for general comments, 'review' for code review comments.
    name: comment_type
    required: false
    type: string
  - default: 30
    form: llm
    human_description:
      en_US: The number of results per page (max 100).
      pt_BR: O número de resultados por página (máximo 100).
      zh_Hans: 每页结果数量（最大100）。
    label:
      en_US: Per Page
      pt_BR: Por Página
      zh_Hans: 每页数量
    llm_description: The number of results per page (max 100).
    name: per_page
    required: false
    type: number
