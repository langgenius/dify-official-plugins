description:
  human:
    en_US: Get the list of files changed in a pull request
    pt_BR: Obter a lista de arquivos alterados em um pull request
    zh_Hans: 获取Pull Request中修改的文件列表
  llm: A tool to get the list of files changed in a pull request including filename, status, additions, deletions, and patch content
extra:
  python:
    source: tools/github_pull_files.py
identity:
  author: langgenius
  icon: icon.svg
  label:
    en_US: Get Pull Request Files
    pt_BR: Obter Arquivos do Pull Request
    zh_Hans: 获取PR文件变更
  name: github_pull_files
parameters:
  - form: llm
    human_description:
      en_US: The account owner of the repository. The name is not case sensitive.
      pt_BR: O proprietário da conta do repositório. O nome não diferencia maiúsculas de minúsculas.
      zh_Hans: 仓库的账户所有者。名称不区分大小写。
    label:
      en_US: Owner
      pt_BR: Proprietário
      zh_Hans: 所有者
    llm_description: The account owner of the repository. The name is not case sensitive.
    name: owner
    required: true
    type: string
  - form: llm
    human_description:
      en_US: The name of the repository without the .git extension. The name is not case sensitive.
      pt_BR: O nome do repositório sem a extensão .git. O nome não diferencia maiúsculas de minúsculas.
      zh_Hans: 仓库名称不带.git扩展名。名称不区分大小写。
    label:
      en_US: Repository
      pt_BR: Repositório
      zh_Hans: 仓库
    llm_description: The name of the repository without the .git extension. The name is not case sensitive.
    name: repo
    required: true
    type: string
  - form: llm
    human_description:
      en_US: The number that identifies the pull request.
      pt_BR: O número que identifica o pull request.
      zh_Hans: Pull Request的编号。
    label:
      en_US: Pull Request Number
      pt_BR: Número do Pull Request
      zh_Hans: PR编号
    llm_description: The number that identifies the pull request.
    name: pull_number
    required: true
    type: number
  - default: 30
    form: llm
    human_description:
      en_US: The number of results per page (max 100).
      pt_BR: O número de resultados por página (máximo 100).
      zh_Hans: 每页结果数量（最大100）。
    label:
      en_US: Per Page
      pt_BR: Por Página
      zh_Hans: 每页数量
    llm_description: The number of results per page (max 100).
    name: per_page
    required: false
    type: number
  - default: false
    form: llm
    human_description:
      en_US: Whether to include the patch content (diff) for each file.
      pt_BR: Se deve incluir o conteúdo do patch (diff) para cada arquivo.
      zh_Hans: 是否包含每个文件的patch内容（diff）。
    label:
      en_US: Include Patch
      pt_BR: Incluir Patch
      zh_Hans: 包含Patch
    llm_description: Whether to include the patch content (diff) for each file. Set to true to see the actual code changes.
    name: include_patch
    required: false
    type: boolean
