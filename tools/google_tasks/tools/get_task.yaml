identity:
  name: get_task
  author: langgenius
  label:
    en_US: Get Task
    zh_Hans: 获取任务
    ja_JP: タスクを取得
  icon: icon.svg

description:
  human:
    en_US: Get details of a specific task from Google Tasks
    zh_Hans: 从 Google Tasks 获取特定任务的详细信息
    ja_JP: Google タスクから特定のタスクの詳細を取得
  llm: Retrieve detailed information about a specific task

parameters:
  - name: task_id
    type: string
    required: true
    form: llm
    label:
      en_US: Task ID
      zh_Hans: 任务 ID
      ja_JP: タスク ID
    human_description:
      en_US: ID of the task to retrieve
      zh_Hans: 要获取的任务 ID
      ja_JP: 取得するタスクの ID
    llm_description: The ID of the task to retrieve (required)

  - name: tasklist_id
    type: string
    required: false
    default: "@default"
    form: llm
    label:
      en_US: Task List ID
      zh_Hans: 任务列表 ID
      ja_JP: タスクリスト ID
    human_description:
      en_US: ID of the task list containing the task
      zh_Hans: 包含任务的任务列表 ID
      ja_JP: タスクを含むタスクリストの ID
    llm_description: Task list ID containing the task, use @default for the default task list

output_schema:
  type: object
  properties:
    task:
      type: object
      description: Task details
      properties:
        id:
          type: string
          description: Task ID
        title:
          type: string
          description: Task title
        status:
          type: string
          description: Task status (needsAction or completed)
        notes:
          type: string
          description: Task notes
        due:
          type: string
          description: Due date
        completed:
          type: string
          description: Completion date
        updated:
          type: string
          description: Last update time
        parent:
          type: string
          description: Parent task ID if this is a subtask
        position:
          type: string
          description: Position in the task list
    success:
      type: boolean
      description: Whether the task was retrieved successfully

extra:
  python:
    source: tools/get_task.py