description:
  human:
    en_US: Generate presentation slides by defining each slide individually using SlideSpeak API.
    zh_Hans: 使用 SlideSpeak API 通过单独定义每张幻灯片来生成演示文稿。
  llm: This tool allows you to generate a presentation by defining each slide individually, specifying the title, layout, content, and other properties for each slide using the SlideSpeak API.
extra:
  python:
    source: tools/slide_by_slide_generator.py
identity:
  author: Kalo Chin
  label:
    en_US: Slide-by-Slide Generator
    zh_Hans: 逐页幻灯片生成器
  name: slide_by_slide_generator
parameters:
- form: llm
  human_description:
    en_US: >-
      A list of slides, each defined with title, layout, item amount, and content description.
      Note: item_amount must be an integer value.
      Example: '[{"title":"Introduction","layout":"title","item_amount":1,"content_description":"Brief overview of the presentation topic"},
      {"title":"Key Points","layout":"bullets","item_amount":3,"content_description":"Three main arguments supporting the thesis"}]'
    zh_Hans: >-
      幻灯片列表，每张幻灯片都定义了标题、布局、项目数量和内容描述。
      注意: item_amount 必须是整数值。
      示例：'[{"title":"Introduction","layout":"title","item_amount":1,"content_description":"Brief overview of the presentation topic"},
      {"title":"Key Points","layout":"bullets","item_amount":3,"content_description":"Three main arguments supporting the thesis"}]'
  label:
    en_US: Slides
    zh_Hans: 幻灯片
  llm_description: >-
    A list of slides, each defined as a dictionary with title, layout, item_amount, and content_description. 
    Important: item_amount must be an integer value, not a string.
    Provide as a JSON string array. 
    Example: '[{"title":"Introduction","layout":"title","item_amount":1,"content_description":"Brief overview of the presentation topic"},
    {"title":"Key Points","layout":"bullets","item_amount":3,"content_description":"Three main arguments supporting the thesis"}]'
  name: slides
  required: true
  type: string
- form: llm
  human_description:
    en_US: The visual template for the presentation.
    zh_Hans: 演示文稿的视觉模板。
  label:
    en_US: Presentation Template
    zh_Hans: 演示模板
  llm_description: Required parameter specifying the presentation template.
  name: template
  options:
