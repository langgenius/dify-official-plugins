identity:
  name: spotify_get_artist
  author: Dify Developer
  label:
    en_US: Get Spotify Artist
    zh_Hans: 获取 Spotify 艺术家
    ja_JP: Spotify アーティスト取得
  icon: icon.svg

description:
  human:
    en_US: Get detailed information about a specific Spotify artist including top tracks, albums, and related artists
    zh_Hans: 获取特定 Spotify 艺术家的详细信息，包括热门歌曲、专辑和相关艺术家
    ja_JP: 特定の Spotify アーティストの詳細情報（人気楽曲、アルバム、関連アーティスト含む）を取得します
  llm: Retrieve comprehensive information about a Spotify artist including biography, discography, popular tracks, and related artists

parameters:
  - name: artist_id
    type: string
    required: true
    form: llm
    label:
      en_US: Artist ID
      zh_Hans: 艺术家 ID
      ja_JP: アーティスト ID
    human_description:
      en_US: The Spotify ID of the artist to retrieve
      zh_Hans: 要获取的艺术家的 Spotify ID
      ja_JP: 取得するアーティストの Spotify ID
    llm_description: Spotify artist ID (can be obtained from search results or Spotify URLs)

  - name: include_top_tracks
    type: boolean
    required: false
    default: true
    form: llm
    label:
      en_US: Include Top Tracks
      zh_Hans: 包含热门歌曲
      ja_JP: 人気楽曲を含む
    human_description:
      en_US: Whether to include the artist's top tracks
      zh_Hans: 是否包含艺术家的热门歌曲
      ja_JP: アーティストの人気楽曲を含むかどうか
    llm_description: Whether to fetch and include the artist's most popular tracks

  - name: include_albums
    type: boolean
    required: false
    default: false
    form: llm
    label:
      en_US: Include Albums
      zh_Hans: 包含专辑
      ja_JP: アルバムを含む
    human_description:
      en_US: Whether to include the artist's albums and singles
      zh_Hans: 是否包含艺术家的专辑和单曲
      ja_JP: アーティストのアルバムとシングルを含むかどうか
    llm_description: Whether to fetch and include the artist's discography (albums, singles, compilations)

  - name: market
    type: string
    required: false
    default: "US"
    form: llm
    label:
      en_US: Market/Country
      zh_Hans: 市场/国家
      ja_JP: マーケット/国
    human_description:
      en_US: ISO 3166-1 alpha-2 country code (e.g., US, GB, JP)
      zh_Hans: ISO 3166-1 alpha-2 国家代码（例如 US、GB、JP）
      ja_JP: ISO 3166-1 alpha-2 国コード（例：US、GB、JP）
    llm_description: Market/country code to filter content availability

extra:
  python:
    source: tools/spotify_get_artist.py

output_schema:
  type: object
  properties:
    id:
      type: string
      description: Spotify artist ID
    name:
      type: string
      description: Artist name
    genres:
      type: array
      description: List of genres associated with the artist
    popularity:
      type: integer
      description: Artist popularity score (0-100)
    followers:
      type: object
      description: Follower information
      properties:
        total:
          type: integer
          description: Total number of followers
    external_urls:
      type: object
      description: External URLs for the artist
    images:
      type: array
      description: Artist images in different sizes
      items:
        type: object
        properties:
          url:
            type: string
            description: Image URL
          height:
            type: integer
            description: Image height in pixels
          width:
            type: integer
            description: Image width in pixels
    top_tracks:
      type: array
      description: Artist's most popular tracks (if requested)
      items:
        type: object
        properties:
          id:
            type: string
            description: Track Spotify ID
          name:
            type: string
            description: Track name
          popularity:
            type: integer
            description: Track popularity score
          duration_ms:
            type: integer
            description: Track duration in milliseconds
          explicit:
            type: boolean
            description: Whether track has explicit content
          preview_url:
            type: string
            description: Preview URL if available
          album:
            type: object
            description: Album information
          external_urls:
            type: object
            description: External URLs for the track
    albums:
      type: object
      description: Artist's albums and singles (if requested)
      properties:
        total:
          type: integer
          description: Total number of albums
        items:
          type: array
          description: List of albums
          items:
            type: object
            properties:
              id:
                type: string
                description: Album Spotify ID
              name:
                type: string
                description: Album name
              album_type:
                type: string
                description: Type of album
              release_date:
                type: string
                description: Release date
              total_tracks:
                type: integer
                description: Number of tracks
              images:
                type: array
                description: Album cover images
              external_urls:
                type: object
                description: External URLs
    related_artists:
      type: array
      description: Artists similar to this artist
      items:
        type: object
        properties:
          id:
            type: string
            description: Artist Spotify ID
          name:
            type: string
            description: Artist name
          popularity:
            type: integer
            description: Artist popularity score
          genres:
            type: array
            description: Artist genres
