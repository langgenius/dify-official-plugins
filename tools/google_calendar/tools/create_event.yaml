identity:
  name: create_event
  author: langgenius
  label:
    en_US: Create Event
    zh_Hans: 创建事件
    ja_JP: イベントを作成
  icon: icon.png

description:
  human:
    en_US: Create a new event in Google Calendar
    zh_Hans: 在Google日历中创建新事件
    ja_JP: Googleカレンダーに新しいイベントを作成
  llm: Creates a new calendar event with specified details including title, time, location, attendees, and description

parameters:
  - name: title
    type: string
    required: true
    form: llm
    label:
      en_US: Event Title
      zh_Hans: 事件标题
      ja_JP: イベントタイトル
    human_description:
      en_US: The title/summary of the event
      zh_Hans: 事件的标题/摘要
      ja_JP: イベントのタイトル/概要
    llm_description: The title or summary of the calendar event (required)

  - name: start_time
    type: string
    required: true
    form: llm
    label:
      en_US: Start Time
      zh_Hans: 开始时间
      ja_JP: 開始時間
    human_description:
      en_US: Event start time (ISO format, e.g., 2024-01-01T10:00:00Z or 2024-01-01 10:00)
      zh_Hans: 事件开始时间（ISO格式，如：2024-01-01T10:00:00Z 或 2024-01-01 10:00）
      ja_JP: イベント開始時間（ISO形式、例：2024-01-01T10:00:00Z または 2024-01-01 10:00）
    llm_description: Event start time in ISO format (e.g., 2024-01-01T10:00:00Z) (required)

  - name: end_time
    type: string
    required: false
    form: llm
    label:
      en_US: End Time
      zh_Hans: 结束时间
      ja_JP: 終了時間
    human_description:
      en_US: Event end time (ISO format). If not provided, defaults to 1 hour after start time
      zh_Hans: 事件结束时间（ISO格式）。如未提供，默认为开始时间后1小时
      ja_JP: イベント終了時間（ISO形式）。提供されない場合、開始時間の1時間後がデフォルト
    llm_description: Event end time in ISO format. Defaults to 1 hour after start time if not specified

  - name: calendar_id
    type: string
    required: false
    default: "primary"
    form: llm
    label:
      en_US: Calendar ID
      zh_Hans: 日历ID
      ja_JP: カレンダーID
    human_description:
      en_US: The calendar ID to create the event in (use 'primary' for main calendar)
      zh_Hans: 要创建事件的日历ID（使用'primary'表示主日历）
      ja_JP: イベントを作成するカレンダーID（メインカレンダーは'primary'を使用）
    llm_description: Target calendar identifier or 'primary' for the user's primary calendar

  - name: all_day
    type: boolean
    required: false
    default: false
    form: llm
    label:
      en_US: All Day Event
      zh_Hans: 全天事件
      ja_JP: 終日イベント
    human_description:
      en_US: Whether this is an all-day event
      zh_Hans: 是否为全天事件
      ja_JP: これが終日イベントかどうか
    llm_description: Create as an all-day event (true/false)

  - name: description
    type: string
    required: false
    form: llm
    label:
      en_US: Description
      zh_Hans: 描述
      ja_JP: 説明
    human_description:
      en_US: Detailed description of the event
      zh_Hans: 事件的详细描述
      ja_JP: イベントの詳細説明
    llm_description: Detailed description or notes for the event

  - name: location
    type: string
    required: false
    form: llm
    label:
      en_US: Location
      zh_Hans: 地点
      ja_JP: 場所
    human_description:
      en_US: Event location (address, meeting room, etc.)
      zh_Hans: 事件地点（地址、会议室等）
      ja_JP: イベントの場所（住所、会議室など）
    llm_description: Event location such as address, meeting room, or venue

  - name: attendees
    type: array
    required: false
    form: llm
    label:
      en_US: Attendees
      zh_Hans: 参加者
      ja_JP: 出席者
    human_description:
      en_US: List of attendee email addresses
      zh_Hans: 参加者邮箱地址列表
      ja_JP: 出席者のメールアドレスリスト
    llm_description: Array of attendee email addresses to invite to the event

  - name: time_zone
    type: string
    required: false
    form: llm
    label:
      en_US: Time Zone
      zh_Hans: 时区
      ja_JP: タイムゾーン
    human_description:
      en_US: Time zone for the event (e.g., America/New_York, Asia/Tokyo)
      zh_Hans: 事件的时区（如：America/New_York、Asia/Tokyo）
      ja_JP: イベントのタイムゾーン（例：America/New_York、Asia/Tokyo）
    llm_description: IANA time zone identifier (e.g., America/New_York, UTC)

  - name: visibility
    type: select
    required: false
    default: "default"
    form: llm
    label:
      en_US: Visibility
      zh_Hans: 可见性
      ja_JP: 可視性
    human_description:
      en_US: Event visibility setting
      zh_Hans: 事件可见性设置
      ja_JP: イベントの可視性設定
    llm_description: Event visibility level (default, public, private)
    options:
      - value: default
        label:
          en_US: Default
          zh_Hans: 默认
          ja_JP: デフォルト
      - value: public
        label:
          en_US: Public
          zh_Hans: 公开
          ja_JP: 公開
      - value: private
        label:
          en_US: Private
          zh_Hans: 私有
          ja_JP: プライベート

  - name: send_notifications
    type: boolean
    required: false
    default: true
    form: llm
    label:
      en_US: Send Notifications
      zh_Hans: 发送通知
      ja_JP: 通知を送信
    human_description:
      en_US: Whether to send email notifications to attendees
      zh_Hans: 是否向参加者发送邮件通知
      ja_JP: 出席者にメール通知を送信するかどうか
    llm_description: Send email notifications to attendees (true/false)

extra:
  python:
    source: tools/create_event.py

output_schema:
  type: object
  properties:
    success:
      type: boolean
      description: Whether the event was created successfully
    message:
      type: string
      description: Human-readable result message
    event:
      type: object
      description: Created event details
      properties:
        id:
          type: string
          description: Event ID
        title:
          type: string
          description: Event title
        description:
          type: string
          description: Event description
        location:
          type: string
          description: Event location
        start_time:
          type: string
          description: Event start time
        end_time:
          type: string
          description: Event end time
        all_day:
          type: boolean
          description: Whether this is an all-day event
        status:
          type: string
          description: Event status
        created:
          type: string
          description: Event creation timestamp
        updated:
          type: string
          description: Event update timestamp
        creator:
          type: object
          description: Event creator information
        organizer:
          type: object
          description: Event organizer information
        attendees:
          type: array
          description: List of attendees
        html_link:
          type: string
          description: Link to event in Google Calendar
        ical_uid:
          type: string
          description: iCal UID of the event
        visibility:
          type: string
          description: Event visibility
    event_id:
      type: string
      description: Unique identifier of the created event
    html_link:
      type: string
      description: Direct link to the event in Google Calendar
    ical_uid:
      type: string
      description: iCal UID for the event