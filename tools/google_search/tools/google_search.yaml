    llm_description: Number of search results to return.
    min: 1
    max: 10
    default: 10
    form: form
  - name: start
    type: number
    required: false
    label:
      en_US: Starting index of results
      zh_Hans: 结果起始索引
    human_description:
      en_US: The index of the first result to return. The default number of results per page is 10, so &start=11 would start at the top of the second page of results. Note： The JSON API will never return more than 100 results, even if more than 100 documents match the query, so setting the sum of start + num to a number greater than 100 will produce an error. Also note that the maximum value for num is 10.
      zh_Hans: 要返回的第一个结果的索引。每页的默认结果数为 10，因此 &start=11 将从结果第二页的顶部开始。注意：JSON API 绝不会返回超过 100 个结果，即使与查询匹配的文档超过 100 个，因此将 start + num 的总和设置为大于 100 的数字也会产生错误。
    llm_description: The index of the first result to return.
    min: 1
    max: 90
    form: llm
