identity:
  name: google_search
  author: Dify
  label:
    en_US: Google Search
    zh_Hans: 谷歌搜索
description:
  human:
    en_US: A tool for performing a Google SERP search and extracting snippets and webpages.Input should be a search query.
    zh_Hans: 一个用于执行 Google 搜索并提取片段和网页的工具。输入应该是一个搜索查询。
  llm: A tool for performing a Google SERP search and extracting snippets and webpages.Input should be a search query.
parameters:
  - name: q
    type: string
    required: true
    label:
      en_US: Query
      zh_Hans: 查询语句
      pt_BR: Query
    human_description:
      en_US: used for searching
      zh_Hans: 用于搜索网页内容
      pt_BR: used for searching
    llm_description: key words for searching
    form: llm
  - name: c2coff
    type: select
    required: false
    label:
      en_US: Enable Chinese Search
      zh_Hans: 启用中文搜索
    human_description:
      en_US: Enable or disable Simplified Chinese and Traditional Chinese search.
      zh_Hans: 启用或停用简体中文和繁体中文搜索。
    llm_description: Enable Chinese Search
    default: "0"
    options:
      - value: "1"
        label:
          en_US: Disabled
          zh_Hans: 停用
      - value: "0"
        label:
          en_US: Enabled
          zh_Hans: 启用
    form: form
  - name: cr
    type: string
    required: false
    label:
      en_US: Restricted area
      zh_Hans: 限制地区
    human_description:
      en_US: "Restricts search results to documents originating in a particular country. You may use Boolean operators in the cr parameter's value.
Google Search determines the country of a document by analyzing https://developers.google.com/custom-search/docs/json_api_reference#booleanOperators:
  the top-level domain (TLD) of the document's URL
  the geographic location of the Web server's IP address
See the Country Parameter Values page for a list of valid values for this parameter.https://developers.google.com/custom-search/docs/json_api_reference#countryCollections"
      zh_Hans: "将搜索结果限制为来自特定国家/地区的文档。您可以在 cr 参数值中使用布尔值运算符.https://developers.google.com/custom-search/docs/json_api_reference?hl=zh-cn#booleanOperators
Google 搜索通过分析以下内容来确定文档所在的国家/地区：
  文档网址的顶级域名 (TLD)
  Web 服务器 IP 地址的地理位置
如需查看此参数的有效值列表，请参阅国家/地区参数值页面。https://developers.google.com/custom-search/docs/json_api_reference?hl=zh-cn#countryCollections"
    llm_description: Restricts search results to documents originating in a particular country.
    form: form
  - name: cx
    type: string
    required: true
    label:
      en_US: The Programmable Search Engine ID
      zh_Hans: 可编程搜索引擎 ID
    human_description:
      en_US: The Programmable Search Engine ID
      zh_Hans: 可编程搜索引擎 ID
    llm_description: The programmable search engine ID to use for this request.
    form: form
  - name: dateRestrict
    type: string
    required: false
    label:
      en_US: Restrict results by date
      zh_Hans: 按日期限制结果
    human_description:
      en_US: Restrict results by date. d[number] past days ,w[number] past weeks ,m[number] past months ,y[number] past years
      zh_Hans: 按日期限制结果. d[数字] 最近几天, w[数字] 最近几周, m[数字] 最近几月, y[数字] 最近几年
    llm_description: Restricts results to URLs based on date.
    form: form
  - name: exactTerms
    type: string
    required: false
    label:
      en_US: Phrase required in results
      zh_Hans: 必须包含的词组
    human_description:
      en_US: Identifies a phrase that all documents in the search results must contain
      zh_Hans: 标识搜索结果中所有文档必须包含的词组
    llm_description: Identifies a phrase that all documents in the search results must contain.
    form: form
  - name: excludeTerms
    type: string
    required: false
    label:
      en_US: Phrase excluded from results
      zh_Hans: 排除的词组
    human_description:
      en_US: Identifies a word or phrase that should not appear in any documents in the search results
      zh_Hans: 标识不应在搜索结果的任何文档中出现的字词或词组
    llm_description: Identifies a word or phrase that should not appear in any documents in the search results.
    form: form
  - name: fileType
    type: string
    required: false
    label:
      en_US: Resulting file type
      zh_Hans: 结果文件类型
    human_description:
      en_US: Restricts results to files of a specified extension.
      zh_Hans: 将结果限制为指定扩展名的文件
    llm_description: Restricts results to files of a specified extension.
    form: form
  - name: filter
    type: select
    required: false
    label:
      en_US: duplicate content filter
      zh_Hans: 重复内容过滤器
    human_description:
      en_US: Controls turning on or off the duplicate content filter.
      zh_Hans: 用于开启或关闭重复内容过滤器的控件
    llm_description: Controls turning on or off the duplicate content filter.
    default: "1"
    options:
      - value: "0"
        label:
          en_US: Disabled
          zh_Hans: 关闭
      - value: "1"
        label:
          en_US: Enabled
          zh_Hans: 开启
    form: form
  - name: gl
    type: string
    required: false
    label:
