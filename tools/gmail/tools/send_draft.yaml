  author: "langgenius"
  label:
    en_US: "Send Gmail Draft"
    zh_Hans: "发送Gmail草稿"
    pt_BR: "Enviar Rascunho do Gmail"
    ja_JP: "Gmail下書きを送信"
description:
  human:
    en_US: "Send a draft email message that was previously created in Gmail"
    zh_Hans: "发送之前在Gmail中创建的草稿邮件"
    pt_BR: "Enviar uma mensagem de email rascunho que foi previamente criada no Gmail"
