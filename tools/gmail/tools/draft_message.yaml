identity:
  name: "draft_message"
  display_name: "Draft Message"
  author: "langgenius"
  label:
    en_US: "Create Gmail Draft"
    zh_Hans: "创建Gmail草稿"
    pt_BR: "Criar Rascunho do Gmail"
    ja_JP: "Gmail下書きを作成"
description:
  human:
    en_US: "Create a draft email message in Gmail that can be edited and sent later"
    zh_Hans: "在Gmail中创建草稿邮件，可以稍后编辑和发送"
    pt_BR: "Criar uma mensagem de email rascunho no Gmail que pode ser editada e enviada posteriormente"
    ja_JP: "後で編集して送信できるGmailの下書きメールを作成"
  llm: "Create a draft email message in Gmail. The draft will be saved to the drafts folder and can be edited, modified, or sent later using the send_draft tool."
parameters:
  - name: to
    type: string
    required: false
    default: ""
    label:
      en_US: "To (Recipients)"
      zh_Hans: "收件人"
      pt_BR: "Para (Destinatários)"
      ja_JP: "宛先（受信者）"
    human_description:
      en_US: "Email addresses of the primary recipients (comma-separated for multiple recipients)"
      zh_Hans: "主要收件人的电子邮件地址（多个收件人用逗号分隔）"
      pt_BR: "Endereços de email dos destinatários principais (separados por vírgula para múltiplos destinatários)"
      ja_JP: "主要な受信者のメールアドレス（複数の受信者はカンマで区切る）"
    llm_description: "Email addresses of the primary recipients. Multiple recipients can be separated by commas. Can be left empty for drafts."
    form: llm
  - name: subject
    type: string
    required: false
    default: ""
    label:
      en_US: "Subject"
      zh_Hans: "主题"
      pt_BR: "Assunto"
      ja_JP: "件名"
    human_description:
      en_US: "Subject line of the email (can be left empty for drafts)"
      zh_Hans: "电子邮件的主题行（草稿可以留空）"
      pt_BR: "Linha de assunto do email (pode ser deixada em branco para rascunhos)"
      ja_JP: "メールの件名（下書きは空にできます）"
    llm_description: "Subject line of the email message. Can be left empty for drafts."
    form: llm
  - name: body
    type: string
    required: false
    default: ""
    label:
      en_US: "Email Body"
      zh_Hans: "邮件正文"
      pt_BR: "Corpo do Email"
      ja_JP: "メール本文"
    human_description:
      en_US: "Content of the email message (can be left empty for drafts)"
      zh_Hans: "电子邮件的内容（草稿可以留空）"
      pt_BR: "Conteúdo da mensagem de email (pode ser deixado em branco para rascunhos)"
      ja_JP: "メールメッセージの内容（下書きは空にできます）"
    llm_description: "Content of the email message. Can be left empty for drafts. Currently supports plain text format."
    form: llm
  - name: cc
    type: string
    required: false
    default: ""
    label:
      en_US: "CC (Carbon Copy)"
      zh_Hans: "抄送"
      pt_BR: "CC (Cópia)"
      ja_JP: "CC（カーボンコピー）"
    human_description:
      en_US: "Email addresses to carbon copy (comma-separated for multiple recipients)"
      zh_Hans: "要抄送的电子邮件地址（多个收件人用逗号分隔）"
      pt_BR: "Endereços de email para cópia (separados por vírgula para múltiplos destinatários)"
      ja_JP: "カーボンコピーするメールアドレス（複数の受信者はカンマで区切る）"
    llm_description: "Email addresses to carbon copy. Multiple recipients can be separated by commas. Leave empty if not needed."
    form: llm
  - name: bcc
    type: string
    required: false
    default: ""
    label:
      en_US: "BCC (Blind Carbon Copy)"
      zh_Hans: "密送"
      pt_BR: "BCC (Cópia Oculta)"
      ja_JP: "BCC（ブラインドカーボンコピー）"
    human_description:
      en_US: "Email addresses to blind carbon copy (comma-separated for multiple recipients)"
      zh_Hans: "要密送的电子邮件地址（多个收件人用逗号分隔）"
      pt_BR: "Endereços de email para cópia oculta (separados por vírgula para múltiplos destinatários)"
      ja_JP: "ブラインドカーボンコピーするメールアドレス（複数の受信者はカンマで区切る）"
    llm_description: "Email addresses to blind carbon copy. Multiple recipients can be separated by commas. Leave empty if not needed."
    form: llm
  - name: reply_to
    type: string
    required: false
    default: ""
    label:
      en_US: "Reply-To"
      zh_Hans: "回复地址"
      pt_BR: "Responder Para"
      ja_JP: "返信先"
    human_description:
      en_US: "Email address for replies (if different from sender)"
      zh_Hans: "回复的电子邮件地址（如果与发件人不同）"
      pt_BR: "Endereço de email para respostas (se diferente do remetente)"
      ja_JP: "返信用のメールアドレス（送信者と異なる場合）"
    llm_description: "Email address for replies. If not specified, replies will go to the sender's email address."
    form: llm
output_schema:
  type: object
  properties:
    draft_id:
      type: string
      description: "Unique identifier of the created draft"
    message_id:
      type: string
      description: "Unique identifier of the draft message"
    thread_id:
      type: string
      description: "Unique identifier of the email thread"
extra:
  python:
    source: tools/draft_message.py 