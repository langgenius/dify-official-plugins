identity:
  name: "list_drafts"
  display_name: "List Drafts"
  author: "langgenius"
  label:
    en_US: "List Gmail Drafts"
    zh_Hans: "列出Gmail草稿"
    pt_BR: "Listar Rascunhos do Gmail"
    ja_JP: "Gmail下書きを一覧表示"
description:
  human:
    en_US: "List draft email messages from Gmail drafts folder with optional filtering"
    zh_Hans: "从Gmail草稿文件夹列出草稿邮件，支持可选的过滤"
    pt_BR: "Listar mensagens de email rascunho da pasta de rascunhos do Gmail com filtros opcionais"
    ja_JP: "Gmailの下書きフォルダから下書きメールを一覧表示し、オプションのフィルタリングをサポート"
  llm: "List draft email messages from the Gmail drafts folder. Returns draft information including IDs, subjects, recipients, and creation dates. Drafts can be sent later using the send_draft tool."
parameters:
  - name: limit
    type: number
    required: false
    default: 10
    label:
      en_US: "Maximum Results"
      zh_Hans: "最大结果数"
      pt_BR: "Resultados Máximos"
      ja_JP: "最大結果数"
    human_description:
      en_US: "Maximum number of drafts to retrieve (1-100)"
      zh_Hans: "要检索的最大草稿数量（1-100）"
      pt_BR: "Número máximo de rascunhos a recuperar (1-100)"
      ja_JP: "取得する下書きの最大数（1-100）"
    llm_description: "Maximum number of drafts to return (between 1 and 100, default is 10)"
    form: llm
  - name: include_body
    type: boolean
    required: false
    default: false
    label:
      en_US: "Include Email Body"
      zh_Hans: "包含邮件正文"
      pt_BR: "Incluir Corpo do Email"
      ja_JP: "メール本文を含める"
    human_description:
      en_US: "Whether to include the full email body content in the results (may increase response time)"
      zh_Hans: "是否在结果中包含完整的邮件正文内容（可能会增加响应时间）"
      pt_BR: "Se deve incluir o conteúdo completo do corpo do email nos resultados (pode aumentar o tempo de resposta)"
      ja_JP: "結果にメール本文の完全な内容を含めるかどうか（応答時間が増加する可能性があります）"
    llm_description: "Set to true to include full email body content, false to include only headers and metadata. Including body content will increase response time."
    form: llm
  - name: search_query
    type: string
    required: false
    default: ""
    label:
      en_US: "Search Query"
      zh_Hans: "搜索查询"
      pt_BR: "Consulta de Pesquisa"
      ja_JP: "検索クエリ"
    human_description:
      en_US: "Optional Gmail search query to filter drafts (e.g., 'subject:meeting', 'to:example@gmail.com')"
      zh_Hans: "可选的Gmail搜索查询来过滤草稿（例如：'subject:meeting'、'to:example@gmail.com'）"
      pt_BR: "Consulta de pesquisa opcional do Gmail para filtrar rascunhos (ex: 'subject:meeting', 'to:example@gmail.com')"
      ja_JP: "下書きをフィルタリングするオプションのGmail検索クエリ（例：'subject:meeting'、'to:example@gmail.com'）"
    llm_description: "Optional Gmail search query to filter drafts. Use Gmail search operators like 'subject:', 'to:', 'from:', 'has:attachment'. Leave empty to get all drafts."
    form: llm
extra:
  python:
    source: tools/list_drafts.py 