credentials_for_provider:
  base_url:
    label:
      en_US: Base URL
      pt_BR: Base URL
      zh_Hans: MinerU服务的Base URL
    placeholder:
      en_US: Please input your MinerU server's Base URL
      pt_BR: Please input your MinerU server's Base URL
      zh_Hans: 请输入你的 MinerU 服务的 Base URL
    required: true
    type: secret-input

identity:
  author: langgenius
  name: mineru
  label:
    en_US: MinerU
    zh_Hans: MinerU
    pt_BR: MinerU
  description:
    en_US: MinerU is a tool that converts PDFs into machine-readable formats (e.g., markdown, JSON), allowing for easy extraction into any format. MinerU was born during the pre-training process of InternLM. We focus on solving symbol conversion issues in scientific literature and hope to contribute to technological development in the era of large models.https://github.com/opendatalab/MinerU
    ja_JP: MinerU は、PDF を機械可読な形式（例えば、マークダウン、JSON）に変換するツールで、どんな形式にも簡単に抽出することができます。MinerU は InternLM の事前トレーニングプロセス中に生まれました。私たちは科学文献における記号変換の問題を解決することに集中し、大規模モデルの時代における技術開発に貢献することを目指しています。https://github.com/opendatalab/MinerU
    zh_Hans: MinerU是一款可以在本地部署的将PDF转化为机器可读格式的工具（如markdown、json），可以很方便地抽取为任意格式。MinerU诞生于书生-浦语的预训练过程中，我们将会集中精力解决科技文献中的符号转化问题，希望在大模型时代为科技发展做出贡献。https://github.com/opendatalab/MinerU
    pt_BR: MinerU é uma ferramenta que converte PDFs em formatos legíveis por máquinas (por exemplo, markdown, JSON), permitindo a extração fácil para qualquer formato. MinerU nasceu durante o processo de pré-treinamento do InternLM. Nós nos concentramos em resolver problemas de conversão de símbolos na literatura científica e esperamos contribuir para o desenvolvimento tecnológico na era dos grandes modelos.https://github.com/opendatalab/MinerU
  icon: icon.svg

extra:
  python:
    source: provider/mineru.py

