description:
  human:
    en_US: Conduct deep research on any topic using Tavily Research API, returning comprehensive reports with citations.
    zh_Hans: 使用 Tavily Research API 对任何主题进行深度研究，返回带有引用的综合报告。
  llm: Conduct deep, comprehensive research on any topic or question, returning detailed reports with citations and sources.
extra:
  python:
    source: tools/tavily_research.py
identity:
  author: Yash Bhandare
  label:
    en_US: Tavily Research
    zh_Hans: Tavily 研究
  name: tavily_research
parameters:
  - name: input
    form: llm
    human_description:
      en_US: The research task or question to investigate.
      zh_Hans: 要调查的研究任务或问题。
    label:
      en_US: Research Input
      zh_Hans: 研究输入
    llm_description: The research task or question to investigate. Be specific and detailed for better results.
    required: true
    type: string
  - name: model
    form: form
    human_description:
      en_US: The research model to use. 'mini' for targeted research, 'pro' for comprehensive multi-angle analysis, 'auto' for automatic selection.
      zh_Hans: 要使用的研究模型。'mini' 用于针对性研究，'pro' 用于全面的多角度分析，'auto' 用于自动选择。
    label:
      en_US: Model
      zh_Hans: 模型
    llm_description: Research model - 'mini' for quick targeted research, 'pro' for comprehensive analysis, 'auto' for automatic selection.
    required: false
    type: select
    options:
      - value: auto
        label:
          en_US: Auto (Recommended)
          zh_Hans: 自动（推荐）
      - value: mini
        label:
          en_US: Mini (Fast, targeted)
          zh_Hans: Mini（快速，针对性）
      - value: pro
        label:
          en_US: Pro (Comprehensive)
          zh_Hans: Pro（全面）
    default: auto
  - name: citation_format
    form: form
    human_description:
      en_US: The citation format for sources in the research report.
      zh_Hans: 研究报告中来源的引用格式。
    label:
      en_US: Citation Format
      zh_Hans: 引用格式
    llm_description: Citation format for sources - numbered, MLA, APA, or Chicago style.
    required: false
    type: select
    options:
      - value: numbered
        label:
          en_US: Numbered
          zh_Hans: 编号
      - value: mla
        label:
          en_US: MLA
          zh_Hans: MLA
      - value: apa
        label:
          en_US: APA
          zh_Hans: APA
      - value: chicago
        label:
          en_US: Chicago
          zh_Hans: 芝加哥
    default: numbered
  - name: project_id
    form: form
    human_description:
      en_US: Optional project ID for tracking and analytics purposes. Will be sent as X-Project-ID header.
      zh_Hans: 用于跟踪和分析目的的可选项目 ID。将作为 X-Project-ID 标头发送。
    label:
      en_US: Project ID
      zh_Hans: 项目 ID
    llm_description: Optional project ID for usage tracking and analytics.
    required: false
    type: string
