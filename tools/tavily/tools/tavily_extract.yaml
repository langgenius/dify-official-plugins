description:
  human:
    en_US: Extract web page content from one or more specified URLs using Tavily Extract.
    zh_Hans: 使用 Tavily Extract 从一个或多个指定的 URL 提取网页内容。
  llm: Extract raw content from web pages with basic or advanced extraction modes.
extra:
  python:
    source: tools/tavily_extract.py
identity:
  author: Kalo Chin
  label:
    en_US: Tavily Extract
    zh_Hans: Tavily Extract
  name: tavily_extract
parameters:
  - name: urls
    form: llm
    human_description:
      en_US: One or more URLs to extract content from (comma-separated if multiple).
      zh_Hans: 要从中提取内容的一个或多个 URL（如果有多个，请用逗号分隔）。
    label:
      en_US: URLs
      zh_Hans: URLs
    llm_description: One or more URLs to extract content from (comma-separated if multiple).
    required: true
    type: string
  - name: query
    form: llm
    human_description:
      en_US: A query string to rerank extracted content chunks based on relevance to your intent.
      zh_Hans: 用于根据您的意图对提取的内容块进行相关性重新排序的查询字符串。
    label:
      en_US: Query
      zh_Hans: 查询
    llm_description: Optional query string to rerank extracted content chunks based on relevance to user intent.
    required: false
    type: string
  - name: include_images
    form: form
    human_description:
      en_US: Include a list of images extracted from the URLs in the response.
      zh_Hans: 在响应中包含从 URL 提取的图像列表。
    label:
      en_US: Include Images
      zh_Hans: 包含图像
    llm_description: Include images from the URLs in the response. Default is false.
    required: false
    type: boolean
    default: false
  - name: include_favicon
    form: form
    human_description:
      en_US: Include favicon URL for each result.
      zh_Hans: 包含每个结果的favicon URL。
    label:
      en_US: Include Favicon
      zh_Hans: 包含Favicon
    llm_description: When set to true, includes the favicon URL for each result.
    required: false
    type: boolean
    default: false
  - name: extract_depth
    form: llm
    human_description:
      en_US: The depth of the extraction process. 'advanced' retrieves more data but may increase latency and costs more credits.
      zh_Hans: 提取过程的深度。"advanced"检索更多数据，但可能增加延迟和消耗更多积分。
    label:
      en_US: Extract Depth
      zh_Hans: 提取深度
    llm_description: Extraction depth - 'basic' (default, faster) or 'advanced' (more data, higher cost).
    required: false
    type: select
    options:
      - label:
          en_US: Basic
          zh_Hans: 基本
        value: basic
      - label:
          en_US: Advanced
          zh_Hans: 高级
        value: advanced
    default: basic
  - name: format
    form: form
    human_description:
      en_US: The format of extracted content.
      zh_Hans: 提取内容的格式。
    label:
      en_US: Content Format
      zh_Hans: 内容格式
    llm_description: Format of extracted content - 'markdown' (default) or 'text' (plain text).
    required: false
    type: select
    options:
      - label:
          en_US: Markdown
          zh_Hans: Markdown
        value: markdown
      - label:
          en_US: Text
          zh_Hans: 文本
        value: text
    default: markdown
  - name: chunks_per_source
    form: form
    human_description:
      en_US: Maximum number of content chunks (up to 500 characters each) returned per source.
      zh_Hans: 每个来源返回的内容块的最大数量（每块最多500个字符）。
    label:
      en_US: Chunks Per Source
      zh_Hans: 每来源块数
    llm_description: Maximum number of relevant content chunks (1-5) returned per source. Default is 3.
    required: false
    type: number
    min: 1
    max: 5
    default: 3
  - name: timeout
    form: form
    human_description:
      en_US: Request timeout in seconds. Default is 10s for basic extraction and 30s for advanced.
      zh_Hans: 请求超时时间（秒）。基本提取默认为10秒，高级提取默认为30秒。
    label:
      en_US: Timeout
      zh_Hans: 超时时间
    llm_description: Request timeout in seconds (1.0-60.0). Default is 10s for basic, 30s for advanced extraction.
    required: false
    type: number
    min: 1
    max: 60
  - name: include_usage
    form: form
    human_description:
      en_US: Include API usage information (credit usage) in the response.
      zh_Hans: 在响应中包含API使用信息（积分使用情况）。
    label:
      en_US: Include Usage
      zh_Hans: 包含使用信息
    llm_description: When set to true, includes API credit usage information in the response.
    required: false
    type: boolean
    default: false
