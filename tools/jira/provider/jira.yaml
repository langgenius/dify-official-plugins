identity:
  author: langgenius
  name: jira
  label:
    en_US: Jira
    zh_Hans: Jira
    pt_BR: Jira
  description:
    en_US: Connect to Jira to manage issues and projects.
    zh_Hans: 连接到 Jira 以管理问题和项目。
    pt_BR: Conecte-se ao Jira para gerenciar problemas e projetos.
  icon: icon.svg
credentials_for_provider:
  url:
    type: text-input
    required: true
    label:
      en_US: Jira URL
      zh_Hans: Jira URL
    placeholder:
      en_US: "https://your-domain.atlassian.net"
      zh_Hans: "https://your-domain.atlassian.net"
    help:
      en_US: The base URL of your Jira Cloud or Server instance.
      zh_Hans: 您的 Jira Cloud 或 Server 实例的基础 URL。
  token_type:
    type: select
    required: true
    default: Bearer
    label:
      en_US: Token Type
      zh_Hans: 令牌类型
    options:
      - value: Basic
        label:
          en_US: Basic (Jira Cloud)
          zh_Hans: Basic (Jira Cloud)
      - value: Bearer
        label:
          en_US: Bearer (Jira Server / Data Center)
          zh_Hans: Bearer (Jira Server / Data Center)
    help:
      en_US: Select the authentication type. Use Basic for Jira Cloud, Bearer for on-premise installations.
      zh_Hans: 选择认证类型。Jira Cloud 使用 Basic，本地部署使用 Bearer。
  token:
    type: secret-input
    required: true
    label:
      en_US: Access Token
      zh_Hans: 访问令牌
    placeholder:
      en_US: "e.g., base64(email:token) for Basic, or PAT for Bearer"
      zh_Hans: "例：Basic 使用 base64(email:token)，Bearer 使用 PAT"
    help:
      en_US: Create an API token from your Atlassian account settings.
      zh_Hans: 从您的 Atlassian 帐户设置创建 API 令牌。
    url: https://id.atlassian.com/manage-profile/security/api-tokens
tools:
  - tools/list_project.yaml
  - tools/get_project.yaml
  - tools/get_recent_projects.yaml
  - tools/list_board.yaml
  - tools/get_board.yaml
  - tools/list_issue.yaml
  - tools/get_issue.yaml
  - tools/create_issue.yaml
  - tools/del_issue.yaml
  - tools/list_issue_type.yaml
extra:
  python:
    source: provider/jira.py
