description:
  human:
    en_US: >-
      Generate a podcast audio file from a script with two alternating voices using
      OpenAI-based TTS service.
    zh_Hans: >-
      使用 OpenAI 基于 TTS 服务从脚本生成包含两位交替主持人音色的播客音频文件。
  llm: >-
    This tool converts a prepared podcast script into an audio file using OpenAI-based
    Text-to-Speech service, with two specified voices for alternating hosts.
extra:
  python:
    source: tools/podcast_audio_generator.py
identity:
  author: langgenius
  label:
    en_US: Podcast Audio Generator
    zh_Hans: 播客音频生成器
  name: podcast_audio_generator
parameters:

- form: llm
  human_description:
    en_US: >-
      A string containing alternating lines for two hosts, separated by newline
      characters.
    zh_Hans: 包含两位主持人交替台词的字符串，每行用换行符分隔。
  label:
    en_US: Podcast Script
    zh_Hans: 播客脚本
  llm_description: >-
    A string representing the script, with alternating lines for two hosts
    separated by newline characters.
  name: script
  required: true
  type: string

- form: form
  human_description:
    en_US: The voice for the first host.
    zh_Hans: 第一位主持人的音色。
  label:
    en_US: Host 1 Voice
    zh_Hans: 主持人1 音色
  llm_description: The voice identifier for the first host's voice.
  name: host1_voice
  options:
  - label:
      en_US: Alloy
    value: alloy
  - label:
      en_US: Ash
    value: ash
  - label:
      en_US: Ballad
    value: ballad
  - label:
      en_US: Coral
    value: coral
  - label:
      en_US: Echo
    value: echo
  - label:
      en_US: Fable
    value: fable
  - label:
      en_US: Nova
    value: nova
  - label:
      en_US: Onyx
    value: onyx
  - label:
      en_US: Sage
    value: sage
  - label:
      en_US: Shimmer
    value: shimmer
  - label:
      en_US: Verse
    value: verse
  required: true
  type: select

- form: form
  human_description:
    en_US: The voice for the second host.
    zh_Hans: 第二位主持人的音色。
  label:
    en_US: Host 2 Voice
    zh_Hans: 主持人2 音色
  llm_description: The voice identifier for the second host's voice.
  name: host2_voice
  options:
  - label:
      en_US: Alloy
    value: alloy
  - label:
      en_US: Ash
    value: ash
  - label:
      en_US: Ballad
    value: ballad
  - label:
      en_US: Coral
    value: coral
  - label:
      en_US: Echo
    value: echo
  - label:
      en_US: Fable
    value: fable
  - label:
      en_US: Nova
    value: nova
  - label:
      en_US: Onyx
    value: onyx
  - label:
      en_US: Sage
    value: sage
  - label:
      en_US: Shimmer
    value: shimmer
  - label:
      en_US: Verse
    value: verse
  required: true
  type: select

- form: llm
  human_description:
    en_US: Instructions for the voice of Host 1, such as emotion or tone.
    zh_Hans: 主持人1 的语音指令，例如情感或语调。
  label:
    en_US: Host 1 Instructions
    zh_Hans: 主持人1 指令
  llm_description: Instructions for the voice of Host 1, such as emotion or tone.
  name: host1_instructions
  required: false
  type: string

- form: llm
  human_description:
    en_US: Instructions for the voice of Host 2, such as emotion or tone.
    zh_Hans: 主持人2 的语音指令，例如情感或语调。
  label:
    en_US: Host 2 Instructions
    zh_Hans: 主持人2 指令
  llm_description: Instructions for the voice of Host 2, such as emotion or tone.
  name: host2_instructions
  required: false
  type: string

- form: form
  human_description:
    en_US: Mono or stereo output.
    zh_Hans: 单声道或立体声输出。
  label:
    en_US: Channel Mode
    zh_Hans: 声道模式
  llm_description: The channel mode for the output audio file.
  name: channel_mode
  options:
  - label:
      en_US: Mono
    value: mono
  - label:
      en_US: Stereo
    value: stereo
  required: false
  default: mono
  type: select

- form: form
  human_description:
    en_US: The output audio format.
    zh_Hans: 输出音频格式。
  label:
    en_US: Output Format
    zh_Hans: 输出格式
  llm_description: The format of the output audio file.
  name: output_format
  options:
  - label:
      en_US: WAV
    value: wav
  - label:
      en_US: MP3
    value: mp3
  required: false
  default: wav
  type: select
