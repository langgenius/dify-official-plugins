description:
  human:
    en_US: List document blocks
    zh_Hans: 获取飞书文档所有块的富文本内容并分页返回
  llm: A tool to get all blocks of Feishu documents
extra:
  python:
    source: tools/list_document_blocks.py
identity:
  author: Doug Lea
  label:
    en_US: List Document Blocks
    zh_Hans: 获取飞书文档所有块
  name: list_document_blocks
parameters:
- form: llm
  human_description:
    en_US: Unique identifier for a Feishu document. You can also input the document's
      URL.
    zh_Hans: 飞书文档的唯一标识，支持输入文档的 URL。
  label:
    en_US: document_id
    zh_Hans: 飞书文档的唯一标识
  llm_description: 飞书文档的唯一标识，支持输入文档的 URL。
  name: document_id
  required: true
  type: string
- default: open_id
  form: form
  human_description:
    en_US: User ID type, optional values are open_id, union_id, user_id, with a default
      value of open_id.
    zh_Hans: 用户 ID 类型，可选值有 open_id、union_id、user_id，默认值为 open_id。
  label:
    en_US: user_id_type
    zh_Hans: 用户 ID 类型
  llm_description: 用户 ID 类型，可选值有 open_id、union_id、user_id，默认值为 open_id。
  name: user_id_type
  options:
  - label:
      en_US: open_id
      zh_Hans: open_id
    value: open_id
  - label:
      en_US: union_id
      zh_Hans: union_id
    value: union_id
  - label:
      en_US: user_id
      zh_Hans: user_id
    value: user_id
  required: false
  type: select
- default: 500
  form: form
  human_description:
    en_US: Paging size, the default and maximum value is 500.
    zh_Hans: 分页大小, 默认值和最大值为 500。
  label:
    en_US: page_size
    zh_Hans: 分页大小
  llm_description: 分页大小, 表示一次请求最多返回多少条数据，默认值和最大值为 500。
  name: page_size
  required: false
  type: number
- form: llm
  human_description:
    en_US: Pagination token used to navigate through query results, allowing retrieval
      of additional items in subsequent requests.
    zh_Hans: 分页标记，用于分页查询结果，以便下次遍历时获取更多项。
  label:
    en_US: page_token
    zh_Hans: 分页标记
  llm_description: 分页标记，第一次请求不填，表示从头开始遍历；分页查询结果还有更多项时会同时返回新的 page_token，下次遍历可采用该 page_token
    获取查询结果。
  name: page_token
  required: false
  type: string
