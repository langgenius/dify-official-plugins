    en_US: Get user information from Twitter
    zh_Hans: 从推特获取用户信息
  llm: A tool that retrieves detailed user information from Twitter using either username or user ID
extra:
  python:
    source: tools/get_user_info.py
identity:
  author: langgenius
  icon: icon.jpg
  label:
    en_US: Get User Info
    zh_Hans: 获取用户信息
  name: get_user_info
parameters:
- form: llm
  human_description:
    en_US: Twitter username (without @) to get information for
    zh_Hans: 要获取信息的推特用户名（不含@）
  label:
    en_US: Username
    zh_Hans: 用户名
  llm_description: Twitter username (without @) to get information for
  name: username
  required: false
  type: string
- form: llm
  human_description:
    en_US: Twitter user ID to get information for (alternative to username)
    zh_Hans: 要获取信息的推特用户ID（用户名的替代）
  label:
    en_US: User ID
    zh_Hans: 用户ID
  llm_description: Twitter user ID to get information for (alternative to username)
  name: user_id
  required: false
  type: string

