description:
  human:
    en_US:
      a pre-defined comfyui workflow that can use one model and up to 3 loras
      to generate images. Support SD1.5, SDXL, SD3 and FLUX which contain text encoders/clip,
      but does not support models that requires a triple clip loader.
    pt_BR:
      a pre-defined comfyui workflow that can use one model and up to 3 loras
      to generate images. Support SD1.5, SDXL, SD3 and FLUX which contain text encoders/clip,
      but does not support models that requires a triple clip loader.
    zh_Hans: 一个预定义的 ComfyUI 工作流，可以使用一个模型和最多3个loras来生成图像。支持包含文本编码器/clip的SD1.5、SDXL、SD3和FLUX，但不支持需要clip加载器的模型。
    ja_JP: Lora を 3 つまで使用できるワークフローです。エンコーダー・クリップ付きのモデル SD1.5, SDXL, SD3, FLUX をサポートしています。clip loader が 3 つ必要なモデルはサポートされていません。

  llm: draw the image you want based on your prompt.
extra:
  python:
    source: tools/comfyui_txt2img.py
identity:
  author: Qun
  label:
    en_US: Txt2Img
    pt_BR: Txt2Img
    zh_Hans: 文本到视频
    ja_JP: テキストto画像
  name: txt2img
parameters:
  - form: llm
    human_description:
      en_US:
        Image prompt, you can check the official documentation of Stable Diffusion
        or FLUX
      pt_BR:
        Image prompt, you can check the official documentation of Stable Diffusion
        or FLUX
      zh_Hans: 图像提示词，您可以查看 Stable Diffusion 或者 FLUX 的官方文档
      ja_JP: プロンプト
    label:
      en_US: Prompt
      pt_BR: Prompt
      zh_Hans: 提示词
    llm_description:
      Image prompt of Stable Diffusion, you should describe the image
      you want to generate as a list of words as possible as detailed, the prompt must
      be written in English.
    name: prompt
    required: true
    type: string
  - form: llm
    human_description:
      en_US: Model Name
      pt_BR: Model Name
      zh_Hans: 模型名称
      ja_JP: モデル名
    label:
      en_US: Model Name
      pt_BR: Model Name
      zh_Hans: 模型名称
      ja_JP: モデル名
    name: model
    required: true
    type: string
  - form: llm
    human_description:
      en_US: Model Type
      pt_BR: Model Type
      zh_Hans: 模型类型
      ja_JP: モデルタイプ
    label:
      en_US: Model Type
      pt_BR: Model Type
      zh_Hans: 模型类型
      ja_JP: モデルタイプ
    name: model_type
    required: true
    type: string
  - default: 20
    form: llm
    human_description:
      en_US: Steps
      pt_BR: Steps
      zh_Hans: Steps
      ja_JP: ステップ数
    label:
      en_US: Steps
      pt_BR: Steps
      zh_Hans: Steps
      ja_JP: ステップ数
    name: steps
    required: false
    type: number
  - default: 1024
    form: llm
    human_description:
      en_US: Width
      pt_BR: Width
      zh_Hans: Width
      ja_JP: 画像幅
    label:
      en_US: Width
      pt_BR: Width
      zh_Hans: Width
      ja_JP: 画像幅
    name: width
    required: false
    type: number
  - default: 1024
    form: llm
    human_description:
      en_US: Height
      pt_BR: Height
      zh_Hans: Height
      ja_JP: 画像高さ
    label:
      en_US: Height
      pt_BR: Height
      zh_Hans: Height
      ja_JP: 画像高さ
    name: height
    required: false
    type: number
  - default: bad art, ugly, deformed, watermark, duplicated, discontinuous lines
    form: llm
    human_description:
      en_US: Negative prompt
      pt_BR: Negative prompt
      zh_Hans: Negative prompt
      ja_JP: ネガティブプロンプト
    label:
      en_US: Negative prompt
      pt_BR: Negative prompt
      zh_Hans: Negative prompt
      ja_JP: ネガティブプロンプト
    name: negative_prompt
    required: false
    type: string
  - default: 7.0
    form: llm
    human_description:
      en_US: CFG Scale
      pt_BR: CFG Scale
      zh_Hans: 提示词相关性(CFG Scale)
      ja_JP: CFG スケール
    label:
      en_US: CFG Scale
      pt_BR: CFG Scale
      zh_Hans: CFG Scale
      ja_JP: CFG スケール
    name: cfg
    required: false
    type: number
  - form: llm
    default: eular
    human_description:
      en_US: Sampling method
      pt_BR: Sampling method
      zh_Hans: Sampling method
      ja_JP: サンプリング手法
    label:
      en_US: Sampling method
      pt_BR: Sampling method
      zh_Hans: Sampling method
      ja_JP: サンプリング手法
    name: sampler_name
    required: false
    type: string
  - form: llm
    default: normal
    human_description:
      en_US: Scheduler
      pt_BR: Scheduler
      zh_Hans: Scheduler
      ja_JP: スケジューラー
    label:
      en_US: Scheduler
      pt_BR: Scheduler
      zh_Hans: Scheduler
      ja_JP: スケジューラー
    name: scheduler
    required: false
    type: string

  - name: lora_names
    form: llm
    human_description:
      en_US: LORAs, put comma between each LORA name if multiple
      zh_Hans: LORA, 如果有多个 LORA 名称，请在名称之间加上逗号
      ja_JP: LORA, 複数ある場合はコンマで区切ってください
    label:
      en_US: LORAs
      zh_Hans: LORA
      ja_JP: LORA
    required: false
    type: string

  - name: lora_strengths
    form: llm
    human_description:
      en_US: LORAs strength, put comma between each LORA strength if multiple
      zh_Hans: LORA 力量, 如果有多个 LORA 力量，请在名称之间加上逗号
      ja_JP: LORA 強度, 複数ある場合はコンマで区切ってください
    label:
      en_US: LORAs strength
      zh_Hans: LORA 力量
      ja_JP: LORA 強度
    required: false
    type: string
