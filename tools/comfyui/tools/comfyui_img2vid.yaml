description:
  human:
    en_US:
      a pre-defined comfyui workflow that can use one model and up to 3 loras
      to generate images. Support SD1.5, SDXL, SD3 and FLUX which contain text encoders/clip,
      but does not support models that requires a triple clip loader.
    pt_BR:
      a pre-defined comfyui workflow that can use one model and up to 3 loras
      to generate images. Support SD1.5, SDXL, SD3 and FLUX which contain text encoders/clip,
      but does not support models that requires a triple clip loader.
    zh_Hans: 一个预定义的 ComfyUI 工作流，可以使用一个模型和最多3个loras来生成图像。支持包含文本编码器/clip的SD1.5、SDXL、SD3和FLUX，但不支持需要clip加载器的模型。
  llm: draw the image you want based on your prompt.
extra:
  python:
    source: tools/comfyui_img2vid.py
identity:
  author: yt-koike
  label:
    en_US: Img2Vid
    pt_BR: Img2Vid
    zh_Hans: Img2Vid
  name: img2vid

parameters:
  - name: images
    form: llm
    label:
      en_US: Input Image
      zh_Hans: 输入的图片
    llm_description:
      The input image, used to transfer to the comfyui workflow to generate
      another image.
      If input is array of image, the first one will be used.
    human_description:
      en_US: The input image
      zh_Hans: 输入的图片
    required: true
    type: files

  - name: model
    form: llm
    human_description:
      en_US: Model Name
      pt_BR: Model Name
      zh_Hans: 模型名称
    label:
      en_US: Model Name
      pt_BR: Model Name
      zh_Hans: 模型名称
    required: true
    type: string

  - name: steps
    form: llm
    human_description:
      en_US: Steps
      pt_BR: Steps
      zh_Hans: Steps
    label:
      en_US: Steps
      pt_BR: Steps
      zh_Hans: Steps
    required: false
    type: number

  - name: cfg
    default: 7.0
    form: llm
    human_description:
      en_US: CFG Scale
      pt_BR: CFG Scale
      zh_Hans: 提示词相关性(CFG Scale)
    label:
      en_US: CFG Scale
      pt_BR: CFG Scale
      zh_Hans: CFG Scale
    required: false
    type: number

  - name: denoise
    default: 0.8
    form: llm
    human_description:
      en_US: Denoise Ratio
      pt_BR: Denoise Ratio
      zh_Hans: Denoise Ratio
    label:
      en_US: Denoise Ratio
      pt_BR: Denoise Ratio
      zh_Hans: Denoise Ratio
    required: false
    type: number