description:
  human:
    en_US: Image to video model. Supports Stable Video Diffusion(SVD) only.
    pt_BR: Image to video model. Supports Stable Video Diffusion(SVD) only.
    zh_Hans: 一个预定义的 ComfyUI 工作流，可以使用一个模型和最多3个loras来生成图像。支持包含文本编码器/clip的SD1.5、SDXL、SD3和FLUX，但不支持需要clip加载器的模型。
    ja_JP: 画像toビデオ。Stable Video Diffusion(SVD) のみサポートしています。
  llm: generates video from image
extra:
  python:
    source: tools/img2vid.py
identity:
  author: yt-koike
  label:
    en_US: Img2Vid
    pt_BR: Img2Vid
    zh_Hans: 图像到视频
    ja_JP: 画像toビデオ
  name: img2vid

parameters:
  - name: images
    form: llm
    label:
      en_US: Input Image
      zh_Hans: 输入的图片
      ja_JP: 入力画像
    llm_description:
      The input image, used to transfer to the comfyui workflow to generate
      another image.
      If input is array of image, the first one will be used.
    human_description:
      en_US: The input image
      zh_Hans: 输入的图片
      ja_JP: 入力画像
    required: true
    type: files

  - name: model_name
    form: llm
    label:
      en_US: Img2Vid Model Name
    human_description:
      en_US: Img2Vid Model Name. If omitted, default model will be downloaded.
    required: false
    type: string

  - name: model_type
    form: form
    human_description:
      en_US: Model
      pt_BR: Model
      zh_Hans: 模型
      ja_JP: モデル
    label:
      en_US: Model
      pt_BR: Model
      zh_Hans: 模型
      ja_JP: モデル
    required: true
    type: select
    options:
      - label:
          en_US: WAN 2.1
        value: wan2_1
      - label:
          en_US: LTXV
        value: ltxv
      - label:
          en_US: Stable Video Diffusion
        value: svd
      - label:
          en_US: Stable Video Diffusion XT
        value: svd_xt

