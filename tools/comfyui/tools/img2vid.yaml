      en_US: FPS
      pt_BR: FPS
      zh_Hans: FPS
    required: true
    type: number

  - name: frameN
    default: 14
    form: llm
    human_description:
      en_US: Number of frames
      pt_BR: Number of frames
      zh_Hans: 图像数量
      ja_JP: フレーム合計数
    label:
      en_US: FrameN
      pt_BR: FrameN
      zh_Hans: FrameN
      ja_JP: FrameN
    required: true
