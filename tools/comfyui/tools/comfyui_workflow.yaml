description:
  human:
    en_US: Run ComfyUI workflow.
    zh_Hans: 运行ComfyUI工作流。
    ja_JP: ComfyUI ワークフローを実行
  llm: Run ComfyUI workflow.
extra:
  python:
    source: tools/comfyui_workflow.py
identity:
  author: hjlarry
  label:
    en_US: workflow
    zh_Hans: 工作流
  name: workflow
parameters:
  - form: llm
    label:
      en_US: Prompt
      zh_Hans: 提示词
      ja_JP: プロンプト
    llm_description:
      Image prompt, you should describe the image you want to generate
      as a list of words as possible as detailed, the prompt must be written in English.
    name: positive_prompt
    type: string
    human_description:
      en_US:
        Image prompt, you can check the official documentation of Stable Diffusion
        or FLUX
      zh_Hans: 图像提示词，您可以查看 Stable Diffusion 或者 FLUX 的官方文档
      ja_JP: プロンプト．Stable Diffusion や FLUX の公式ドキュメントをご参照ください。
  - form: llm
    label:
      en_US: Negative Prompt
      zh_Hans: 负面提示词
    llm_description:
      Negative prompt, you should describe the image you don't want to
      generate as a list of words as possible as detailed, the prompt must be written
      in English.
    human_description:
      en_US:
        Negative prompt, you can check the official documentation of Stable Diffusion
        or FLUX
      zh_Hans: 负面提示词，您可以查看 Stable Diffusion 或者 FLUX 的官方文档
      ja_JP: ネガティブプロンプト
    name: negative_prompt
    type: string
  - form: llm
    label:
      en_US: Input Images
      zh_Hans: 输入的图片
    llm_description:
      The input images, used to transfer to the comfyui workflow to generate
      another image.
    human_description:
      en_US: The input images
      zh_Hans: 输入的图片
      ja_JP: 入力画像
    name: images
    type: files
  - form: llm
    human_description:
      en_US: exported from ComfyUI workflow
      zh_Hans: 从ComfyUI的工作流中导出
      ja_JP: ComfyUI よりエクスポートされたワークフロー
    label:
      en_US: Workflow JSON
      ja_JP: ワークフロー JSON
    name: workflow_json
    required: true
    type: string
  - form: llm
    human_description:
      en_US:
        When the workflow has multiple image nodes, enter the ID list of these
        nodes, and the images will be passed to ComfyUI in the order of the list.
      zh_Hans: 当工作流有多个图片节点时，输入这些节点的ID列表，图片将按列表顺序传给ComfyUI
    label:
      en_US: Image Node ID List
      zh_Hans: 图片节点ID列表
    name: image_ids
    placeholder:
      en_US: Use commas to separate multiple node ID
      zh_Hans: 多个节点ID时使用半角逗号分隔
    type: string
  - form: llm
    human_description:
      en_US:
        If you need to generate different images each time, you need to enter the
        ID of the seed node.
      zh_Hans: 如果需要每次生成时使用不同的种子，需要输入包含种子的节点的ID
    label:
      en_US: Seed Node Id
      zh_Hans: 种子节点ID
    name: seed_id
    type: string
