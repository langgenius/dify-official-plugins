identity:
  name: write_worksheet_data
  author: langgenius
  label:
    en_US: Write Worksheet Data
    zh_Hans: 写入工作表数据
    ja_JP: ワークシートデータの書き込み
  icon: icon.svg

description:
  human:
    en_US: Write data to a specified range in an Excel worksheet
    zh_Hans: 向 Excel 工作表的指定范围写入数据
    ja_JP: Excelワークシートの指定範囲にデータを書き込む
  llm: Write or update cell values in a specified range of an Excel worksheet

parameters:
  - name: site_id
    type: string
    required: false
    form: llm
    label:
      en_US: Site ID (only if editing SharePoint Site content)
      zh_Hans: 站点 ID（仅当要编辑 SharePoint Site 内的内容时需要）
      ja_JP: サイトID（SharePoint サイト内の内容を編集する場合のみ）
    human_description:
      en_US: Optional SharePoint site ID. When provided, writes to a workbook in this site's drive instead of personal OneDrive.
      zh_Hans: 可选的 SharePoint 站点 ID。若提供，则写入该站点的驱动器中的工作簿，而非个人 OneDrive。
      ja_JP: 任意のSharePointサイトID。指定すると個人のOneDriveではなく、このサイトのドライブのワークブックに書き込みます。
    llm_description: Optional SharePoint site ID. If set, use sites/{site_id}/drive instead of me/drive.
  - name: workbook_id
    type: string
    required: true
    form: llm
    label:
      en_US: Workbook ID
      zh_Hans: 工作簿 ID
      ja_JP: ワークブックID
    human_description:
      en_US: The ID of the Excel workbook
      zh_Hans: Excel 工作簿的 ID
      ja_JP: ExcelワークブックのID
    llm_description: The unique identifier of the Excel workbook

  - name: worksheet_name
    type: string
    required: true
    form: llm
    label:
      en_US: Worksheet Name
      zh_Hans: 工作表名称
      ja_JP: ワークシート名
    human_description:
      en_US: The name of the worksheet to write to
      zh_Hans: 要写入的工作表名称
      ja_JP: 書き込むワークシートの名前
    llm_description: The name of the worksheet to write data to

  - name: range
    type: string
    required: true
    form: llm
    label:
      en_US: Range
      zh_Hans: 范围
      ja_JP: 範囲
    human_description:
      en_US: The cell range to write to (e.g., A1:D10)
      zh_Hans: 要写入的单元格范围（例如 A1:D10）
      ja_JP: 書き込むセル範囲（例：A1:D10）
    llm_description: The range of cells to write to in A1 notation (e.g., A1:D10)

  - name: values
    type: string
    required: true
    form: llm
    label:
      en_US: Values
      zh_Hans: 值
      ja_JP: 値
    human_description:
      en_US: The values to write as a 2D array in JSON format
      zh_Hans: 要写入的值，以 JSON 格式的二维数组表示
      ja_JP: JSON形式の2次元配列として書き込む値
    llm_description: The values to write as a 2D array in JSON format. Example [["A1", "B1"], ["A2", "B2"]]

extra:
  python:
    source: tools/write_worksheet_data.py
