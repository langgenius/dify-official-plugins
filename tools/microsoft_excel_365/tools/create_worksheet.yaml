identity:
  name: create_worksheet
  author: langgenius
  label:
    en_US: Create Worksheet
    zh_Hans: 创建工作表
    ja_JP: ワークシートの作成
  icon: icon.svg

description:
  human:
    en_US: Create a new worksheet in an Excel workbook
    zh_Hans: 在 Excel 工作簿中创建新工作表
    ja_JP: Excelワークブックに新しいワークシートを作成する
  llm: Create a new worksheet with a specified name in an Excel workbook

parameters:
  - name: site_id
    type: string
    required: false
    form: llm
    label:
      en_US: Site ID (only if editing SharePoint Site content)
      zh_Hans: 站点 ID（仅当要编辑 SharePoint Site 内的内容时需要）
      ja_JP: サイトID（SharePoint サイト内の内容を編集する場合のみ）
    human_description:
      en_US: Optional SharePoint site ID. When provided, creates the worksheet in a workbook under this site's drive instead of personal OneDrive.
      zh_Hans: 可选的 SharePoint 站点 ID。若提供，则在该站点的驱动器中的工作簿中创建工作表，而非个人 OneDrive。
      ja_JP: 任意のSharePointサイトID。指定すると個人のOneDriveではなく、このサイトのドライブのワークブックにワークシートを作成します。
    llm_description: Optional SharePoint site ID. If set, use sites/{site_id}/drive instead of me/drive.
  - name: workbook_id
    type: string
    required: true
    form: llm
    label:
      en_US: Workbook ID
      zh_Hans: 工作簿 ID
      ja_JP: ワークブックID
    human_description:
      en_US: The ID of the Excel workbook
      zh_Hans: Excel 工作簿的 ID
      ja_JP: ExcelワークブックのID
    llm_description: The unique identifier of the Excel workbook to add the worksheet to

  - name: worksheet_name
    type: string
    required: true
    form: llm
    label:
      en_US: Worksheet Name
      zh_Hans: 工作表名称
      ja_JP: ワークシート名
    human_description:
      en_US: The name for the new worksheet
      zh_Hans: 新工作表的名称
      ja_JP: 新しいワークシートの名前
    llm_description: The name for the new worksheet to be created

extra:
  python:
    source: tools/create_worksheet.py
