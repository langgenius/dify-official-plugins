identity:
  name: search_worksheet_data
  author: langgenius
  label:
    en_US: Search Worksheet Data
    zh_Hans: 搜索工作表数据
    ja_JP: ワークシートデータの検索
  icon: icon.svg

description:
  human:
    en_US: Search for specific values in an Excel worksheet
    zh_Hans: 在 Excel 工作表中搜索特定值
    ja_JP: Excelワークシートで特定の値を検索する
  llm: Search for specific values in an Excel worksheet and return the locations of matching cells

parameters:
  - name: site_id
    type: string
    required: false
    form: llm
    label:
      en_US: Site ID
      zh_Hans: 站点 ID
      ja_JP: サイトID
    human_description:
      en_US: Optional SharePoint site ID. When provided, searches within a workbook under this site's drive instead of personal OneDrive.
      zh_Hans: 可选的 SharePoint 站点 ID。若提供，则在该站点的驱动器中的工作簿内进行搜索，而非个人 OneDrive。
      ja_JP: 任意のSharePointサイトID。指定すると個人のOneDriveではなく、このサイトのドライブのワークブック内を検索します。
    llm_description: Optional SharePoint site ID. If set, use sites/{site_id}/drive instead of me/drive.
  - name: workbook_id
    type: string
    required: true
    form: llm
    label:
      en_US: Workbook ID
      zh_Hans: 工作簿 ID
      ja_JP: ワークブックID
    human_description:
      en_US: The ID of the Excel workbook
      zh_Hans: Excel 工作簿的 ID
      ja_JP: ExcelワークブックのID
    llm_description: The unique identifier of the Excel workbook

  - name: worksheet_name
    type: string
    required: true
    form: llm
    label:
      en_US: Worksheet Name
      zh_Hans: 工作表名称
      ja_JP: ワークシート名
    human_description:
      en_US: The name of the worksheet to search in
      zh_Hans: 要搜索的工作表名称
      ja_JP: 検索するワークシートの名前
    llm_description: The name of the worksheet to search in

  - name: search_value
    type: string
    required: true
    form: llm
    label:
      en_US: Search Value
      zh_Hans: 搜索值
      ja_JP: 検索値
    human_description:
      en_US: The value to search for
      zh_Hans: 要搜索的值
      ja_JP: 検索する値
    llm_description: The value to search for in the worksheet

  - name: range
    type: string
    required: false
    default: "A1:Z1000"
    form: llm
    label:
      en_US: Search Range
      zh_Hans: 搜索范围
      ja_JP: 検索範囲
    human_description:
      en_US: The cell range to search in (e.g., A1:Z1000)
      zh_Hans: 要搜索的单元格范围（例如 A1:Z1000）
      ja_JP: 検索するセル範囲（例：A1:Z1000）
    llm_description: The range of cells to search in A1 notation (e.g., A1:Z1000). Default is A1:Z1000.

extra:
  python:
    source: tools/search_worksheet_data.py
