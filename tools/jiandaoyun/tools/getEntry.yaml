identity:
  name: "entry_get"
  author: "jiandaoyun"
  label:
    en_US: "get the form list"
    zh_Hans: "查询全部表单"
    pt_BR: "entry list get"
description:
  human:
    en_US: "list all your jiandaoyun forms in an application,according to the api-key permissions"
    zh_Hans: "管理简道表单，按照api-key的权限返回所有表单及其entry_id"
    pt_BR: "most popular actions of jiandaoyun"
  llm: "list all your jiandaoyun entries in an application(by app_id),this method will return all entries in the application,if you need entry_id, please use this method"
parameters:
  - name: app_id
    type: string
    required: true
    label:
      en_US: app_id
      zh_Hans: app_id
      pt_BR: app_id
    human_description:
      en_US: "app_id of the application you want to query"
      zh_Hans: "应用的app_id"
      pt_BR: "app_id da aplicação que você deseja consultar"
    llm_description: "app_id of the application you want to query. This field is mandatary."
    form: llm
  - name: limit
    type: number
    required: false
    label:
      en_US: Limit
      zh_Hans: Limit
      pt_BR: Limit
    human_description:
      en_US: "limit of the entries you want to query"
      zh_Hans: "限制查询的表单数量"
      pt_BR: "most popular actions of jiandaoyun"
    llm_description: "limit of the entries you want to query, default is 10"
    form: llm
  - name: offset
    type: number
    required: false
    label:
      en_US: Offset
      zh_Hans: 偏移量
      pt_BR: Offset
    human_description:
      en_US: "offset of the entries you want to query"
      zh_Hans: "偏移量"
      pt_BR: "offset dos aplicativos que você deseja consultar"
    llm_description: "offset of the entries you want to query"
    form: llm
  - name: base_url
    type: secret-input
    required: false
    label:
      en_US: server url
      zh_Hans: 服务器地址
      pt_BR: url do servidor
    human_description:
      en_US: "the base url of the jiandaoyun server,if not specified,default to https://api.jiandaoyun.com"
      zh_Hans: "简道云服务器的地址，如果不指定，默认为https://api.jiandaoyun.com"
      pt_BR: "a URL base do servidor jiandaoyun, se não especificado, padrão para https://api.jiandaoyun.com"
    llm_description: "the base url of the jiandaoyun server,if not specified,default to https://api.jiandaoyun.com"
    form: form
  - name: output_type
    type: select
    required: true
    form: llm
    default: json
    label:
      en_US: output type
      zh_Hans: 输出类型
      pt_BR: tipo de saída
    human_description:
      en_US: "the output type of the result,default is json"
      zh_Hans: "结果的输出类型，默认为json"
      pt_BR: "o tipo de saída do resultado, padrão é json"
    llm_description: "the output type of the result is json text by default, This field is mandatary."
    options:
      - value: json
        label:
          en_US: json
          zh_Hans: json文本
          pt_BR: json
      - value: table
        label:
          en_US: table
          zh_Hans: 表格文本
          pt_BR: tabela
extra:
  python:
    source: tools/getEntry.py
