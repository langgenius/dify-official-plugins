identity:
  name: "create_records"
  author: "jiandaoyun"
  label:
    en_US: "create some new records in a row"
    zh_Hans: "新建多条新记录"
    pt_BR: "criar novos dados"
description:
  human:
    en_US: "create new records in a jiandaoyun entry,according to the api-key permissions"
    zh_Hans: "在简道云应用中创建多条新记录"
    pt_BR: "criar novos dados em um aplicativo jiandaoyun, de acordo com as permissões da chave API"
  llm: "create a new record in a jiandaoyun entry(by app_id and entry_id),according to the api-key permissions\
  the input format is like this:{ \n \"app_id\": \"59264073a2a60c0c08e20bfb\",\n \"entry_id\": \"59264073a2a60c0c08e20bfd\",\n    \"data\":{//actual content} }
  you need to replace the id with actual string,fill in the data field with the actual data you want to create, in JSON format string}
    only use this method to create new records, NEVER USE IT TO UPDATE OR DELETE RECORDS. returns the creation details."
parameters:
  - name: app_id
    type: string
    required: true
    label:
      en_US: app_id
      zh_Hans: app_id
      pt_BR: app_id
    human_description:
      en_US: "app_id of the application you want to query"
      zh_Hans: "应用的app_id"
      pt_BR: "app_id do aplicativo que você deseja consultar"
    llm_description: "app_id of the application you want to query.This field is mandatary."
    form: llm
  - name: entry_id
    type: string
    required: true
    label:
      en_US: entry_id
      zh_Hans: entry_id
      pt_BR: entry_id
    human_description:
      en_US: "entry_id of the entry you want to query"
      zh_Hans: "应用的entry_id"
      pt_BR: "most popular actions of jiandaoyun"
    llm_description: "entry_id of the entry you want to query. This field is mandatary."
    form: llm
  - name: data_list
    type: string
    required: true
    label:
      en_US: data
      zh_Hans: 具体数据
      pt_BR: data
    human_description:
      en_US: "the actual data you want to create, in JSON format"
      zh_Hans: "你想要创建的实际数据，JSON格式数据组成的数组"
      pt_BR: "os dados reais que você deseja criar, no formato JSON"
    llm_description: "the list of the records you want to insert , every record is in the format of JSON, example:\
    \"data_list\": [\n      {
        \"_widget_1432728651402\": { // 单行文本
          \"value\": \"简道云1\"
        },
        \"_widget_1432728651403\": { // 数字
          \"value\": 100
        }
      },
      {
        \"_widget_1432728651402\": {
          \"value\": \"简道云2\"
        },
        \"_widget_1432728651403\": {
          \"value\": 200
        },
      } make sure the fields name match, if you don't know the exact widget id, you can use the get_widget tool to get all the widget ids in the entry, and then use the ids in the data_list, "
    form: llm
  - name: base_url
    type: secret-input
    required: false
    label:
      en_US: server url
      zh_Hans: 服务器地址
      pt_BR: url do servidor
    human_description:
      en_US: "the base url of the jiandaoyun server,if not specified,default to https://api.jiandaoyun.com"
      zh_Hans: "简道云服务器的地址，如果不指定，默认为https://api.jiandaoyun.com"
      pt_BR: "a URL base do servidor jiandaoyun, se não especificado, padrão para https://api.jiandaoyun.com"
    llm_description: "the base url of the jiandaoyun server,if not specified,default to https://api.jiandaoyun.com"
    form: form
extra:
  python:
    source: tools/createRecords.py
