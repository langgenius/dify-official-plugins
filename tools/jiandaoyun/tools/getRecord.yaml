identity:
  name: "record_query"
  author: "jiandaoyun"
  label:
    en_US: "record get"
    zh_Hans: "查询单条记录"
    pt_BR: "jiandaoyun"
description:
  human:
    en_US: "get specific data from an entry in a jiandaoyun application,according to the api-key permissions"
    zh_Hans: "管理简道云应用，按照api-key的权限返回用户检索的应用的表单中的一条记录（可以进行条件约束）"
    pt_BR: "dados específicos de uma entrada em um aplicativo jiandaoyun, de acordo com as permissões da chave API"
  llm: "get a specific record from an entry in a jiandaoyun application(by app_id and entry_id),please use this method less frequently,because it's mainly for frontend rendering by searching by data_id,if you want to search for records you don't know, use the getRecords method to search for a few records at a time.Return the record of your query dataid,if the record is not found, it will return an error."
parameters:
  - name: app_id
    type: string
    required: true
    label:
      en_US: app_id
      zh_Hans: app_id
      pt_BR: app_id
    human_description:
      en_US: "id of the application you want to query"
      zh_Hans: "应用的app_id"
      pt_BR: "most popular actions of jiandaoyun"
    llm_description: "id of the application you want to query. This field is mandatary."
    form: llm
  - name: entry_id
    type: string
    required: true
    label:
      en_US: entry_id
      zh_Hans: entry_id
      pt_BR: entry_id
    human_description:
      en_US: "id of the entry you want to query"
      zh_Hans: "应用的entry_id"
      pt_BR: "most popular actions of jiandaoyun"
    llm_description: "id of the entry you want to query. This field is mandatary."
    form: llm
  - name: data_id
    type: string
    required: true
    label:
      en_US: data_id
      zh_Hans: data_id
      pt_BR: data_id
    human_description:
      en_US: "data_id of the data you want to query"
      zh_Hans: "数据的data_id"
      pt_BR: "most popular actions of jiandaoyun"
    llm_description: "data_id of the data you want to query. This field is mandatary."
    form: llm
  - name: base_url
    type: secret-input
    required: false
    label:
      en_US: server url
      zh_Hans: 服务器地址
      pt_BR: url do servidor
    human_description:
      en_US: "the base url of the jiandaoyun server,if not specified,default to https://api.jiandaoyun.com"
      zh_Hans: "简道云服务器的地址，如果不指定，默认为https://api.jiandaoyun.com"
      pt_BR: "a URL base do servidor jiandaoyun, se não especificado, padrão para https://api.jiandaoyun.com"
    llm_description: "the base url of the jiandaoyun server,if not specified,default to https://api.jiandaoyun.com"
    form: form
  - name: output_type
    type: select
    required: true
    default: json
    label:
      en_US: output type
      zh_Hans: 输出类型
      pt_BR: tipo de saída
    human_description:
      en_US: "the output type of the result,default is json"
      zh_Hans: "结果的输出类型，默认为json"
      pt_BR: "o tipo de saída do resultado, padrão é json"
    llm_description: "the output type of the result,default is json text"
    options:
      - value: json
        label:
          en_US: json
          zh_Hans: json文本
          pt_BR: json
      - value: table
        label:
          en_US: table
          zh_Hans: 表格文本
          pt_BR: tabela
    form: llm
extra:
  python:
    source: tools/getRecord.py
