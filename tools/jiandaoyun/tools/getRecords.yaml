identity:
  name: "get_records"
  author: "jiandaoyun"
  label:
    en_US: "dataget"
    zh_Hans: "查询多条数据"
    pt_BR: "jiandaoyun"
description:
  human:
    en_US: "get specific data from an entry in a jiandaoyun application,according to the api-key permissions"
    zh_Hans: "管理简道云应用，按照api-key的权限返回用户检索的应用的表单中的一条或者多条数据（可以进行条件约束）"
    pt_BR: "dados específicos de uma entrada em um aplicativo jiandaoyun, de acordo com as permissões da chave API"
  llm: "search for records by app_id and entry_id, and you can limit the range of your query by fields, filter and limit
   the input format is like this:"
parameters:
  - name: app_id
    type: string
    required: true
    label:
      en_US: app_id
      zh_Hans: app_id
      pt_BR: app_id
    human_description:
      en_US: "id of the application you want to query"
      zh_Hans: "应用的app_id"
      pt_BR: "most popular actions of jiandaoyun"
    llm_description: "id of the application you want to query. This field is mandatary."
    form: llm
  - name: entry_id
    type: string
    required: true
    label:
      en_US: entry_id
      zh_Hans: entry_id
      pt_BR: entry_id
    human_description:
      en_US: "id of the entry you want to query"
      zh_Hans: "应用的entry_id"
      pt_BR: "most popular actions of jiandaoyun"
    llm_description: "id of the entry you want to query. This field is mandatary."
    form: llm
  - name: data_id
    type: string # array of strings
    required: false
    default: "[]"
    label:
      en_US: data_id
      zh_Hans: 数据ID
      pt_BR: data_id
    human_description:
      en_US: "the last data_id of the last query result, if not specified, all data will be returned"
      zh_Hans: "上一次查询数据结果的最后一条数据的ID，没有则留空"
      pt_BR: "data_id dos dados que você deseja consultar, se não especificado, todos os dados serão retornados"
    llm_description: "the last data_id of the last query result, if not specified, all data will be returned, form like [\"data_id1\",\"data_id2\"]"
    form: llm
  - name: fields
    type: string # array of strings
    required: false
    default: "[]"
    label:
      en_US: fields
      zh_Hans: 字段
      pt_BR: campos
    human_description:
      en_US: "fields of the data you want to query,if not specified,all fields will be returned"
      zh_Hans: "需要查询的字段，如果不指定，则返回所有字段"
      pt_BR: "campos dos dados que você deseja consultar, se não especificado, todos os campos serão retornados"
    llm_description: "fields of the data you want to query,if not specified,all fields will be returned, it's in json format like:
    \"fields\": [\"_widget_1508400000001\", \"_widget_1508400000002\", \"_widget_1508400000003\"],if you don't know the widget ids in the fields,please use the get_widgets method"
    form: llm
  - name: filter
    type: string
    required: false
    default: "{}"
    label:
      en_US: filter
      zh_Hans: 过滤条件
      pt_BR: filtro
    human_description:
        en_US: "filter conditions for the data you want to query,if not specified,all data will be returned"
        zh_Hans: "需要查询的过滤条件，如果不指定，则返回所有数据"
        pt_BR: "condições de filtro para os dados que você deseja consultar, se não especificado, todos os dados serão retornados"
    llm_description: "filter conditions for the data you want to query,if not specified,all data will be returned,filter in JSON format,like\
    {\"rel\": \"and\",  \n  \"cond\": [      {\n        \"field\": \"_widget_1508400000001\",\n \"type\": \"text\",\
        \"method\": \"empty\"      },\n      {       \"field\": \"_widget_1508400000002\",   \"type\": \"number\",\
        \"method\": \"not_empty\" },]
    there exists such conditions:
    “not_empty”,
    “empty”,
    “eq”,
    “in”,200 at most,
    “range”,[x,y]，
    “nin”,not in,200 at most,
    “ne”,not equal,
    “like”,includes,
    “verified“,
    “unverified”,"
    form: llm
  - name: limit
    type: number
    required: false
    label:
      en_US: Limit
      zh_Hans: 限制数量
      pt_BR: Limit
    human_description:
        en_US: "limit of the data you want to query"
        zh_Hans: "限制查询的数据数量"
        pt_BR: "limite dos dados que você deseja consultar"
    llm_description: "limit of the data you want to query"
    form: llm
  - name: base_url
    type: secret-input
    required: false
    label:
      en_US: server url
      zh_Hans: 服务器地址
      pt_BR: url do servidor
    human_description:
      en_US: "the base url of the jiandaoyun server,if not specified,default to https://api.jiandaoyun.com"
      zh_Hans: "简道云服务器的地址，如果不指定，默认为https://api.jiandaoyun.com"
      pt_BR: "a URL base do servidor jiandaoyun, se não especificado, padrão para https://api.jiandaoyun.com"
    llm_description: "the base url of the jiandaoyun server,if not specified,default to https://api.jiandaoyun.com"
    form: form
  - name: output_type
    type: select
    required: true
    default: json
    label:
      en_US: output type
      zh_Hans: 输出类型
      pt_BR: tipo de saída
    human_description:
      en_US: "the output type of the result,default is json"
      zh_Hans: "结果的输出类型，默认为json"
      pt_BR: "o tipo de saída do resultado, padrão é json"
    llm_description: "the output type of the result,default is json text"
    options:
      - value: json
        label:
          en_US: json
          zh_Hans: json文本
          pt_BR: json
      - value: table
        label:
          en_US: table
          zh_Hans: 表格文本
          pt_BR: tabela
    form: llm
extra:
  python:
    source: tools/getRecords.py
