identity:
  author: langgenius
  name: confluence
  label:
    en_US: Confluence
    zh_Hans: Confluence
    pt_BR: Confluence
  description:
    en_US: Interact with Confluence to manage pages and spaces.
    zh_Hans: 连接到 Confluence 来管理页面和空间。
    pt_BR: Interaja com o Confluence para gerenciar páginas e espaços.
  icon: icon.svg
credentials_for_provider:
  url:
    type: text-input
    required: true
    label:
      en_US: Confluence URL
      zh_Hans: Confluence URL
    placeholder:
      en_US: "https://your-domain.atlassian.net"
      zh_Hans: "https://your-domain.atlassian.net"
    help:
      en_US: The base URL of your Confluence instance.
      zh_Hans: 您的 Confluence 实例的基础 URL。
  token_type:
    type: select
    required: true
    default: Bearer
    label:
      en_US: Token Type
      zh_Hans: 令牌类型
    options:
      - value: Basic
        label:
          en_US: Basic (Confluence Cloud)
          zh_Hans: Basic (Confluence Cloud)
      - value: Bearer
        label:
          en_US: Bearer (Confluence Server/Data Center)
          zh_Hans: Bearer (Confluence Server/Data Center)
    help:
      en_US: Select the authentication type. Use Basic for Confluence Cloud, Bearer for on-premise installations.
      zh_Hans: 选择认证类型。Confluence Cloud 使用 Basic，本地部署使用 Bearer。
  token:
    type: secret-input
    required: true
    label:
      en_US: Access Token
      zh_Hans: 访问令牌
    placeholder:
      en_US: "e.g., base64(email:token) for Basic, or PAT for Bearer"
      zh_Hans: "例：Basic 使用 base64(email:token)，Bearer 使用 PAT"
    help:
      en_US: Create an API token from your Atlassian account settings.
      zh_Hans: 从您的 Atlassian 帐户设置创建 API 令牌。
    url: https://id.atlassian.com/manage-profile/security/api-tokens
tools:
  - tools/create_page.yaml
  - tools/get_page.yaml
  - tools/get_space.yaml
  - tools/list_page_of_space.yaml
  - tools/list_space.yaml
  - tools/remove_page.yaml
extra:
  python:
    source: provider/confluence.py
