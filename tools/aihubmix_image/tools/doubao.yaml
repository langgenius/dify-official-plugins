identity:
  name: "doubao"
  author: "langgenius"
  label:
    en_US: "Doubao Seedream"
    zh_Hans: "Doubao Seedream"
    pt_BR: "Doubao Seedream"
    ja_JP: "Doubao Seedream"
description:
  human:
    en_US: "Doubao Seedream Image Generation Model - Supports Text-to-Image, Image-to-Image, and Sequential Generation"
    zh_Hans: "Doubao Seedream 图像生成模型 - 支持文生图、图生图和组图输出"
    pt_BR: "Modelo de geração de imagens Doubao Seedream - Suporta Texto-para-Imagem, Imagem-para-Imagem e Geração Sequencial"
    ja_JP: "Doubao Seedream 画像生成モデル - テキストから画像、画像から画像、連続生成をサポート"
  llm: "Generate or transform images using Doubao Seedream model with advanced Chinese language understanding. Supports text-to-image, image-to-image transformation, and consistent sequential image generation for storyboards."
parameters:
  - name: model
    type: select
    required: false
    label:
      en_US: "Model"
      zh_Hans: "模型"
      pt_BR: "Modelo"
      ja_JP: "モデル"
    human_description:
      en_US: "Doubao Seedream model to use"
      zh_Hans: "要使用的 Doubao Seedream 模型"
      pt_BR: "Modelo Doubao Seedream a ser usado"
      ja_JP: "使用するDoubao Seedreamモデル"
    llm_description: "Doubao Seedream model selection for image generation"
    form: form
    default: "doubao-seedream-4-0-250828"
    options:
      - value: "doubao-seedream-4-0-250828"
        label:
          en_US: "doubao-seedream-4-0-250828"
          zh_Hans: "doubao-seedream-4-0-250828"
          pt_BR: "doubao-seedream-4-0-250828"
          ja_JP: "doubao-seedream-4-0-250828"
      - value: "doubao-seedream-4-5"
        label:
          en_US: "doubao-seedream-4-5"
          zh_Hans: "doubao-seedream-4-5"
          pt_BR: "doubao-seedream-4-5"
          ja_JP: "doubao-seedream-4-5"

  - name: prompt
    type: string
    required: true
    label:
      en_US: "Prompt"
      zh_Hans: "提示词"
      pt_BR: "Prompt"
      ja_JP: "プロンプト"
    human_description:
      en_US: "Text description of image you want to generate or transform"
      zh_Hans: "您想要生成或转换的图像的文字描述"
      pt_BR: "Descrição textual da imagem que você deseja gerar ou transformar"
      ja_JP: "生成または変換したい画像のテキスト説明"
    llm_description: "Text prompt for Doubao Seedream image generation. Describe the content you want to create or how to transform the reference image. Optimized for Chinese prompts"
    form: llm
  
  - name: generation_mode
    type: select
    required: false
    label:
      en_US: "Generation Mode"
      zh_Hans: "生成模式"
      pt_BR: "Modo de Geração"
      ja_JP: "生成モード"
    human_description:
      en_US: "Choose the image generation mode"
      zh_Hans: "选择图像生成模式"
      pt_BR: "Escolha o modo de geração de imagem"
      ja_JP: "画像生成モードを選択"
    llm_description: "Image generation mode for Doubao Seedream. TEXT_TO_IMAGE for text-to-image, IMAGE_TO_IMAGE for image transformation, SEQUENTIAL for consistent multi-image generation"
    form: form
    default: "text_to_image"
    options:
      - value: "text_to_image"
        label:
          en_US: "Text-to-Image (文生图)"
          zh_Hans: "文生图"
          pt_BR: "Texto-para-Imagem"
          ja_JP: "テキストから画像"
      - value: "image_to_image"
        label:
          en_US: "Image-to-Image (图生图)"
          zh_Hans: "图生图"
          pt_BR: "Imagem-para-Imagem"
          ja_JP: "画像から画像"
      - value: "sequential"
        label:
          en_US: "Sequential Generation (组图输出)"
          zh_Hans: "组图输出"
          pt_BR: "Geração Sequencial"
          ja_JP: "連続生成"
  
  - name: reference_image
    type: string
    required: false
    label:
      en_US: "Reference Image"
      zh_Hans: "参考图像"
      pt_BR: "Imagem de Referência"
      ja_JP: "参照画像"
    human_description:
      en_US: "Reference image for Image-to-Image mode. Supports workflow variable pool and node connections"
      zh_Hans: "图生图模式的参考图像。支持工作流变量池和节点连线"
      pt_BR: "Imagem de referência para o modo Imagem-para-Imagem. Suporta pool de variáveis e conexões de nós"
      ja_JP: "画像から画像モードの参照画像。ワークフロー変数プールとノード接続をサポート"
    llm_description: "Reference image for Image-to-Image transformation. Can receive image inputs from other nodes or variable pool"
    form: form
  
  - name: image_strength
    type: number
    required: false
    label:
      en_US: "Image Strength"
      zh_Hans: "图像强度"
      pt_BR: "Força da Imagem"
      ja_JP: "画像強度"
    human_description:
      en_US: "How much to transform the reference image (0.0-1.0). Higher values = more transformation"
      zh_Hans: "参考图像变换程度 (0.0-1.0)。数值越高变化越大"
      pt_BR: "Quanto transformar a imagem de referência (0.0-1.0). Valores mais altos = mais transformação"
      ja_JP: "参照画像を変換する度合い (0.0-1.0)。値が高いほど変換が大きい"
    llm_description: "Image transformation strength for Image-to-Image mode. Range 0.0-1.0. Lower values preserve more of the original image structure"
    form: form
    default: 0.5
    min: 0.0
    max: 1.0
  
  - name: size
    type: select
    required: false
    label:
      en_US: "Image Size"
      zh_Hans: "图像尺寸"
      pt_BR: "Tamanho da Imagem"
      ja_JP: "画像サイズ"
    human_description:
      en_US: "Output image size"
      zh_Hans: "输出图像尺寸"
      pt_BR: "Tamanho da imagem de saída"
      ja_JP: "出力画像サイズ"
    llm_description: "Output image size for Doubao Seedream generation"
    form: form
    default: "2K"
    options:
      - value: "1K"
        label:
          en_US: "1K (1024x1024)"
          zh_Hans: "1K (1024x1024)"
          pt_BR: "1K (1024x1024)"
          ja_JP: "1K (1024x1024)"
      - value: "2K"
        label:
          en_US: "2K (2048x2048)"
          zh_Hans: "2K (2048x2048)"
          pt_BR: "2K (2048x2048)"
          ja_JP: "2K (2048x2048)"
      - value: "4K"
        label:
          en_US: "4K (4096x4096)"
          zh_Hans: "4K (4096x4096)"
          pt_BR: "4K (4096x4096)"
          ja_JP: "4K (4096x4096)"
  
  - name: sequential_image_generation
    type: select
    required: false
    label:
      en_US: "Sequential Generation"
      zh_Hans: "连续生成"
      pt_BR: "Geração Sequencial"
      ja_JP: "連続生成"
    human_description:
      en_US: "Enable sequential image generation for consistent multi-image output"
      zh_Hans: "启用连续图像生成以输出一致的多图"
      pt_BR: "Ativar geração de imagem sequencial para saída consistente de múltiplas imagens"
      ja_JP: "一貫性のある複数画像出力のために連続生成を有効にする"
    llm_description: "Sequential image generation setting. ENABLED creates consistent variations for storyboards, sequential scenes, or style variations"
    form: form
    default: "disabled"
    options:
      - value: "enabled"
        label:
          en_US: "Enabled"
          zh_Hans: "启用"
          pt_BR: "Ativado"
          ja_JP: "有効"
      - value: "disabled"
        label:
          en_US: "Disabled"
          zh_Hans: "禁用"
          pt_BR: "Desativado"
          ja_JP: "無効"
  
  - name: max_sequential_images
    type: number
    required: false
    label:
      en_US: "Max Sequential Images"
      zh_Hans: "最大连续图像数"
      pt_BR: "Máximo de Imagens Sequenciais"
      ja_JP: "最大連続画像数"
    human_description:
      en_US: "Maximum number of images to generate in sequential mode (1-8)"
      zh_Hans: "连续生成模式下的最大图像数量 (1-8)"
      pt_BR: "Número máximo de imagens para gerar no modo sequencial (1-8)"
      ja_JP: "連続モードで生成する画像の最大数 (1-8)"
    llm_description: "Maximum number of images for sequential generation. Range: 1-8. Only applies when sequential_image_generation is ENABLED"
    form: form
    default: 4
    min: 1
    max: 8
  
  - name: stream
    type: boolean
    required: false
    label:
      en_US: "Stream Response"
      zh_Hans: "流式响应"
      pt_BR: "Resposta em Fluxo"
      ja_JP: "ストリーム応答"
    human_description:
      en_US: "Enable streaming response for faster feedback"
      zh_Hans: "启用流式响应以获得更快反馈"
      pt_BR: "Ativar resposta em fluxo para feedback mais rápido"
      ja_JP: "より速いフィードバックのためにストリーム応答を有効にする"
    llm_description: "Enable streaming response for Doubao Seedream generation"
    form: form
    default: false
  
  - name: response_format
    type: select
    required: false
    label:
      en_US: "Response Format"
      zh_Hans: "响应格式"
      pt_BR: "Formato de Resposta"
      ja_JP: "応答形式"
    human_description:
      en_US: "Format of the generated image response"
      zh_Hans: "生成图像的响应格式"
      pt_BR: "Formato da resposta da imagem gerada"
      ja_JP: "生成された画像の応答形式"
    llm_description: "Response format for Doubao Seedream generation"
    form: form
    default: "url"
    options:
      - value: "url"
        label:
          en_US: "URL"
          zh_Hans: "URL"
          pt_BR: "URL"
          ja_JP: "URL"
      - value: "b64_json"
        label:
          en_US: "Base64 JSON"
          zh_Hans: "Base64 JSON"
          pt_BR: "Base64 JSON"
          ja_JP: "Base64 JSON"
  
  - name: watermark
    type: boolean
    required: false
    label:
      en_US: "Add Watermark"
      zh_Hans: "添加水印"
      pt_BR: "Adicionar Marca d'água"
      ja_JP: "透かしを追加"
    human_description:
      en_US: "Whether to add watermark to the generated image"
      zh_Hans: "是否在生成的图像中添加水印"
      pt_BR: "Se deve adicionar marca d'água à imagem gerada"
      ja_JP: "生成された画像に透かしを追加するかどうか"
    llm_description: "Whether to add watermark to the generated image using Doubao Seedream"
    form: form
    default: true
extra:
  python:
    source: tools/doubao.py
