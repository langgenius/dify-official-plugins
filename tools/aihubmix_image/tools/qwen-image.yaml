identity:
  name: "qwen-image"
  author: "langgenius"
  label:
    en_US: "Qwen Image"
    zh_Hans: "Qwen Image"
    pt_BR: "Qwen Image"
    ja_JP: "Qwen Image"
description:
  human:
    en_US: "Qwen Image Image Generation Model"
    zh_Hans: "Qwen Image 图像生成模型"
    pt_BR: "Modelo de geração de imagens Qwen Image"
    ja_JP: "Qwen Image 画像生成モデル"
  llm: "Generate image using Qwen Image model (qianfan/qwen-image) optimized for Chinese prompts and fast processing"
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: "Prompt"
      zh_Hans: "提示词"
      pt_BR: "Prompt"
      ja_JP: "プロンプト"
    human_description:
      en_US: "Text description of image you want to generate"
      zh_Hans: "您想要生成的图像的文字描述"
      pt_BR: "Descrição textual da imagem que você deseja gerar"
      ja_JP: "生成したい画像のテキスト説明"
    llm_description: "Text prompt for Qwen Image generation, describing the desired image content"
    form: llm
  
  - name: resolution
    type: select
    required: false
    label:
      en_US: "Resolution"
      zh_Hans: "分辨率"
      pt_BR: "Resolução"
      ja_JP: "解像度"
    human_description:
      en_US: "Image resolution"
      zh_Hans: "图像分辨率"
      pt_BR: "Resolução da imagem"
      ja_JP: "画像解像度"
    llm_description: "Output image resolution for Qwen Image generation"
    form: form
    default: "1024x1024"
    options:
      - value: "1024x1024"
        label:
          en_US: "1024x1024"
          zh_Hans: "1024x1024"
          pt_BR: "1024x1024"
          ja_JP: "1024x1024"
      - value: "768x1024"
        label:
          en_US: "768x1024"
          zh_Hans: "768x1024"
          pt_BR: "768x1024"
          ja_JP: "768x1024"
      - value: "1024x2048"
        label:
          en_US: "1024x2048"
          zh_Hans: "1024x2048"
          pt_BR: "1024x2048"
          ja_JP: "1024x2048"
  
  - name: num_images
    type: number
    required: false
    label:
      en_US: "Number of Images"
      zh_Hans: "生成数量"
      pt_BR: "Número de Imagens"
      ja_JP: "画像数"
    human_description:
      en_US: "Number of images to generate (1-4)"
      zh_Hans: "生成图像的数量 (1-4)"
      pt_BR: "Número de imagens para gerar (1-4)"
      ja_JP: "生成する画像の数 (1-4)"
    llm_description: "Number of Qwen Image images to generate. Range: 1-4"
    form: form
    default: 1
    min: 1
    max: 4
  
  - name: watermark
    type: boolean
    required: false
    label:
      en_US: "Watermark"
      zh_Hans: "水印"
      pt_BR: "Marca d'água"
      ja_JP: "透かし"
    human_description:
      en_US: "Whether to add watermark to the generated image"
      zh_Hans: "是否在生成的图像中添加水印"
      pt_BR: "Se deve adicionar marca d'água à imagem gerada"
      ja_JP: "生成された画像に透かしを追加するかどうか"
    llm_description: "Whether to add watermark to the generated image using Qwen Image"
    form: form
    default: false

  - name: image_format
    type: select
    required: false
    label:
      en_US: "Image Format"
      zh_Hans: "图片格式"
      pt_BR: "Formato de Imagem"
      ja_JP: "画像フォーマット"
    human_description:
      en_US: "Output image format"
      zh_Hans: "输出图片格式"
      pt_BR: "Formato de saída da imagem"
      ja_JP: "出力画像フォーマット"
    llm_description: "Image format for Qwen Image generation"
    form: form
    default: "png"
    options:
      - value: "png"
        label:
          en_US: "PNG"
          zh_Hans: "PNG"
          pt_BR: "PNG"
          ja_JP: "PNG"
      - value: "jpeg"
        label:
          en_US: "JPEG"
          zh_Hans: "JPEG"
          pt_BR: "JPEG"
          ja_JP: "JPEG"
      - value: "webp"
        label:
          en_US: "WebP"
          zh_Hans: "WebP"
          pt_BR: "WebP"
          ja_JP: "WebP"
extra:
  python:
    source: tools/qwen-image.py
