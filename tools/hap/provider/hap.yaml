      en_US: API Base URL (Optional, required for private deployment)
      zh_Hans: API 基础域名 (可选，私有部署必填)
    placeholder:
      en_US: https://api.mingdao.com or https://www.nocoly.com/api
      zh_Hans: https://api.mingdao.com or https://www.nocoly.com/api
    required: false
    type: text-input

