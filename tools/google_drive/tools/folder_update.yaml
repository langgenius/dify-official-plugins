description:
  human:
    en_US: Update a folder in Google Drive
    zh_Hans: 更新 Google Drive 中的文件夹
  llm: Update a folder in Google Drive with a new name
extra:
  python:
    source: tools/folder_update.py
identity:
  author: langgenius
  label:
    en_US: Update Folder
    zh_Hans: 更新文件夹
  name: folder_update
parameters:
- form: llm
  human_description:
    en_US: ID of the folder to update
    zh_Hans: 要更新的文件夹 ID
  label:
    en_US: Folder ID
    zh_Hans: 文件夹 ID
  llm_description: ID of the folder to update
  name: folder_id
  required: false
  type: string
- form: llm
  human_description:
    en_US: Current name of the folder (when searching by name)
    zh_Hans: 文件夹的当前名称（当通过名称搜索时）
  label:
    en_US: Folder Name
    zh_Hans: 文件夹名称
  llm_description: Current name of the folder (when searching by name)
  name: name
  required: false
  type: string
- form: llm
  human_description:
    en_US: Whether to search for the folder by name instead of ID
    zh_Hans: 是否通过名称而不是 ID 搜索文件夹
  label:
    en_US: Search by Name
    zh_Hans: 按名称搜索
  llm_description: Set to true to search for the folder by name instead of using the ID directly
  name: search_by_name
  required: false
  default: false
  type: boolean
- form: llm
  human_description:
    en_US: New name for the folder
    zh_Hans: 文件夹的新名称
  label:
    en_US: New Folder Name
    zh_Hans: 新文件夹名称
  llm_description: New name for the folder
  name: new_name
  required: true
  type: string
