description:
  human:
    en_US: Create a folder in Google Drive
    zh_Hans: 在 Google Drive 中创建文件夹
  llm: Create a folder in Google Drive with specified name and parent folder
extra:
  python:
    source: tools/folder_create.py
identity:
  author: langgenius
  label:
    en_US: Create Folder
    zh_Hans: 创建文件夹
  name: folder_create
parameters:
- form: llm
  human_description:
    en_US: Name of the folder to create
    zh_Hans: 要创建的文件夹名称
  label:
    en_US: Folder Name
    zh_Hans: 文件夹名称
  llm_description: Name of the folder to create
  name: name
  required: true
  type: string
- form: llm
  human_description:
    en_US: Parent folder ID where the new folder will be created (use 'root' for Drive root)
    zh_Hans: 新文件夹将创建在的父文件夹 ID（使用 'root' 表示 Drive 根目录）
  label:
    en_US: Parent Folder ID
    zh_Hans: 父文件夹 ID
  llm_description: Parent folder ID where the new folder will be created (use 'root' for Drive root)
  name: parent_id
  required: false
  default: root
  type: string
- form: llm
  human_description:
    en_US: Whether to search for the parent folder by name instead of ID
    zh_Hans: 是否通过名称而不是 ID 搜索父文件夹
  label:
    en_US: Search by Name
    zh_Hans: 按名称搜索
  llm_description: Set to true to search for the parent folder by name instead of using the ID directly
  name: search_by_name
  required: false
  default: false
  type: boolean
