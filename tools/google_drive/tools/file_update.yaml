description:
  human:
    en_US: Update a file in Google Drive
    zh_Hans: 更新 Google Drive 中的文件
  llm: Update a file in Google Drive with a new name and/or content
extra:
  python:
    source: tools/file_update.py
identity:
  author: langgenius
  label:
    en_US: Update File
    zh_Hans: 更新文件
  name: file_update
parameters:
- form: llm
  human_description:
    en_US: ID of the file to update
    zh_Hans: 要更新的文件 ID
  label:
    en_US: File ID
    zh_Hans: 文件 ID
  llm_description: ID of the file to update
  name: file_id
  required: false
  type: string
- form: llm
  human_description:
    en_US: Current name of the file (when searching by name)
    zh_Hans: 文件的当前名称（当通过名称搜索时）
  label:
    en_US: File Name
    zh_Hans: 文件名称
  llm_description: Current name of the file (when searching by name)
  name: name
  required: false
  type: string
- form: llm
  human_description:
    en_US: Whether to search for the file by name instead of ID
    zh_Hans: 是否通过名称而不是 ID 搜索文件
  label:
    en_US: Search by Name
    zh_Hans: 按名称搜索
  llm_description: Set to true to search for the file by name instead of using the ID directly
  name: search_by_name
  required: false
  default: false
  type: boolean
- form: llm
  human_description:
    en_US: New name for the file
    zh_Hans: 文件的新名称
  label:
    en_US: New File Name
    zh_Hans: 新文件名称
  llm_description: New name for the file
  name: new_name
  required: false
  type: string
- form: llm
  human_description:
    en_US: New content for the file
    zh_Hans: 文件的新内容
  label:
    en_US: New Content
    zh_Hans: 新内容
  llm_description: New content for the file (text or base64-encoded binary data)
  name: new_content
  required: false
  type: string
- form: llm
  human_description:
    en_US: MIME type of the file (e.g., text/plain, application/pdf, image/jpeg)
    zh_Hans: 文件的 MIME 类型（例如，text/plain, application/pdf, image/jpeg）
  label:
    en_US: MIME Type
    zh_Hans: MIME 类型
  llm_description: MIME type of the file (e.g., text/plain, application/pdf, image/jpeg)
  name: mime_type
  required: false
  default: text/plain
  type: string
