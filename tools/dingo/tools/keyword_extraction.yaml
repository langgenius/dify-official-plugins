identity:
  name: keyword_extraction
  author: Dingo Team
  label:
    en_US: Keyword Extraction (Dual-Engine)
    zh_Hans: 关键词提取（双引擎）
    pt_BR: Extração de Palavras-chave (Dual-Engine)
description:
  human:
    en_US: Extract technology keywords using dual-engine architecture - Dictionary matching (fast, precise) + LLM semantic analysis (deep, inferred). Identifies explicit skills and infers implicit skills from project descriptions.
    zh_Hans: 使用双引擎架构提取技术关键词 - 词典匹配（快速、精确）+ LLM 语义分析（深度、推断）。识别显式技能并从项目描述中推断隐含技能。
    pt_BR: Extraia palavras-chave de tecnologia usando arquitetura de dois motores - Correspondência de dicionário (rápida, precisa) + Análise semântica LLM (profunda, inferida).
  llm: Dual-engine keyword extraction combining O*NET dictionary matching with LLM semantic analysis. Returns structured list of skills with confidence scores, mention counts, and inference context.
parameters:
  - name: resume_text
    type: string
    required: true
    label:
      en_US: Resume Text
      zh_Hans: 简历文本
      pt_BR: Texto do Currículo
    human_description:
      en_US: The full text of the resume to analyze. Can be in plain text or Markdown format.
      zh_Hans: 要分析的完整简历文本。可以是纯文本或 Markdown 格式。
      pt_BR: O texto completo do currículo a ser analisado. Pode estar em texto simples ou formato Markdown.
    llm_description: The complete resume text to extract keywords from. Supports both plain text and Markdown formatting.
    form: llm

  - name: use_llm
    type: boolean
    required: false
    default: true
    label:
      en_US: Use LLM Engine
      zh_Hans: 使用 LLM 引擎
      pt_BR: Usar Motor LLM
    human_description:
      en_US: Enable LLM semantic analysis to infer implicit skills from project descriptions. Dictionary matching is always enabled. Disabling LLM makes extraction faster and free but less comprehensive.
      zh_Hans: 启用 LLM 语义分析以从项目描述中推断隐含技能。词典匹配始终启用。禁用 LLM 可使提取更快且免费，但不够全面。
      pt_BR: Ative a análise semântica LLM para inferir habilidades implícitas de descrições de projetos. A correspondência de dicionário está sempre ativada.
    llm_description: Whether to use LLM engine for semantic analysis. If false, only dictionary matching is used (faster, free, but less comprehensive).
    form: form
extra:
  python:
    source: tools/keyword_extraction.py

