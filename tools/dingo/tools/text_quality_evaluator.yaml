description:
  human:
    en_US: Evaluate text quality using Dingo rules. Provide the text content, optionally choose a rule group. Returns a readable report.
    zh_Hans: 使用 Dingo 规则评估文本质量。输入文本内容，可选规则组，返回可读的评估报告。
  llm: Evaluate text quality using Dingo rules and return a concise report including score and issues.
extra:
  python:
    source: tools/text_quality_evaluator.py

identity:
  author: langgenius
  name: text_quality_evaluator
  label:
    en_US: Text Quality Evaluator
    zh_Hans: 文本质量评估器
  description:
    en_US: Evaluate text quality using Dingo library rules
    zh_Hans: 使用Dingo库规则评估文本质量
  icon: icon.svg
parameters:
  - name: text_content
    type: string
    required: true
    label:
      en_US: Text Content
      zh_Hans: 文本内容
    human_description:
      en_US: The text content to evaluate for quality issues
      zh_Hans: 需要评估质量问题的文本内容
    form: llm
  - name: rule_group
    type: select
    required: false
    default: default
    label:
      en_US: Rule Group
      zh_Hans: 规则组
    human_description:
      en_US: The rule group to use for evaluation
      zh_Hans: 用于评估的规则组
    form: form
    options:
      - value: default
        label:
          en_US: Default Rules
          zh_Hans: 默认规则
      - value: sft
        label:
          en_US: SFT Rules
          zh_Hans: SFT规则
      - value: rag
        label:
          en_US: RAG Rules
          zh_Hans: RAG规则
      - value: hallucination
        label:
          en_US: Hallucination Detection
          zh_Hans: 幻觉检测
      - value: pretrain
        label:
          en_US: Pretrain Rules
          zh_Hans: 预训练规则
  - name: rule_list
    type: select
    required: false
    label:
      en_US: Specific Rules
      zh_Hans: 具体规则
    human_description:
      en_US: Select specific rules to apply (optional, overrides rule group)
      zh_Hans: 选择要应用的具体规则（可选，会覆盖规则组）
    form: form
    options:
      - value: RuleEnterAndSpace
        label:
          en_US: Enter and Space Rule
          zh_Hans: 回车和空格规则
      - value: RuleContentNull
        label:
          en_US: Content Null Rule
          zh_Hans: 内容空值规则
      - value: RuleColonEnd
        label:
          en_US: Colon End Rule
          zh_Hans: 冒号结尾规则
      - value: RuleDocRepeat
        label:
          en_US: Document Repeat Rule
          zh_Hans: 文档重复规则
      - value: RuleSpecialCharacter
        label:
          en_US: Special Character Rule
          zh_Hans: 特殊字符规则
      - value: RuleAlphaWords
        label:
          en_US: Alpha Words Rule
          zh_Hans: 字母单词规则
      - value: RuleCapitalWords
        label:
          en_US: Capital Words Rule
          zh_Hans: 大写单词规则
      - value: RuleHallucinationHHEM
        label:
          en_US: Hallucination HHEM Rule
          zh_Hans: 幻觉HHEM规则
      - value: RuleContentLength
        label:
          en_US: Content Length Rule
          zh_Hans: 内容长度规则
      - value: RuleLanguageDetection
        label:
          en_US: Language Detection Rule
          zh_Hans: 语言检测规则
      - value: RuleTextQuality
        label:
          en_US: Text Quality Rule
          zh_Hans: 文本质量规则
      - value: RuleDataDiversity
        label:
          en_US: Data Diversity Rule
          zh_Hans: 数据多样性规则
      - value: RuleCompleteness
        label:
          en_US: Completeness Rule
          zh_Hans: 完整性规则
      - value: RuleRelevance
        label:
          en_US: Relevance Rule
          zh_Hans: 相关性规则
      - value: RuleSimilarity
        label:
          en_US: Similarity Rule
          zh_Hans: 相似性规则
