identity:
  name: resume_quality_checker
  author: Dingo Team
  label:
    en_US: Resume Quality Checker
    zh_Hans: 简历质量检测器
  icon: icon.svg
description:
  human:
    en_US: Comprehensive resume quality check using Dingo's rule-based checks and Dify's global LLM
    zh_Hans: 使用 Dingo 规则检测和 Dify 全局 LLM 进行全面的简历质量检测
  llm: This tool uses Dingo's rule engine for basic checks and Dify's system-configured LLM for deep semantic analysis to detect format, privacy, structure, and professionalism issues in Markdown resumes.

parameters:
  - name: resume_content
    type: string
    required: true
    label:
      en_US: Resume Content (Markdown)
      zh_Hans: 简历内容（Markdown格式）
    human_description:
      en_US: The full text content of your resume in Markdown format
      zh_Hans: 您的完整简历文本内容（支持Markdown格式）
    llm_description: The complete resume text content in Markdown format to be checked for quality issues
    form: llm
    placeholder:
      en_US: |
        # Your Name

        ## Contact
        - Email: your.email@example.com
        - Phone: +1234567890

        ## Experience
        ### Software Engineer at Company A
        - Developed features...
      zh_Hans: |
        # 姓名

        ## 联系方式
        - 邮箱：your.email@example.com
        - 电话：+86 1234567890

        ## 工作经历
        ### A公司 - 软件工程师
        - 开发了某某功能...

  - name: language
    type: select
    required: false
    default: zh_Hans
    label:
      en_US: Language
      zh_Hans: 语言
    human_description:
      en_US: Language for quality check results
      zh_Hans: 质量检测结果的语言
    llm_description: Language for the quality check results and suggestions
    form: form
    options:
      - value: zh_Hans
        label:
          en_US: Chinese (Simplified)
          zh_Hans: 简体中文
      - value: en_US
        label:
          en_US: English
          zh_Hans: 英语

  - name: check_mode
    type: select
    required: false
    default: comprehensive
    label:
      en_US: Check Mode
      zh_Hans: 检测模式
    human_description:
      en_US: Choose between rule-based only (fast, free) or comprehensive (rule + LLM, uses Dify's global LLM)
      zh_Hans: 选择仅规则检测（快速、免费）或综合检测（规则+LLM，使用Dify全局LLM）
    llm_description: Check mode - rule_only for fast rule-based checks, comprehensive for rule + LLM checks using Dify's system LLM
    form: form
    options:
      - value: rule_only
        label:
          en_US: Rule-based Only (Fast, Free)
          zh_Hans: 仅规则检测（快速、免费）
      - value: comprehensive
        label:
          en_US: Comprehensive (Rule + LLM)
          zh_Hans: 综合检测（规则+LLM）

extra:
  python:
    source: tools/resume_quality_checker.py

