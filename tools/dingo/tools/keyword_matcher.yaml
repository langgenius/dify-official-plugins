identity:
  name: keyword_matcher
  author: Dingo Team
  label:
    en_US: Keyword Matcher (Semantic Analysis)
    zh_Hans: 关键词匹配分析（语义分析）
  icon: icon.svg

description:
  human:
    en_US: |
      ATS-optimized keyword matcher with LLM-powered semantic analysis.

      Features (v0.5.0):
      - Semantic matching (not just string matching)
      - Negative constraint recognition ("No need for X" → Excluded)
      - Evidence-based matching (quotes from resume)
      - Weighted scoring (Required × 2, Nice-to-have × 1)
      - Four match types: Exact, Substring, Semantic, Alias

      Perfect for:
      - Checking ATS compatibility before applying
      - Identifying missing keywords in your resume
      - Understanding WHY keywords match or don't match
      - Detecting negative constraints in job descriptions

    zh_Hans: |
      基于 LLM 语义分析的 ATS 优化关键词匹配工具。

      功能特性（v0.5.0）：
      - 语义匹配（不仅仅是字符串匹配）
      - 负面约束识别（"不需要 X" → 排除项）
      - 基于证据的匹配（引用简历原文）
      - 加权评分（Required × 2, Nice-to-have × 1）
      - 四种匹配类型：精确、包含、语义、别名

      适用场景：
      - 投递前检查 ATS 兼容性
      - 识别简历中缺失的关键词
      - 理解关键词为什么匹配或不匹配
      - 检测职位描述中的负面约束

  llm: |
    This tool performs ATS-optimized keyword matching between a resume and job description.
    It uses LLM-powered semantic analysis to understand context and meaning.

    Input: Resume text (required) and Job Description text (required)
    Output: Match score, matched/missing keywords with evidence, and negative constraint warnings

    Use this when the user wants to:
    - Check how well their resume matches a job description
    - Identify missing keywords for ATS optimization
    - Understand WHY keywords match (with evidence from resume)
    - Detect negative constraints ("No need for X")

parameters:
  - name: resume_text
    type: string
    required: true
    label:
      en_US: Resume Text
      zh_Hans: 简历文本
    human_description:
      en_US: The full text of your resume (plain text, markdown, or extracted from PDF)
      zh_Hans: 简历的完整文本（纯文本、Markdown 或从 PDF 提取）
    llm_description: The complete resume text to analyze. Should include all sections (summary, experience, skills, education, etc.)
    form: llm

  - name: jd_text
    type: string
    required: true
    label:
      en_US: Job Description Text
      zh_Hans: 职位描述文本
    human_description:
      en_US: The full job description text to match against (required for accurate ATS matching)
      zh_Hans: 要匹配的完整职位描述文本（准确匹配必需）
    llm_description: The complete job description text to compare with the resume. Required for accurate ATS keyword matching.
    form: llm

  - name: use_llm
    type: boolean
    required: false
    default: true
    label:
      en_US: Use LLM Engine
      zh_Hans: 使用 LLM 引擎
    human_description:
      en_US: Enable LLM-powered semantic analysis for better keyword extraction and recommendations (recommended)
      zh_Hans: 启用 LLM 驱动的语义分析以获得更好的关键词提取和建议（推荐）
    llm_description: Whether to use LLM for semantic keyword extraction and generating optimization recommendations. Recommended for best results.
    form: form

  - name: output_format
    type: select
    required: false
    default: markdown
    label:
      en_US: Output Format
      zh_Hans: 输出格式
    human_description:
      en_US: |
        Choose output format for the text result:
        - markdown: Human-readable report (Best for Chat)
        - json: Raw JSON string (Best for Workflow/Automation, can be passed to ResumeOptimizer)
      zh_Hans: |
        选择文本输出格式：
        - markdown: 人类可读报告（适合 Chat 对话）
        - json: 原始 JSON 字符串（适合 Workflow 自动化，可传递给 ResumeOptimizer）
    form: form
    options:
      - value: markdown
        label:
          en_US: Markdown Report
          zh_Hans: Markdown 报告
      - value: json
        label:
          en_US: JSON String (for Workflow)
          zh_Hans: JSON 字符串（用于 Workflow）

extra:
  python:
    source: tools/keyword_matcher.py

