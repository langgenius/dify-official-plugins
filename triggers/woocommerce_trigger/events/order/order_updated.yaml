identity:
  name: order_updated
  author: langgenius
  label:
    en_US: Order Updated
    zh_Hans: 订单更新
    ja_JP: 注文更新
description:
  en_US: Triggered when an existing WooCommerce order is updated (status, totals, line items, etc.).
  zh_Hans: 当现有 WooCommerce 订单被更新（状态、金额、商品等）时触发。
  ja_JP: 既存の WooCommerce 注文が更新されたときにトリガーされます。

parameters: []

output_schema:
  type: object
  properties:
    order:
      type: object
      description: Raw WooCommerce order payload after the update operation.
      additionalProperties: true
    webhook:
      type: object
      description: Metadata derived from X-WC-Webhook headers.
      properties:
        id:
          type: string
        delivery_id:
          type: string
        resource:
          type: string
        event:
          type: string
        topic:
          type: string
        source:
          type: string
  required:
    - order

extra:
  python:
    source: events/order/order_updated.py
