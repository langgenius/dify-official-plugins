identity:
  name: product_deleted
  author: langgenius
  label:
    en_US: Product Deleted
    zh_Hans: 商品删除
    ja_JP: 商品削除
description:
  en_US: Triggered when a product is trashed or permanently removed from WooCommerce.
  zh_Hans: 当 WooCommerce 商品被移入回收站或被永久删除时触发。
  ja_JP: WooCommerce の商品がゴミ箱へ移動または削除されたときにトリガーされます。

