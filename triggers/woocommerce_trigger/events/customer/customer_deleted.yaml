identity:
  name: customer_deleted
  author: langgenius
  label:
    en_US: Customer Deleted
    zh_Hans: 客户删除
    ja_JP: 顧客削除
description:
  en_US: Triggered when a customer account is trashed or removed from WooCommerce.
  zh_Hans: 当 WooCommerce 中的客户账号被移入回收站或被删除时触发。
  ja_JP: WooCommerce の顧客アカウントが削除されたときにトリガーされます。

parameters: []

output_schema:
  type: object
  properties:
    customer:
      type: object
      description: Customer payload that triggered the delete event.
      additionalProperties: true
    webhook:
      type: object
      description: Metadata derived from X-WC-Webhook headers.
      properties:
        id:
          type: string
        delivery_id:
          type: string
        resource:
          type: string
        event:
          type: string
        topic:
          type: string
        source:
          type: string
  required:
    - customer

extra:
