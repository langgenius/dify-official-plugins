identity:
  name: customer_created
  author: langgenius
  label:
    en_US: Customer Created
    zh_Hans: 客户创建
    ja_JP: 顧客作成
description:
  en_US: Triggered when a shopper account is created through checkout or the My Account flow.
  zh_Hans: 当买家通过结账或我的账户流程创建账号时触发。
  ja_JP: チェックアウトやマイアカウント登録で顧客アカウントが作成されたときにトリガーされます。

parameters: []

output_schema:
  type: object
  properties:
    customer:
      type: object
      description: WooCommerce customer payload containing profile, billing, and shipping details.
      additionalProperties: true
    webhook:
      type: object
      description: Metadata derived from X-WC-Webhook headers.
      properties:
        id:
          type: string
        delivery_id:
          type: string
        resource:
          type: string
        event:
          type: string
        topic:
          type: string
        source:
          type: string
  required:
    - customer

extra:
  python:
    source: events/customer/customer_created.py
