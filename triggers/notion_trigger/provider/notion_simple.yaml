subscription_schema: []

subscription_constructor:
  parameters:
  - name: verification_token
    type: string
    required: true
    label:
      en_US: Verification Token
      ja_JP: 検証トークン
      zh_Hans: 验证令牌
    help:
      en_US: "Paste the verification_token that Notion sends to your webhook endpoint when verifying the subscription."
      ja_JP: "Notion が Webhook 検証時に送信する verification_token を入力してください。"
      zh_Hans: "输入 Notion 在验证 webhook 时发送的 verification_token。"
  - name: event_types
    type: checkbox
    multiple: true
    required: false
    default:
    - "page.created"
    - "page.deleted"
    - "page.undeleted"
    - "page.content_updated"
    - "page.moved"
    - "page.properties_updated"
    - "page.locked"
    - "page.unlocked"
    - "database.created"
    - "database.content_updated"
    - "database.deleted"
    - "database.undeleted"
    - "database.moved"
    - "database.schema_updated"
    - "data_source.created"
    - "data_source.deleted"
    - "data_source.undeleted"
    - "data_source.moved"
    - "data_source.content_updated"
    - "data_source.schema_updated"
    - "comment.created"
    - "comment.updated"
    - "comment.deleted"
    label:
      en_US: Event Filters
      ja_JP: イベントフィルター
      zh_Hans: 事件过滤器
    help:
      en_US: "Select the Notion event types to deliver. Leave empty to receive every supported event."
      ja_JP: "受信する Notion イベントタイプを選択します。未選択の場合はすべてのイベントが送信されます。"
      zh_Hans: "选择需要接收的 Notion 事件类型。不选择将接收全部支持的事件。"
