identity:
  name: record_deleted
  author: langgenius
  label:
    en_US: Record Deleted
    zh_Hans: 记录删除
    ja_JP: レコード削除

description:
  en_US: Triggered when a record is deleted from an Airtable table
  zh_Hans: 当从 Airtable 表格中删除记录时触发
  ja_JP: Airtable テーブルからレコードが削除されたときにトリガーされます

parameters:
- name: table_id
  label:
    en_US: Table ID Filter
    zh_Hans: 表格 ID 过滤
    ja_JP: テーブル ID フィルター
  type: string
  required: false
  help:
    en_US: Only trigger for records from this specific table ID. Leave empty to accept all tables.
    zh_Hans: 仅对来自此特定表格 ID 的记录触发。留空表示接受所有表格。
    ja_JP: この特定のテーブル ID のレコードのみトリガーします。空の場合は全テーブル受け入れます。

output_schema:
  type: object
  properties:
    base_id:
      type: string
      description: The ID of the base containing the deleted record
    table_id:
      type: string
      description: The ID of the table that contained the deleted record
    record_id:
      type: string
      description: The ID of the deleted record
    deleted_time:
      type: string
      format: date-time
      description: Timestamp when the record was deleted


extra:
  python:
    source: events/record/record_deleted.py