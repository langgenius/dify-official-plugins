identity:
  name: reaction_removed
  author: langgenius
  label:
    en_US: Reaction Removed
    zh_Hans: Reaction 删除
    ja_JP: リアクション削除
description:
  en_US: Triggers when a reaction is removed
  zh_Hans: 当在 Linear 中删除 Reaction 时触发
  ja_JP: Linear でリアクションが削除されたときにトリガーされます
parameters:
- name: emoji_filter
  label:
    en_US: Emoji Filter
    zh_Hans: 表情过滤
    ja_JP: 絵文字フィルター
  type: string
  required: false
  description:
    en_US: "Only trigger for removal of specific emoji (comma-separated)."
    zh_Hans: "仅当删除指定的表情符号时触发（逗号分隔）。"
    ja_JP: "指定した絵文字が削除された場合のみトリガーします（カンマ区切り）。"
- name: target_type_filter
  label:
    en_US: Target Type Filter
    zh_Hans: 目标类型过滤
    ja_JP: 対象タイプフィルター
  type: string
  required: false
  description:
    en_US: "Limit to reactions attached to certain entities (issue, comment, project_update, initiative_update, post)."
    zh_Hans: "仅当 Reaction 作用于指定实体时触发（issue、comment、project_update、initiative_update、post）。"
    ja_JP: "指定した対象に紐づくリアクションの削除のみ対象にします（課題、コメントなど）。"
- name: user_filter
  label:
    en_US: User Filter
    zh_Hans: 用户过滤
    ja_JP: ユーザーフィルター
  type: string
  required: false
  description:
    en_US: "Only trigger when the removed reaction belonged to specific user IDs (comma-separated)."
    zh_Hans: "仅当被删除的 Reaction 属于指定用户 ID 时触发（逗号分隔）。"
    ja_JP: "削除されたリアクションが指定ユーザー ID のものだった場合のみトリガーします（カンマ区切り）。"
output_schema:
  type: object
  properties:
    action:
      type: string
      enum: [remove]
    type:
      type: string
      enum: [Reaction]
    data:
      type: object
      properties:
        id:
          type: string
        emoji:
          type: string
        issueId:
          type: string
        commentId:
          type: string
        projectUpdateId:
          type: string
        initiativeUpdateId:
          type: string
        postId:
          type: string
        userId:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
        user:
          type: object
    actor:
      type: object
  required: [action, type, data]
extra:
  python:
    source: events/reaction/reaction_removed.py
