identity:
  name: document_updated
  author: langgenius
  label:
    en_US: Document Updated
    zh_Hans: 文档更新
    ja_JP: ドキュメント更新

description:
  en_US: Triggers when a document is updated in Linear
  zh_Hans: 当在 Linear 中更新文档时触发
  ja_JP: Linearでドキュメントが更新されたときにトリガーされます

parameters:
- name: title_contains
  label:
    en_US: Title Contains
    zh_Hans: 标题包含
    ja_JP: タイトルに含む
  type: string
  required: false
  description:
    en_US: "Only trigger if document title contains keywords (comma-separated). Leave empty for all updates."
    zh_Hans: "仅当文档标题包含关键词时触发（逗号分隔）。留空则触发所有更新。"
    ja_JP: "ドキュメントタイトルにキーワードが含まれる場合のみトリガー（カンマ区切り）。空の場合は全更新でトリガー。"

output_schema:
  type: object
  properties:
    action:
      type: string
      enum: [update]
    type:
      type: string
      enum: [Document]
    data:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        content:
          type: string
        updatedAt:
          type: string
        updatedById:
          type: string
        projectId:
          type: string
    actor:
      type: object
  required:
  - action
  - type
  - data

extra:
  python:
    source: events/document/document_updated.py
