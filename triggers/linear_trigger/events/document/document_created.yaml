identity:
  name: document_created
  author: langgenius
  label:
    en_US: Document Created
    zh_Hans: 文档创建
    ja_JP: ドキュメント作成

description:
  en_US: Triggers when a new document is created in Linear
  zh_Hans: 当在 Linear 中创建新文档时触发
  ja_JP: Linearで新しいドキュメントが作成されたときにトリガーされます

parameters:
- name: title_contains
  label:
    en_US: Title Contains
    zh_Hans: 标题包含
    ja_JP: タイトルに含む
  type: string
  required: false
  description:
    en_US: "Only trigger if document title contains keywords (comma-separated, e.g., Roadmap,RFC). Leave empty for all documents."
    zh_Hans: "仅当文档标题包含关键词时触发（逗号分隔，例如：Roadmap,RFC）。留空则触发所有文档。"
    ja_JP: "ドキュメントタイトルにキーワードが含まれる場合のみトリガー（カンマ区切り、例：Roadmap,RFC）。空の場合は全ドキュメントでトリガー。"

- name: project_only
  label:
    en_US: Project Documents Only
    zh_Hans: 仅限项目文档
    ja_JP: プロジェクトドキュメントのみ
  type: boolean
  required: false
  default: false
  description:
    en_US: "When enabled, only trigger for documents associated with projects"
    zh_Hans: "启用时，仅触发与项目关联的文档"
    ja_JP: "有効にすると、プロジェクトに関連するドキュメントのみトリガー"

output_schema:
  type: object
  properties:
    action:
      type: string
      enum: [create]
    type:
      type: string
      enum: [Document]
    data:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        content:
          type: string
        description:
          type: string
        slugId:
          type: string
        color:
          type: string
        icon:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
        creatorId:
          type: string
        updatedById:
          type: string
        projectId:
          type: string
        initiativeId:
          type: string
    actor:
      type: object
  required:
  - action
  - type
  - data

extra:
  python:
    source: events/document/document_created.py
