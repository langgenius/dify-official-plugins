identity:
  name: project_removed
  author: langgenius
  label:
    en_US: Project Removed
    zh_Hans: 项目删除
    ja_JP: プロジェクト削除

description:
  en_US: Triggers when a project is deleted or archived in Linear
  zh_Hans: 当在 Linear 中删除或归档项目时触发
  ja_JP: Linearでプロジェクトが削除またはアーカイブされたときにトリガーされます

parameters:
- name: name_contains
  label:
    en_US: Name Contains
    zh_Hans: 名称包含
    ja_JP: 名前に含む
  type: string
  required: false
  description:
    en_US: "Only trigger if project name contains keywords (comma-separated). Leave empty for all removals."
    zh_Hans: "仅当项目名称包含关键词时触发（逗号分隔）。留空则触发所有删除。"
    ja_JP: "プロジェクト名にキーワードが含まれる場合のみトリガー（カンマ区切り）。空の場合は全削除でトリガー。"

output_schema:
  type: object
  properties:
    action:
      type: string
      enum: [remove]
    type:
      type: string
      enum: [Project]
    data:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        url:
          type: string
        archivedAt:
          type: string
        trashed:
          type: boolean
    actor:
      type: object
  required:
  - action
  - type
  - data

extra:
  python:
    source: events/project/project_removed.py
