identity:
  name: issue_relation_updated
  author: langgenius
  label:
    en_US: Issue Relation Updated
    zh_Hans: Issue 关联更新
    ja_JP: 課題リレーション更新
description:
  en_US: Triggers when an issue relation is updated
  zh_Hans: 当在 Linear 中更新 Issue 关联时触发
  ja_JP: Linear で課題リレーションが更新されたときにトリガーされます
parameters:
- name: relation_type_filter
  label:
    en_US: Relation Type Filter
    zh_Hans: 关联类型过滤
    ja_JP: リレーション種類フィルター
  type: string
  required: false
  description:
    en_US: "Limit triggers to specific relation types (comma-separated, e.g. depends, relates)."
    zh_Hans: "仅当关联类型在指定列表中时触发（逗号分隔，例如 depends、relates）。"
    ja_JP: "指定したリレーション種類の場合のみトリガーします（例: depends, relates。カンマ区切り）。"
- name: issue_filter
  label:
    en_US: Issue Filter
    zh_Hans: Issue 过滤
    ja_JP: 課題フィルター
  type: string
  required: false
  description:
    en_US: "Only trigger when either issue in the relation matches the provided issue IDs (comma-separated)."
    zh_Hans: "仅当关联的任一 Issue ID 在指定列表中时触发（逗号分隔）。"
    ja_JP: "リレーション内の課題 ID が指定リストに一致する場合のみトリガーします（カンマ区切り）。"
output_schema:
  type: object
  properties:
    action:
      type: string
      enum: [update]
    type:
      type: string
      enum: [IssueRelation]
    data:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        issueId:
          type: string
        relatedIssueId:
          type: string
    actor:
      type: object
  required: [action, type, data]
extra:
  python:
    source: events/issue_relation/issue_relation_updated.py
