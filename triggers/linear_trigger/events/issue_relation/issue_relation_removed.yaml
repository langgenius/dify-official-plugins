identity:
  name: issue_relation_removed
  author: langgenius
  label:
    en_US: Issue Relation Removed
    zh_Hans: Issue 关联删除
    ja_JP: 課題リレーション削除
description:
  en_US: Triggers when an issue relation is removed
  zh_Hans: 当在 Linear 中删除或断开 Issue 关联时触发
  ja_JP: Linear で課題リレーションが削除または解除されたときにトリガーされます
parameters:
- name: relation_type_filter
  label:
    en_US: Relation Type Filter
    zh_Hans: 关联类型过滤
    ja_JP: リレーション種類フィルター
  type: string
  required: false
  description:
    en_US: "Limit triggers to removals of specific relation types (comma-separated, e.g. blocks, duplicates)."
    zh_Hans: "仅当删除指定类型的关联时触发（逗号分隔，例如 blocks、duplicates）。"
    ja_JP: "指定したリレーション種類の削除のみ対象にします（例: blocks, duplicates。カンマ区切り）。"
- name: issue_filter
  label:
    en_US: Issue Filter
    zh_Hans: Issue 过滤
    ja_JP: 課題フィルター
  type: string
  required: false
  description:
    en_US: "Only trigger when the removed relation involves specific issue IDs (comma-separated)."
    zh_Hans: "仅当被移除的关联涉及指定的 Issue ID 时触发（逗号分隔）。"
    ja_JP: "削除されたリレーションが指定した課題 ID を含む場合のみトリガーします（カンマ区切り）。"
output_schema:
  type: object
  properties:
    action:
      type: string
      enum: [remove]
    type:
      type: string
      enum: [IssueRelation]
    data:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        issueId:
          type: string
        relatedIssueId:
          type: string
    actor:
      type: object
  required: [action, type, data]
extra:
  python:
    source: events/issue_relation/issue_relation_removed.py
