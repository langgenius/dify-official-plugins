identity:
  name: issue_label_updated
  author: langgenius
  label:
    en_US: Issue Label Updated
    zh_Hans: Issue 标签更新
    ja_JP: イシューラベル更新
description:
  en_US: Triggers when an issue label is updated
  zh_Hans: 当在 Linear 中更新 Issue 标签时触发
  ja_JP: Linear でイシューラベルが更新されたときにトリガーされます
parameters:
- name: name_contains
  label:
    en_US: Name Contains
    zh_Hans: 名称包含
    ja_JP: 名前に含む
  type: string
  required: false
  description:
    en_US: "Only trigger when the label name contains specific keywords (comma-separated)."
    zh_Hans: "仅当标签名称包含指定关键词时触发（逗号分隔）。"
    ja_JP: "ラベル名に特定のキーワードが含まれる場合のみトリガーします（カンマ区切り）。"
- name: color_filter
  label:
    en_US: Color Filter
    zh_Hans: 颜色过滤
    ja_JP: カラーフィルター
  type: string
  required: false
  description:
    en_US: "Restrict to labels that retain one of the specified colors (comma-separated hex values)."
    zh_Hans: "仅保留颜色匹配给定值的标签（逗号分隔的十六进制颜色值）。"
    ja_JP: "指定した色のラベルのみ対象にします（16進カラー、カンマ区切り）。"
- name: team_filter
  label:
    en_US: Team Filter
    zh_Hans: 团队过滤
    ja_JP: チームフィルター
  type: string
  required: false
  description:
    en_US: "Only trigger for labels attached to specific team IDs (comma-separated)."
    zh_Hans: "仅当标签属于指定团队 ID 时触发（逗号分隔）。"
    ja_JP: "指定したチーム ID に属するラベルのみトリガーします（カンマ区切り）。"
- name: group_only
  label:
    en_US: Group Labels Only
    zh_Hans: 仅限分组标签
    ja_JP: グループラベルのみ
  type: boolean
  required: false
  default: false
  description:
    en_US: "Enable to trigger only when the updated label is marked as a label group."
    zh_Hans: "启用后，仅当更新的标签是分组标签时触发。"
    ja_JP: "有効にすると、グループラベルが更新された場合のみトリガーします。"
output_schema:
  type: object
  properties:
    action:
      type: string
      enum: [update]
    type:
      type: string
      enum: [IssueLabel]
    data:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        color:
          type: string
        teamId:
          type: string
        parentId:
          type: string
        creatorId:
          type: string
        inheritedFromId:
          type: string
        isGroup:
          type: boolean
        createdAt:
          type: string
        updatedAt:
          type: string
        archivedAt:
          type: string
    actor:
      type: object
  required: [action, type, data]
extra:
  python:
    source: events/issue_label/issue_label_updated.py
