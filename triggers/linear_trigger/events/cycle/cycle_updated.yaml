identity:
  name: cycle_updated
  author: langgenius
  label:
    en_US: Cycle Updated
    zh_Hans: 周期更新
    ja_JP: サイクル更新

description:
  en_US: Triggers when a cycle is updated in Linear
  zh_Hans: 当在 Linear 中更新周期时触发
  ja_JP: Linearでサイクルが更新されたときにトリガーされます

parameters:
- name: name_contains
  label:
    en_US: Name Contains
    zh_Hans: 名称包含
    ja_JP: 名前に含む
  type: string
  required: false
  description:
    en_US: "Only trigger if cycle name contains keywords (comma-separated). Leave empty for all updates."
    zh_Hans: "仅当周期名称包含关键词时触发（逗号分隔）。留空则触发所有更新。"
    ja_JP: "サイクル名にキーワードが含まれる場合のみトリガー（カンマ区切り）。空の場合は全更新でトリガー。"

output_schema:
  type: object
  properties:
    action:
      type: string
      enum: [update]
    type:
      type: string
      enum: [Cycle]
    data:
      type: object
      properties:
        id:
          type: string
        number:
          type: number
        name:
          type: string
        startsAt:
          type: string
        endsAt:
          type: string
        completedAt:
          type: string
        updatedAt:
          type: string
        teamId:
          type: string
    actor:
      type: object
  required:
  - action
  - type
  - data

extra:
  python:
    source: events/cycle/cycle_updated.py
