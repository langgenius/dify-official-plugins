identity:
  name: initiative_updated
  author: langgenius
  label:
    en_US: Initiative Updated
    zh_Hans: Initiative 更新
    ja_JP: イニシアチブ更新
description:
  en_US: Triggers when a initiative is updated
  zh_Hans: 当在 Linear 中更新 Initiative 时触发
  ja_JP: Linear でイニシアチブが更新されたときにトリガーされます
parameters:
- name: name_contains
  label:
    en_US: Name Contains
    zh_Hans: 名称包含
    ja_JP: 名前に含む
  type: string
  required: false
  description:
    en_US: "Only trigger when the initiative name includes specified keywords (comma-separated)."
    zh_Hans: "仅当 Initiative 名称包含指定关键词时触发（逗号分隔）。"
    ja_JP: "イニシアチブ名に指定したキーワードが含まれる場合のみトリガーします（カンマ区切り）。"
- name: status_filter
  label:
    en_US: Status Filter
    zh_Hans: 状态过滤
    ja_JP: ステータスフィルター
  type: string
  required: false
  description:
    en_US: "Restrict to initiatives in specific statuses (comma-separated)."
    zh_Hans: "仅当 Initiative 状态属于指定值时触发（逗号分隔）。"
    ja_JP: "指定したステータスのイニシアチブのみ対象にします（カンマ区切り）。"
- name: owner_filter
  label:
    en_US: Owner Filter
    zh_Hans: 负责人过滤
    ja_JP: オーナーフィルター
  type: string
  required: false
  description:
    en_US: "Only trigger when the initiative owner matches specific user IDs (comma-separated)."
    zh_Hans: "仅当 Initiative 负责人匹配指定用户 ID 时触发（逗号分隔）。"
    ja_JP: "イニシアチブのオーナーが指定ユーザー ID の場合のみトリガーします（カンマ区切り）。"
- name: health_filter
  label:
    en_US: Health Filter
    zh_Hans: 健康度过滤
    ja_JP: ヘルスフィルター
  type: string
  required: false
  description:
    en_US: "Restrict to initiatives that report certain health values (comma-separated)."
    zh_Hans: "仅当 Initiative 健康度属于指定值时触发（逗号分隔）。"
    ja_JP: "特定のヘルス値のイニシアチブのみ対象にします（カンマ区切り）。"
- name: project_filter
  label:
    en_US: Linked Project Filter
    zh_Hans: 关联项目过滤
    ja_JP: 関連プロジェクトフィルター
  type: string
  required: false
  description:
    en_US: "Only trigger when the initiative references specific project IDs (comma-separated)."
    zh_Hans: "仅当 Initiative 关联到指定项目 ID 时触发（逗号分隔）。"
    ja_JP: "イニシアチブが指定プロジェクト ID と関連している場合のみトリガーします（カンマ区切り）。"
output_schema:
  type: object
  properties:
    action:
      type: string
      enum: [update]
    type:
      type: string
      enum: [Initiative]
    data:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        status:
          type: string
        health:
          type: string
        ownerId:
          type: string
        creatorId:
          type: string
        organizationId:
          type: string
        parentInitiative:
          type: object
        projects:
          type: array
        startedAt:
          type: string
        targetDate:
          type: string
        completedAt:
          type: string
        healthUpdatedAt:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
        url:
          type: string
    actor:
      type: object
  required: [action, type, data]
extra:
  python:
    source: events/initiative/initiative_updated.py
