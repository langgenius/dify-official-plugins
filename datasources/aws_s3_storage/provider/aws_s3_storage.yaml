identity:
  author: langgenius
  name: aws_s3_storage
  label:
    en_US: AWS S3 Storage
    zh_Hans: AWS S3 Storage
  description:
    en_US: AWS S3 Storage Datasource
    zh_Hans: AWS S3 Storage 数据源
  icon: icon.svg
provider_type: online_drive
help:
  title:
    en_US: Get your credentials from AWS Console
    zh_Hans: 从 AWS Console 获取您的凭证
