description:
  en_US: Search the web using Tavily and extract content from the found pages.
  zh_Hans: 使用 Tavily 搜索网络并从找到的页面中提取内容。
identity:
  author: langgenius
  label:
    en_US: Tavily Search & Extract
    zh_Hans: Tavily 搜索提取
  name: search_extract
parameters:
- form: llm
  description:
    en_US: The search query to find relevant web pages.
    zh_Hans: 用于查找相关网页的搜索查询。
  label:
    en_US: Search Query
    zh_Hans: 搜索查询
  name: query
  required: true
  type: string
- form: form
  description:
    en_US: The depth of search results - basic (faster) or advanced (more comprehensive)
    zh_Hans: 搜索结果的深度 - basic（更快）或 advanced（更全面）
  label:
    en_US: Search Depth
    zh_Hans: 搜索深度
  name: search_depth
  type: select
  options:
    - value: basic
      label:
        en_US: Basic
        zh_Hans: 基础
    - value: advanced
      label:
        en_US: Advanced
        zh_Hans: 高级
  default: basic
- form: form
  description:
    en_US: The topic/type of search - general, news, finance, or legal
    zh_Hans: 搜索的主题/类型 - 通用、新闻、金融或法律
  label:
    en_US: Search Topic
    zh_Hans: 搜索主题
  name: topic
  type: select
  options:
    - value: general
      label:
        en_US: General
        zh_Hans: 通用
    - value: news
      label:
        en_US: News
        zh_Hans: 新闻
    - value: finance
      label:
        en_US: Finance
        zh_Hans: 金融
    - value: legal
      label:
        en_US: Legal
        zh_Hans: 法律
  default: general
- form: form
  description:
    en_US: Maximum number of search results to return (1-20)
    zh_Hans: 返回的搜索结果最大数量（1-20）
  label:
    en_US: Max Results
    zh_Hans: 最大结果数
  name: max_results
  type: number
  min: 1
  max: 20
  default: 5
- form: form
  description:
    en_US: Include domain names to search within (comma-separated)
    zh_Hans: 包含要搜索的域名（逗号分隔）
  label:
    en_US: Include Domains
    zh_Hans: 包含域名
  name: include_domains
  placeholder:
    en_US: "example.com, another.com"
    zh_Hans: "example.com, another.com"
  required: false
  type: string
- form: form
  description:
    en_US: Exclude domain names from search (comma-separated)
    zh_Hans: 从搜索中排除的域名（逗号分隔）
  label:
    en_US: Exclude Domains
    zh_Hans: 排除域名
  name: exclude_domains
  placeholder:
    en_US: "spam.com, bad.com"
    zh_Hans: "spam.com, bad.com"
  required: false
  type: string
- form: form
  description:
    en_US: Include images in the search results
    zh_Hans: 在搜索结果中包含图片
  label:
    en_US: Include Images
    zh_Hans: 包含图片
  name: include_images
  type: boolean
  default: false
- form: form
  description:
    en_US: Include AI-generated answer in the search results
    zh_Hans: 在搜索结果中包含 AI 生成的答案
  label:
    en_US: Include Answer
    zh_Hans: 包含答案
  name: include_answer
  type: boolean
  default: true
- form: form
  description:
    en_US: Include raw content from found web pages (uses more resources)
    zh_Hans: 包含找到的网页的原始内容（使用更多资源）
  label:
    en_US: Include Raw Content
    zh_Hans: 包含原始内容
  name: include_raw_content
  type: boolean
  default: true

output_schema:
  type: object
  properties:
    result:
      type: object
      properties:
        status:
          type: string
          description: search job status
        web_info_list:
          type: array
          items:
            type: object
            properties:
              source_url:
                type: string
                description: The URL of the website
              content:
                type: string
                description: The content of the website
              title:
                type: string
                description: The title of the website
              description:
                type: string
                description: The description of the website
              published_date:
                type: string
                description: The published date (for news articles)
              score:
                type: number
                description: Relevance score
          description: List of website info details
        total:
          type: number
          description: The total number of websites found
        completed:
          type: number
          description: The number of processed websites
        answer:
          type: string
          description: AI-generated answer based on search results
      description: Website search and extract result
provider_type: website_crawl
extra:
  python:
    source: datasources/search_extract.py