background: '#EFFDFD'
configurate_methods:
- predefined-model
description:
  en_US: Embedding, Rerank, and Multimodal Model Supported
extra:
  python:
    model_sources:
    - models/text_embedding/text_embedding.py
    - models/rerank/rerank.py
    provider_source: provider/voyage.py
help:
  title:
    en_US: Get your API key from Voyage AI
    zh_Hans: 从 Voyage 获取 API Key
  url:
    en_US: https://dash.voyageai.com/
icon_large:
  en_US: icon_l_en.svg
icon_small:
  en_US: icon_s_en.svg
label:
  en_US: Voyage
models:
  rerank:
    position: models/rerank/_position.yaml
    predefined:
    - models/rerank/*.yaml
  text_embedding:
    position: models/text_embedding/_position.yaml
    predefined:
    - models/text_embedding/*.yaml
provider: voyage
provider_credential_schema:
  credential_form_schemas:
  - label:
      en_US: API Key
    placeholder:
      en_US: Enter your API Key
      zh_Hans: 在此输入您的 API Key
    required: true
    type: secret-input
    variable: api_key
  - label:
      en_US: Image URL
      zh_Hans: 图片 URL
    placeholder:
      en_US: Enter image URL for multimodal models (optional)
      zh_Hans: 输入多模态模型的图片 URL（可选）
    required: false
    type: text-input
    variable: image_url
  - label:
      en_US: Image Base64
      zh_Hans: 图片 Base64
    placeholder:
      en_US: Enter base64-encoded image for multimodal models (optional)
      zh_Hans: 输入多模态模型的 Base64 编码图片（可选）
    required: false
    type: text-input
    variable: image_base64
supported_model_types:
- text-embedding
- rerank
