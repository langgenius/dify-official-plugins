provider: ai_search
label:
  en_US: "Tencent Cloud ES"
description:
  en_US: "Models provided by Tencent Cloud AI Search."
  zh_Hans: "腾讯云智能搜索开发 提供的模型。"
  ja_JP: "Tencent Cloud AI Searchが提供するモデルです。"
icon_small:
  en_US: "icon.svg"
icon_large:
  en_US: "icon.svg"
background: "#E5E7EB"
help:
  title:
    en_US: "Get your API Key from Tencent Cloud AI Search"
    zh_Hans: "从 腾讯云智能搜索开发 获取 API Key"
    ja_JP: "Tencent Cloud AI SearchからAPIキーを取得してください"
  url:
    en_US: "https://cloud.tencent.com/document/product/845/120084"
supported_model_types:
  - text-embedding
  - rerank
  - llm
configurate_methods:
  - predefined-model
provider_credential_schema:
  credential_form_schemas:
    - label:
        en_US: Secret ID
      placeholder:
        en_US: Enter your Secret ID
        zh_Hans: 在此输入您的 Secret ID
      required: true
      type: secret-input
      variable: secret_id
    - label:
        en_US: Secret Key
      placeholder:
        en_US: Enter your Secret Key
        zh_Hans: 在此输入您的 Secret Key
      required: true
      type: secret-input
      variable: secret_key
    - label:
        en_US: Region
      placeholder:
        en_US: Enter your Region
        zh_Hans: 在此输入您的 Region
      required: false
      type: select
      variable: region
      default: ap-beijing
      options:
        - value: ap-beijing
          label:
            en_US: ap-beijing
            zh_Hans: ap-beijing
        - value: ap-singapore
          label:
            en_US: ap-singapore
            zh_Hans: ap-singapore
models:
  text_embedding:
    position: models/text_embedding/_position.yaml
    predefined:
      - "models/text_embedding/*.yaml"
  rerank:
    position: models/rerank/_position.yaml
    predefined:
      - "models/rerank/*.yaml"
  llm:
    position: models/llm/_position.yaml
    predefined:
      - "models/llm/*.yaml"
extra:
  python:
    provider_source: provider/ai_search.py
    model_sources:
      - "models/text_embedding/text_embedding.py"
      - "models/rerank/rerank.py"
      - "models/llm/llm.py"
