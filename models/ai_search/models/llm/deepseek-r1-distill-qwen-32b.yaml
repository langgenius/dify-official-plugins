model: deepseek-r1-distill-qwen-32b
label:
  zh_Hans: deepseek-r1-distill-qwen-32b
  en_US: deepseek-r1-distill-qwen-32b
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
    type: float
    default: 0.6
    min: 0.0
    max: 2.0
    help:
      zh_Hans: 控制生成结果的多样性和随机性。
      en_US: Control the diversity and randomness of generated results.
  - name: max_tokens
    use_template: max_tokens
    type: int
    default: 4096
    min: 1
    max: 8192
    help:
      zh_Hans: 指定生成结果长度的上限（最大8K）。
      en_US: Specifies the upper limit on the length of generated results (max 8K).
  - name: online_search
    type: boolean
    default: false
    label:
      zh_Hans: 联网搜索
      en_US: Web Search
    help:
      zh_Hans: 是否启用联网搜索功能。
      en_US: Specifies whether to enable internet search capability.
pricing:
  input: "0.2"
  output: "0.6"
  unit: "0.001"
  currency: RMB