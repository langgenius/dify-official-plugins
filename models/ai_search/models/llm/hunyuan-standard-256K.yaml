model: hunyuan-standard-256K
label:
  zh_Hans: hunyuan-standard-256K
  en_US: hunyuan-standard-256K
model_type: llm
features: []
model_properties:
  mode: chat
  context_size: 256000
parameter_rules:
  - name: temperature
    use_template: temperature
    type: float
    default: 0.7
    min: 0.0
    max: 2.0
    help:
      zh_Hans: 控制生成结果的多样性和随机性。
      en_US: Control the diversity and randomness of generated results.
  - name: max_tokens
    use_template: max_tokens
    type: int
    default: 3072
    min: 1
    max: 6144
    help:
      zh_Hans: 指定生成结果长度的上限（最大6K）。
      en_US: Specifies the upper limit on the length of generated results (max 6K).
  - name: online_search
    type: boolean
    default: false
    label:
      zh_Hans: 联网搜索
      en_US: Web Search
    help:
      zh_Hans: 是否启用联网搜索功能。
      en_US: Specifies whether to enable internet search capability.
pricing:
  input: "0.05"
  output: "0.2"
  unit: "0.001"
  currency: RMB