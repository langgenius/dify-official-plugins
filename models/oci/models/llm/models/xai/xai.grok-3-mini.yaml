model: xai.grok-3-mini
label:
  zh_Hans: xai.grok-3-mini
  en_US: xai.grok-3-mini
model_type: llm
features:
  - agent-thought
  - tool-call
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: temperature
    type: float
    use_template: temperature
    default: 1
    min: 0
    max: 2.0
  - name: topP
    type: float
    use_template: top_p
    default: 1
    min: 0.05
    max: 1
  - name: maxTokens
    type: int
    use_template: max_tokens
    default: 4000
    max: 16000
pricing:
  input: '0.30'
  output: '0.50'
  unit: '0.000001'
  currency: USD
