provider: oci
author: jin38324
label:
  en_US: OCI Generative AI Service
  zh_Hans: OCI 生成式 AI 服务

description:
  en_US: Models provided by OCI, such as Grok, Cohere Command and Llama.
  zh_Hans: OCI 提供的模型，例如 Grok、Cohere Command 和 Llama。

icon_large:
  en_US: icon_l_en.png
icon_small:
  en_US: icon_s_en.png

background: '#FFFFFF'

help:
  title:
    en_US: Get your API Key from OCI
    zh_Hans: 从 OCI 获取 API Key
  url:
    en_US: https://docs.cloud.oracle.com/Content/API/Concepts/sdkconfig.htm

supported_model_types:
  - llm
  - text-embedding

configurate_methods:
  - predefined-model

provider_credential_schema:
  credential_form_schemas:
    - variable: default_region
      label:
        en_US: Default Region
        zh_Hans: 默认区域
      type: text-input
      required: true
      default: us-chicago-1
      placeholder:
        en_US: us-chicago-1

    - variable: compartment_ocid
      label:
        en_US: Compartment OCID
        zh_Hans: 区间 OCID
      type: text-input
      required: true
      placeholder:
        en_US: ocid1.compartment.oc1..<unique_ID>


    - variable: authentication_method
      label:
        en_US: Authentication Method
        zh_Hans: 认证方法
      type: radio
      required: true
      options:
        - value: instance_principal_authentication
          label:
            en_US: Instance Principal Authentication
            zh_Hans: 实例主体认证
        - value: api_key_authentication
          label:
            en_US: API Key Authentication
            zh_Hans: API 密钥认证

    - variable: user_ocid
      show_on:
        - variable: authentication_method
          value: api_key_authentication
      label:
        en_US: User OCID
        zh_Hans: 用户 OCID
      type: text-input
      #required: true
      placeholder:
        en_US: ocid1.user.oc1..<unique_ID>

    - variable: tenancy_ocid
      show_on:
        - variable: authentication_method
          value: api_key_authentication
      label:
        en_US: Tenancy OCID
        zh_Hans: 租户 OCID
      type: text-input
      #required: true
      placeholder:
        en_US: ocid1.tenancy.oc1..<unique_ID>

    - variable: fingerprint
      show_on:
        - variable: authentication_method
          value: api_key_authentication
      label:
        en_US: Fingerprint of your public key
      type: text-input
      #required: true
      placeholder:
        en_US: "dd:3e:......:44:e0"

    - variable: key_content
      show_on:
        - variable: authentication_method
          value: api_key_authentication
      label:
        en_US: Key File Content
        zh_Hans: 密钥文件内容文本
      type: secret-input
      #required: true      


models:
  llm:
    position: models/llm/_position.yaml
    predefined:
      - models/llm/models/xai/*.yaml
      - models/llm/models/cohere/*.yaml
      - models/llm/models/llama/*.yaml
  text_embedding:
    position: models/text_embedding/_position.yaml
    predefined:
      - models/text_embedding/models/*.yaml

extra:
  python:
    model_sources:
      - models/llm/llm.py
      - models/text_embedding/text_embedding.py
    provider_source: provider/oci.py

