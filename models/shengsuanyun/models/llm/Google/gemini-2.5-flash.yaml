model: google/gemini-2.5-flash
label:
  en_US: Gemini 2.5 Flash
model_type: llm
features:
  - agent-thought
  - vision
model_properties:
  mode: chat
  context_size: 1048576
parameter_rules:
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 65535
    min: 1
    max: 65535
  - name: response_format
    use_template: response_format
pricing:
  input: '0.003'
  output: '0.025'
  currency: CNY
  unit: '0.000001'
