model: google/gemini-2.5-flash-lite
label:
  en_US: Gemini 2.5 Flash Lite
model_type: llm
features:
  - agent-thought
  - vision
model_properties:
  mode: chat
  context_size: 1000000
parameter_rules:
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 64000
    min: 1
    max: 64000
  - name: response_format
    use_template: response_format
pricing:
  input: '0.001'
  output: '0.004'
  currency: CNY
  unit: '0.000001'
