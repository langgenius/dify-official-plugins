model: anthropic/claude-3.5-haiku
label:
  en_US: Claude 3.5 Haiku
model_type: llm
features:
  - agent-thought
  - vision
model_properties:
  mode: chat
  context_size: 200000
parameter_rules:
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 8000
    min: 1
    max: 8000
  - name: response_format
    use_template: response_format
pricing:
  input: '0.008'
  output: '0.04'
  currency: CNY
  unit: '0.000001'
