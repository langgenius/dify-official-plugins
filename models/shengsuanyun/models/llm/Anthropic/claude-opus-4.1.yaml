model: anthropic/claude-opus-4.1
label:
  en_US: Claude Opus 4.1
model_type: llm
features:
  - agent-thought
  - vision
model_properties:
  mode: chat
  context_size: 200000
parameter_rules:
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 32000
    min: 1
    max: 32000
  - name: response_format
    use_template: response_format
pricing:
  input: '0.15'
  output: '0.75'
  currency: CNY
  unit: '0.000001'
