model: openai/o1
label:
  en_US: o1
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 200000
parameter_rules:
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 100000
    min: 1
    max: 100000
  - name: response_format
    use_template: response_format
pricing:
  input: '0.15'
  output: '0.6'
  currency: CNY
  unit: '0.000001'
