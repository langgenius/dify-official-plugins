model: openai/o3-deep-research
label:
  en_US: O3 Deep Research
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 200000
parameter_rules:
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 100000
    min: 1
    max: 100000
  - name: response_format
    use_template: response_format
pricing:
  input: '0.1'
  output: '0.4'
  currency: CNY
  unit: '0.000001'
