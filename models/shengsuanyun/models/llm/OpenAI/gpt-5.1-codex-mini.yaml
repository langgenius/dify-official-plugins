model: openai/gpt-5.1-codex-mini
label:
  en_US: GPT 5.1 Codex Mini
model_type: llm
features:
  - agent-thought
  - vision
model_properties:
  mode: chat
  context_size: 400000
parameter_rules:
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 100000
    min: 1
    max: 100000
  - name: response_format
    use_template: response_format
pricing:
  input: '0.0025'
  output: '0.02'
  currency: CNY
  unit: '0.000001'
