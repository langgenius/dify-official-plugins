model: openai/gpt-4.1-nano
label:
  en_US: GPT-4.1-nano
model_type: llm
features:
  - agent-thought
  - vision
model_properties:
  mode: chat
  context_size: 1047576
parameter_rules:
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 32768
    min: 1
    max: 32768
  - name: response_format
    use_template: response_format
pricing:
  input: '0.001'
  output: '0.004'
  currency: CNY
  unit: '0.000001'
