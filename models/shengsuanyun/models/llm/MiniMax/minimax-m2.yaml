model: minimax/minimax-m2
label:
  en_US: MiniMax M2
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 200000
parameter_rules:
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 131000
    min: 1
    max: 131000
  - name: response_format
    use_template: response_format
pricing:
  input: '0.002975'
  output: '0.011903'
  currency: CNY
  unit: '0.000001'
