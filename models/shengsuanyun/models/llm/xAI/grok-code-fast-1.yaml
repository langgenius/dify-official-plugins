model: xai/grok-code-fast-1
label:
  en_US: Grok Code Fast 1
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 256000
parameter_rules:
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 10000
    min: 1
    max: 10000
  - name: response_format
    use_template: response_format
pricing:
  input: '0.002'
  output: '0.015'
  currency: CNY
  unit: '0.000001'
