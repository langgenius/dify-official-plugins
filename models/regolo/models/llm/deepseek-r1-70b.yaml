model: deepseek-r1-70b
label:
  en_US: deepseek-r1-70b
  zh_Hans: deepseek-r1-70b
model_type: llm
features:
  - agent-thought
  - tool-call
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0
    max: 1
    default: 0.3
  - name: top_p
    use_template: top_p
    min: 0
    max: 1
    default: 1
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 8192
    default: 1024
pricing:
  input: '0.6'
  output: '2.7'
  unit: '0.000001'
  currency: EUR


