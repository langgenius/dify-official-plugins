model: maestrale-chat-v0.4-beta
label:
  en_US: maestrale-chat-v0.4-beta
  zh_Hans: maestrale-chat-v0.4-beta
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 65536
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0
    max: 1
    default: 0.5
  - name: top_p
    use_template: top_p
    min: 0
    max: 1
    default: 1
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 8192
    default: 1024
pricing:
  input: '0.05'
  output: '0.25'
  unit: '0.000001'
  currency: EUR


