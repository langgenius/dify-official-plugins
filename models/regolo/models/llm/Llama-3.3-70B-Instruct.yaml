model: Llama-3.3-70B-Instruct
label:
  en_US: Llama 3.3 70B Instruct
  zh_Hans: Llama 3.3 70B 指令
model_type: llm
features:
  - agent-thought
  - tool-call
model_properties:
  mode: chat
  context_size: 4096
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0
    max: 1
    default: 0.5
  - name: top_p
    use_template: top_p
    min: 0
    max: 1
    default: 1
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 128000
    default: 512
pricing:
  input: '0.6'
  output: '2.7'
  unit: '0.000001'
  currency: EUR

