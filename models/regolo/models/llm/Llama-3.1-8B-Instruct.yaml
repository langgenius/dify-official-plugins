model: Llama-3.1-8B-Instruct
label:
  en_US: Llama 3.1 8B Instruct
  zh_Hans: Llama 3.1 8B 指令
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0
    max: 1
    default: 0.5
  - name: top_p
    use_template: top_p
    min: 0
    max: 1
    default: 1
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 8192
    default: 1024
pricing:
  input: '0.05'
  output: '0.25'
  unit: '0.000001'
  currency: EUR


