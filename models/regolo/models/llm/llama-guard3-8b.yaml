model: llama-guard3-8b
label:
  en_US: Llama Guard 3 8B
  zh_Hans: Llama Guard 3 8B
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 8192
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0
    max: 1
    default: 0
  - name: top_p
    use_template: top_p
    min: 0
    max: 1
    default: 1
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 2048
    default: 512
pricing:
  input: '0.09'
  output: '0.9'
  unit: '0.000001'
  currency: EUR


