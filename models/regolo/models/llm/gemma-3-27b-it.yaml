model: gemma-3-27b-it
label:
  en_US: Gemma 3 27B Instruct
  zh_Hans: Gemma 3 27B 指令
model_type: llm
features:
  - agent-thought
  - vision
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0
    max: 1
    default: 0.5
  - name: top_p
    use_template: top_p
    min: 0
    max: 1
    default: 1
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 8192
    default: 1024
pricing:
  input: '0.95'
  output: '5.5'
  unit: '0.000001'
  currency: EUR


