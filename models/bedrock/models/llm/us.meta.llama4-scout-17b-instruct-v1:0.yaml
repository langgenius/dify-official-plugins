model: us.meta.llama4-scout-17b-instruct-v1:0
label:
  en_US: US Llama 4 Scout 17B Instruct
model_type: llm
features:
  - vision
  - tool-call
  - stream-tool-call
model_properties:
  mode: completion
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 0.5
    min: 0.0
    max: 1
  - name: top_p
    use_template: top_p
    default: 0.9
    min: 0
    max: 1
  - name: max_gen_len
    use_template: max_tokens
    required: true
    default: 512
    min: 1
    max: 2048
pricing:
  input: '0.002' # Need to update based on AWS Bedrock Pricing
  output: '0.002' # Need to update based on AWS Bedrock Pricing
  unit: '0.001'
  currency: USD
