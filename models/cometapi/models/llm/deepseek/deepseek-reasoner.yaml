model: deepseek-reasoner
label:
  zh_Hans: deepseek-reasoner
  en_US: deepseek-reasoner
model_type: llm
features:
  - tool-call
  - multi-tool-call
  - stream-tool-call
  - agent-thought
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 8192
    default: 4096
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: Response Format
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
    required: false
    options:
      - text
      - json_object
