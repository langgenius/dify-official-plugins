model: longcat-flash-chat
label:
  zh_Hans: longcat-flash-chat
  en_US: longcat-flash-chat
model_type: llm
features:
  - tool-call
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 0.6
  - name: top_p
    use_template: top_p
    default: 0.95
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 16384
    default: 16384
pricing:
  input: "0.086"
  output: "0.344"
  unit: "0.000001"
  currency: RMB
