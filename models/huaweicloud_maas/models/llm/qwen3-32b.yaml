model: qwen3-32b
label:
  zh_Hans: Qwen3-32B
  en_US: Qwen3-32B
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 32000
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 0.6
  - name: top_p
    use_template: top_p
    default: 0.95
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 16384
    default: 16384
  - name: frequency_penalty
    use_template: frequency_penalty
    min: -2
    max: 2
    default: 0
  - name: presence_penalty
    use_template: presence_penalty
    min: -2
    max: 2
    default: 0
  - name: enable_thinking
    required: false
    type: boolean
    default: false
    label:
      zh_Hans: 思考模式
      en_US: Thinking mode
    help:
      zh_Hans: 是否开启思考模式。
      en_US: Whether to enable thinking mode.
pricing:
  input: "2"
  output: "8"
  unit: "0.000001"
  currency: RMB
