# https://platform.openai.com/docs/models/gpt-5-chat-latest
model: gpt-5-chat-latest
label:
  zh_Hans: gpt-5-chat-latest
  en_US: gpt-5-chat-latest
model_type: llm
features:
  - agent-thought
  - vision
model_properties:
  mode: chat
  context_size: 400000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 8192
    min: 1
    max: 16384
pricing:
  input: '1.25'
  output: '10.00'
  unit: '0.000001'
  currency: USD
