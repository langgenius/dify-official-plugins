model: openai/gpt-4.1
label:
  en_US: GitHub - OpenAI GPT-4.1
  zh_Hans: GitHub - OpenAI GPT-4.1
model_type: llm
features:
  - agent
  - stream
  - vision # Assuming gpt-4.1 might have vision capabilities, adjust if not.
model_properties:
  mode: chat
  context_size: 8192 # Using a common default, adjust if a specific value for GitHub's version is known.
pricing: # These are example values, replace with actuals if known, otherwise, they serve as placeholders.
  input: 0.01
  output: 0.03
  unit: 0.001
  currency: USD
parameter_rules:
  - name: temperature
    label:
      en_US: Temperature
      zh_Hans: 温度
    type: float
    default: 1.0
    min: 0.0
    max: 2.0
  - name: top_p
    label:
      en_US: Top P
      zh_Hans: Top P
    type: float
    default: 1.0
    min: 0.0
    max: 1.0
  - name: max_tokens
    label:
      en_US: Max Tokens
      zh_Hans: 最大令牌数
    type: int
    default: 2048 # Example value
    min: 1
    max: 8192 # Correlate with context_size or actual model limits
