provider: openai
label:
  en_US: GitHub AI Models (OpenAI Compatible)
  zh_Hans: GitHub AI 模型 (OpenAI 兼容)
description:
  en_US: Access OpenAI-compatible models via the GitHub AI endpoint.
  zh_Hans: 通过 GitHub AI 端点访问 OpenAI 兼容模型。
icon_small:
  en_US: icon_s_en.svg
icon_large:
  en_US: icon_l_en.svg
background: "#E5E7EB"
help:
  title:
    en_US: Using GitHub AI Models
    zh_Hans: 使用 GitHub AI 模型
  url:
    en_US: https://docs.github.com/en/copilot/github-copilot-enterprise/models-github-ai
supported_model_types:
  - llm
  - text-embedding
  - speech2text
  - moderation
  - tts
configurate_methods:
  - predefined-model
  - customizable-model
model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
  credential_form_schemas:
    - variable: github_token
      label:
        en_US: GitHub Token
        zh_Hans: GitHub Token
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 GitHub Token (GITHUB_TOKEN)
        en_US: Enter your GitHub Token (GITHUB_TOKEN)
    - variable: openai_api_base
      label:
        zh_Hans: API Base
        en_US: API Base
      type: text-input
      required: false
      placeholder:
        zh_Hans: 在此输入您的 API Base，默认为 https://models.github.ai/inference
        en_US: Enter your API Base, defaults to https://models.github.ai/inference
provider_credential_schema:
  credential_form_schemas:
    - variable: github_token
      label:
        en_US: GitHub Token
        zh_Hans: GitHub Token
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 GitHub Token (GITHUB_TOKEN)
        en_US: Enter your GitHub Token (GITHUB_TOKEN)
    - variable: openai_api_base
      label:
        zh_Hans: API Base
        en_US: API Base
      type: text-input
      required: false
      placeholder:
        zh_Hans: 在此输入您的 API Base, 例如 https://models.github.ai/inference
        en_US: Enter your API Base, e.g. https://models.github.ai/inference
models:
  llm:
    predefined:
      - "models/llm/*.yaml"
    position: "models/llm/_position.yaml"
  text_embedding:
    predefined:
      - "models/text_embedding/*.yaml"
  tts:
    predefined:
      - "models/tts/*.yaml"
  speech2text:
    predefined:
      - "models/speech2text/*.yaml"
  moderation:
    predefined:
      - "models/moderation/*.yaml"
extra:
  python:
    provider_source: provider/openai.py
    model_sources:
      - "models/llm/llm.py"
      - "models/text_embedding/text_embedding.py"
      - "models/speech2text/speech2text.py"
      - "models/moderation/moderation.py"
      - "models/tts/tts.py"
