model: openai/gpt-5-chat
label:
  en_US: gpt-5-chat
model_type: llm
features:
  - multi-tool-call
  - agent-thought
  - stream-tool-call
  - vision
  - document
model_properties:
  mode: chat
  context_size: 400000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: Response Format
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
    required: false
    options:
      - text
      - json_object
      - json_schema
  - name: json_schema
    use_template: json_schema
  - name: reasoning_effort
    label:
      zh_Hans: 推理程度
      en_US: Reasoning Effort
    type: string
    help:
      zh_Hans: 指定模型推理的难度
      en_US: specifying the difficulty of the model's reasoning
    required: false
    options:
      - high
      - medium
      - low
      - minimal
  - name: exclude_reasoning_tokens
    label:
      zh_Hans: 隐藏思考过程
      en_US: Hide the thought process
    type: boolean
    default: false
    help:
      zh_Hans: 是否隐藏思考过程。
      en_US: Whether to hide the thought process.
    required: false
  - name: logprobs
    label:
      zh_Hans: 返回对数概率
      en_US: Return log probabilities
    type: boolean
    default: false
    help:
      zh_Hans: 是否返回输出token的对数概率
      en_US: Whether to return log probabilities of the output tokens
    required: false
  - name: top_logprobs
    label:
      zh_Hans: 返回最高概率的token数量
      en_US: Number of most likely tokens to return
    type: int
    default: 0
    min: 0
    max: 20
    help:
      zh_Hans: 为每个token位置返回最有可能的token数量
      en_US: Number of most likely tokens to return at each token position
    required: false
pricing:
  input: "1.25"
  output: "10.00"
  unit: "0.000001"
  currency: USD
