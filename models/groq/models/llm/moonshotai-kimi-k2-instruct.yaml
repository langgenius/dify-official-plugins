# https://huggingface.co/moonshotai/Kimi-K2-Instruct
# https://console.groq.com/docs/model/moonshotai/kimi-k2-instruct
model: moonshotai/kimi-k2-instruct
label:
  zh_Hans: Kimi K2 Instruct
  en_US: Kimi K2 Instruct
model_type: llm
features:
  - agent-thought
  - tool-call
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 0.7
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 16384
    min: 1
    max: 16384
pricing:
  input: "1.0"
  output: "3.0"
  unit: "0.000001"
  currency: USD
