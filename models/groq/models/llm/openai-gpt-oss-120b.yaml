# https://console.groq.com/docs/model/openai/gpt-oss-120b
model: openai/gpt-oss-120b
label:
  zh_Hans: gpt-oss-120b
  en_US: gpt-oss-120b
model_type: llm
features:
  - agent-thought
  - tool-call
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 4096
    min: 1
    max: 32766
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: Response Format
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
    required: false
    options:
      - text
      - json_object
      - json_schema
  - name: json_schema
    use_template: json_schema
  - name: reasoning_effort
    label:
      zh_Hans: 推理工作
      en_US: Reasoning Effort
    type: string
    help:
      zh_Hans: 限制推理模型的推理工作
      en_US: constrains effort on reasoning for reasoning models
    required: false
    options:
      - low
      - medium
      - high
pricing:
  input: "0.15"
  output: "0.75"
  unit: "0.000001"
  currency: USD
