# for more details, please refer to https://help.aliyun.com/zh/model-studio/kimi-api
model: kimi-k2.5
label:
  zh_Hans: kimi-k2.5
  en_US: kimi-k2.5
model_type: llm
features:
  - vision
  - agent-thought
  - tool-call
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 262144
parameter_rules:
  - name: temperature
    use_template: temperature
    type: float
    default: 0.6
    min: 0.0
    max: 2.0
    help:
      zh_Hans: 采样温度。思考模式下建议使用 1.0，非思考模式下建议使用 0.6。
      en_US: Sampling temperature. Recommended 1.0 for thinking mode, 0.6 for instant mode.
  - name: top_p
    use_template: top_p
    type: float
    default: 0.95
    min: 0.0
    max: 1.0
    help:
      zh_Hans: 核采样参数。思考模式下建议使用 0.95。
      en_US: Nucleus sampling parameter. Recommended 0.95 for thinking mode.
  - name: max_tokens
    use_template: max_tokens
    type: int
    default: 1024
    min: 1
    max: 32768
    help:
      zh_Hans: 用于指定模型在生成内容时 token 的最大数量，它定义了生成的上限，但不保证每次都会生成到这个数量。
      en_US: It is used to specify the maximum number of tokens when the model generates content. It defines the upper limit of generation, but does not guarantee that this number will be generated every time.
  - name: enable_thinking
    label:
      zh_Hans: 深度思考
      en_US: Thinking Mode
    type: boolean
    default: false
    required: false
    help:
      zh_Hans: 启用深度思考模式，使模型具备强大的推理能力，适合解决复杂的逻辑推理、数学问题和代码编写等任务。
      en_US: Enable thinking mode for enhanced reasoning capabilities, suitable for complex logical reasoning, math problems, and coding tasks.
  - name: thinking_budget
    required: false
    type: int
    default: 512
    min: 1
    max: 32768
    label:
      zh_Hans: 思考长度限制
      en_US: Thinking budget
    help:
      zh_Hans: 思考过程的最大长度，只在思考模式为 true 时生效。
      en_US: The maximum length of the thinking process, only effective when thinking mode is true.
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: Response Format
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
    required: false
    options:
      - text
      - json_object
pricing:
  input: '4'
  output: '21'
  unit: '0.000001'
  currency: RMB
