provider: databricks
label:
  en_US: "Databricks"
description:
  en_US: "Models provided by Databricks."
  zh_Hans: "Databricks 提供的模型。"
icon_small:
  en_US: "icon.svg"
icon_large:
  en_US: "icon-dark.svg"
background: "#E5E7EB"
help:
  title:
    en_US: "Get your API Key from databricks"
    zh_Hans: "从 Databricks 获取 API Key"
  url:
    en_US: "https://__put_your_url_here__/account/api-keys"
supported_model_types:
  - llm
configurate_methods:
  - predefined-model
provider_credential_schema:
  credential_form_schemas:
    - variable: databricks_token
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 Token
        en_US: Enter your Token
    - label:
        en_US: Databricks Host
      placeholder:
        en_US: Enter your Workspace URL
        zh_Hans: 在此输入您的 Workspace URL
      required: true
      type: text-input
      variable: databricks_host
models:
  llm:
    predefined:
      - "models/llm/*.yaml"
extra:
  python:
    provider_source: provider/databricks.py
    model_sources:
      - "models/llm/llm.py"
