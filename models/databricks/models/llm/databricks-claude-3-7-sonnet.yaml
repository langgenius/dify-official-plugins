model: databricks-claude-3-7-sonnet
label:
  en_US: databricks-claude-3-7-sonnet
model_type: llm
features:
  - agent-thought
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 200000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 64000
    min: 1
    max: 128000
pricing:
  input: '3.00'
  output: '15.00'
  unit: '0.000001'
  currency: USD
