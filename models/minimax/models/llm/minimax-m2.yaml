model: minimax-m2
label:
  en_US: MiniMax-M2
model_type: llm
features:
  - agent-thought
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 204800
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0.01
    max: 1
    default: 0.1
  - name: top_p
    use_template: top_p
    min: 0.01
    max: 1
    default: 0.95
  - name: max_tokens
    use_template: max_tokens
    required: true
    default: 10240
    min: 1
    max: 204800
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
pricing:
  input: "2.1"
  output: "8.4"
  unit: "0.000001"
  currency: RMB
