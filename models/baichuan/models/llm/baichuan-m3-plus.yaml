model: baichuan-m3-plus
label:
  en_US: Baichuan-M3-Plus
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 32000
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 0.5
  - name: top_p
    use_template: top_p
    default: 0.85
  - name: max_tokens
    use_template: max_tokens
    default: 4096
    min: 1
    max: 16000

