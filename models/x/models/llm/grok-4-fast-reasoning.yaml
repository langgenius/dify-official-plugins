model: grok-4-fast-reasoning
label:
  en_US: grok-4-fast-reasoning
model_type: llm
features:
  - vision
  - agent-thought
  - tool-call
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 2000000
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 1.0
    min: 0.0
    max: 2.0
  - name: top_p
    use_template: top_p
  - name: use_encrypted_content
    label:
      zh_Hans: 使用加密推理内容
      en_US: Use Encrypted Content
    type: boolean
    help:
      zh_Hans: 启用后会返回加密的推理过程，可用于后续对话提供上下文
      en_US: When enabled, returns encrypted reasoning content that can be used for context in subsequent conversations
    required: false
    default: false
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: Response Format
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
    required: false
    options:
      - json_object
      - json_schema
  - name: json_schema
    use_template: json_schema
  - name: search_parameters
    label: 
      zh_Hans: 联网搜索参数
      en_US: Live Search Parameters
    type: text
    default: "{\n  \"mode\": \"auto\"\n}"
    help:
      zh_Hans: 传递给联网搜索的参数，具体参数见 https://docs.x.ai/docs/api-reference#chat-completions
      en_US: Parameters to pass to the live search, see https://docs.x.ai/docs/api-reference#chat-completions
    required: false
pricing:
  input: "0.20"
  output: "0.50"
  unit: "0.000001"
  currency: USD
