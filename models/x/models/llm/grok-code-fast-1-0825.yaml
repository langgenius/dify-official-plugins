model: grok-code-fast-1-0825
label:
  en_US: grok-code-fast-1-0825
model_type: llm
features:
  - agent-thought
  - tool-call
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 256000
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 1.0
    min: 0.0
    max: 2.0
  - name: top_p
    use_template: top_p
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: Response Format
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
    required: false
    options:
      - json_object
      - json_schema
  - name: json_schema
    use_template: json_schema
pricing:
  input: "0.20"
  output: "1.50"
  unit: "0.000001"
  currency: USD