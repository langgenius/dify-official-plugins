# https://ai.google.dev/gemini-api/docs/models#gemini-3-pro-image-preview
model: gemini-3-pro-image-preview
label:
  en_US: Nano Banana Pro
model_type: llm
features:
  - vision
  - document
model_properties:
  mode: chat
  context_size: 32768
parameter_rules:
  - name: temperature
    type:  float
    required: true
    default: 1
    min: 0
    max: 1
    label:
      en_US: Temperature
      zh_Hans: 温度
    help:
      en_US: Creativity allowed in the response
      zh_Hans: 响应创造性
  - name: aspect_ratio
    type: string
    required: true
    default: "Auto"
    options:
      - "Auto"
      - "1:1"
      - "9:16"
      - "16:9"
      - "3:4"
      - "4:3"
      - "3:2"
      - "2:3"
      - "5:4"
      - "4:5"
      - "21:9"
    label:
      en_US: Aspect ratio
      zh_Hans: 宽高比
    help:
      en_US: Aspect ratio of the generated images.
      zh_Hans: 生成图片的宽高比。
  - name: image_size
    type: string
    required: true
    default: "1K"
    options:
      - "1K"
      - "2K"
      - "4K"
    label:
      en_US: Image size
      zh_Hans: 图片大小
    help:
      en_US: Size of the generated images. Defaults to 1K.
      zh_Hans: 生成图片的大小。默认 1K。
  - name: max_output_tokens
    type: float
    required: true
    default: 32768
    min: 1
    max: 32768
    label:
        en_US: Output length
        zh_Hans: 输出长度
    help:
      en_US: Maximum number of tokens in response
      zh_Hans: 最大生成 tokens 数
# https://ai.google.dev/gemini-api/docs/pricing#gemini-3-pro-image-preview
pricing:
  # todo: fix pricing
  input: '0.30'
  output: '30.0'
  unit: '0.000001'
  currency: USD
