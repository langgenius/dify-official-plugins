# https://ai.google.dev/gemini-api/docs/models#gemini-2.5-flash-image
model: gemini-2.5-flash-image
label:
  en_US: Nano Banana
model_type: llm
features:
  - vision
  - document
model_properties:
  mode: chat
  context_size: 32768
parameter_rules:
  - name: temperature
    type:  float
    required: true
    default: 1
    min: 0
    max: 1
    label:
      en_US: Temperature
      zh_Hans: 温度
    help:
      en_US: Creativity allowed in the response
      zh_Hans: 响应创造性
  - name: aspect_ratio
    type: string
    required: true
    default: "Auto"
    options:
      - "Auto"
      - "1:1"
      - "9:16"
      - "16:9"
      - "3:4"
      - "4:3"
      - "3:2"
      - "2:3"
      - "5:4"
      - "4:5"
      - "21:9"
    label:
      en_US: Aspect ratio
      zh_Hans: 宽高比
    help:
      en_US: Aspect ratio of the generated images.
      zh_Hans: 生成图片的宽高比。
  - name: max_output_tokens
    type: float
    required: true
    default: 32768
    min: 1
    max: 32768
    label:
        en_US: Output length
        zh_Hans: 输出长度
    help:
      en_US: Maximum number of tokens in response
      zh_Hans: 最大生成 tokens 数
# https://ai.google.dev/gemini-api/docs/pricing#gemini-2.5-flash-image
  - name: use_inline_file
    type: boolean
    required: true
    default: false
    label:
      en_US: Use inline file mode
      zh_Hans: 使用内嵌文件模式
    help:
      en_US: |
        When enabled, files will be embedded directly in the request (inline mode) for better performance.
        When disabled, files will be uploaded using the Files API. Default is disabled (Files API).
      zh_Hans: |
        启用后，文件将直接内嵌在请求中（内联模式）以提高性能。
        禁用后，文件将使用 Files API 上传。默认为禁用（使用 Files API）。
pricing:
  input: '0.30'
  output: '30.0'
  unit: '0.000001'
  currency: USD
