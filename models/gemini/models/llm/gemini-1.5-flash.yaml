model: gemini-1.5-flash
label:
  en_US: Gemini 1.5 Flash
model_type: llm
features:
  - agent-thought
  - vision
  - tool-call
  - stream-tool-call
  - document
  - video
  - audio
model_properties:
  mode: chat
  context_size: 1048576
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 1
    min: 0
    max: 2
  - name: top_p
    use_template: top_p
  - name: top_k
    label:
      zh_Hans: 取样数量
      en_US: Top k
    type: int
    help:
      zh_Hans: 仅从每个后续标记的前 K 个选项中采样。
      en_US: Only sample from the top K options for each subsequent token.
    required: false
  - name: max_output_tokens
    use_template: max_tokens
    default: 8192
    min: 1
    max: 8192
  - name: use_inline_file
    type: boolean
    required: true
    default: false
    label:
      en_US: Use inline file mode
      zh_Hans: 使用内嵌文件模式
    help:
      en_US: |
        When enabled, files will be embedded directly in the request (inline mode) for better performance.
        When disabled, files will be uploaded using the Files API. Default is disabled (Files API).
      zh_Hans: |
        启用后，文件将直接内嵌在请求中（内联模式）以提高性能。
        禁用后，文件将使用 Files API 上传。默认为禁用（使用 Files API）。
  - name: json_schema
    use_template: json_schema
pricing:
  input: '0.00'
  output: '0.00'
  unit: '0.000001'
  currency: USD
deprecated: true
