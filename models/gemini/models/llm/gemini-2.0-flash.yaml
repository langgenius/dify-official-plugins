model: gemini-2.0-flash
label:
  en_US: Gemini 2.0 Flash
model_type: llm
features:
  - tool-call
  - multi-tool-call
  - agent-thought
  - vision
  - stream-tool-call
  - document
  - video
  - audio
model_properties:
  mode: chat
  context_size: 1048576
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 1
    min: 0
    max: 2
  - name: top_p
    use_template: top_p
  - name: top_k
    label:
      zh_Hans: 取样数量
      en_US: Top k
    type: int
    help:
      zh_Hans: 仅从每个后续标记的前 K 个选项中采样。
      en_US: Only sample from the top K options for each subsequent token.
    required: false
  - name: max_output_tokens
    use_template: max_tokens
    default: 8192
    min: 1
    max: 8192
  - name: grounding
    type: boolean
    required: true
    default: false
    label:
      en_US: Grounding
      zh_Hans: 事实核查
      ja_JP: 事実チェック
    help:
      en_US: Grounding with Google Search
      zh_Hans: Google 事实核查
      ja_JP: Google検索に基づいた応答をします。
  - name: url_context
    type: boolean
    required: true
    default: false
    label:
        en_US: URL context
        zh_Hans: 链接详情
        ja_JP: 網羅閲覧
    help:
      en_US: Browse the url context
      zh_Hans: 获取并分析该链接的详细信息，为回答提供参考依据。
      ja_JP: リンク先の詳細情報を取得し、文脈を理解します。
  - name: code_execution
    type:  boolean
    required: true
    default: false
    label:
        en_US: Code execution
        zh_Hans: 代码执行
        ja_JP: コード実行
    help:
      en_US: Lets Gemini use code to solve complex tasks
      zh_Hans: 让 Gemini 使用代码来解决复杂任务。
      ja_JP: Gemini にコードを使って複雑なタスクを解決させましょう。
  - name: use_inline_file
    type: boolean
    required: true
    default: false
    label:
      en_US: Use inline file mode
      zh_Hans: 使用内嵌文件模式
    help:
      en_US: |
        When enabled, files will be embedded directly in the request (inline mode) for better performance.
        When disabled, files will be uploaded using the Files API. Default is disabled (Files API).
      zh_Hans: |
        启用后，文件将直接内嵌在请求中（内联模式）以提高性能。
        禁用后，文件将使用 Files API 上传。默认为禁用（使用 Files API）。
  - name: json_schema
    use_template: json_schema
# https://ai.google.dev/gemini-api/docs/pricing?hl=zh-cn#gemini-2.0-flash
pricing:
  input: '0.10'
  output: '0.40'
  unit: '0.000001'
  currency: USD
