model: grok-4
label:
  zh_Hans: grok-4
  en_US: grok-4
model_type: llm
features:
  - vision
  - agent-thought
  - tool-call
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 1
    min: 0
    max: 2.0
  - name: top_p
    use_template: top_p
    default: 1
    min: 0.05
    max: 1
  - name: max_tokens
    use_template: max_tokens
    default: 4000
    max: 16000
    
pricing:
  input: '3.30'
  output: '16.50'
  unit: '0.000001'
  currency: USD