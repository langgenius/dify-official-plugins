model: gemini-3-flash-preview
label:
  en_US: Gemini 3 Flash Preview
model_type: llm
features:
  - tool-call
  - multi-tool-call
  - agent-thought
  - vision
  - stream-tool-call
  - document
  - video
  - audio
model_properties:
  mode: chat
  context_size: 1048576
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 1.0
    min: 0
    max: 2
  - name: top_p
    use_template: top_p
  - name: top_k
    label:
      zh_Hans: 取样数量
      en_US: Top k
    type: int
    help:
      zh_Hans: 仅从每个后续标记的前 K 个选项中采样。
      en_US: Only sample from the top K options for each subsequent token.
    required: false
  - name: max_output_tokens
    use_template: max_tokens
    default: 65536
    min: 1
    max: 65536
  - name: grounding_search
    type: boolean
    default: false
    label:
      en_US: grounding with Google Search
      zh_Hans: Google联网搜索
    help:
      zh_Hans: 模型内置了Google搜索服务，该参数控制模型在生成文本时是否参考使用Google搜索结果。启用Google联网搜索，模型会将搜索结果作为文本生成过程中的参考信息，但模型会基于其内部逻辑"自行判断"是否使用搜索的结果。
      en_US: The model has a built-in Google search service. This parameter controls whether the model refers to Google search results when generating text. When Google search is enabled, the model will use the search results as reference information in the text generation process, but the model will "judge" whether to use Google search results based on its internal logic.
  - name: thinking_level
    label:
      zh_Hans: 思考层级
      en_US: Thinking Level
    type: string
    default: "High"
    options:
      - Low
      - High
    required: false
    help:
      zh_Hans: 控制模型推理深度。High 提供更深入的推理，Low 适合简单任务。默认为 High。注意此参数仅适用于 Gemini 3，与 thinking_budget 互斥。
      en_US: Controls the maximum depth of the model's reasoning. High provides deeper reasoning, Low is suitable for simpler tasks. Defaults to High. Note this parameter is only for Gemini 3 and is mutually exclusive with thinking_budget.
  - name: include_thoughts
    type: boolean
    required: false
    default: false
    label:
      en_US: Include Thoughts
      zh_Hans: 返回思考过程
    help:
      en_US: Indicates whether to include thoughts in the response. If true, thoughts are returned only if the model supports thought and thoughts are available.
      zh_Hans: 是否返回思考过程。若为 true 则只有模型支持思考且启动思考模式时才返回思考过程。
  - name: media_resolution
    type: string
    required: false
    default: "Default"
    options:
      - Default
      - Low
      - Medium
      - High
    label:
      en_US: Media Resolution
      zh_Hans: 媒体分辨率
    help:
      en_US: |
        Fine-grained control over multimodal visual processing quality. Higher resolution improves small text reading and detail recognition but increases token usage and latency.

        Token Impact: Images (High: 1120 tokens), PDF (Medium: 560 tokens), Video regular (Low/Medium: 70 tokens/frame), Video text-heavy (High: 280 tokens/frame).

        If not specified, the model automatically selects the best resolution based on media type.
      zh_Hans: |
        对多模态视觉处理质量的精细控制。分辨率越高，模型读取细小文本和识别细节的能力越强，但会增加令牌用量和延迟。

        令牌影响：图片(High: 1120 tokens)，PDF(Medium: 560 tokens)，视频常规(Low/Medium: 70 tokens/帧)，视频文字密集(High: 280 tokens/帧)。

        如果不指定，模型会根据媒体类型自动选择最佳分辨率。
  - name: json_schema
    use_template: json_schema
pricing:
  input: '0.50'
  output: '3.00'
  unit: '0.000001'
  currency: USD
