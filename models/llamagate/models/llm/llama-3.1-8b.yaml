model: llama-3.1-8b
label:
  zh_Hans: Llama 3.1 8B Instruct
  en_US: Llama 3.1 8B Instruct
model_type: llm
features:
  - agent-thought
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 131072
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 512
    min: 1
    max: 8192
pricing:
  input: '0.03'
  output: '0.05'
  unit: '0.000001'
  currency: USD
