model: mistral-7b-v0.3
label:
  zh_Hans: Mistral 7B Instruct v0.3
  en_US: Mistral 7B Instruct v0.3
model_type: llm
features:
  - agent-thought
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 32768
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 512
    min: 1
    max: 8192
pricing:
  input: '0.10'
  output: '0.15'
  unit: '0.000001'
  currency: USD
