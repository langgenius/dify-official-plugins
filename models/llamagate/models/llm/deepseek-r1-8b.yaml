model: deepseek-r1-8b
label:
  zh_Hans: DeepSeek R1 8B
  en_US: DeepSeek R1 8B
model_type: llm
features:
  - agent-thought
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 65536
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 512
    min: 1
    max: 16384
pricing:
  input: '0.10'
  output: '0.20'
  unit: '0.000001'
  currency: USD
