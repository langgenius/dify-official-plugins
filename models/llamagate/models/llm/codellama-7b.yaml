model: codellama-7b
label:
  zh_Hans: CodeLlama 7B
  en_US: CodeLlama 7B
model_type: llm
features:
  - agent-thought
  - tool-call
model_properties:
  mode: chat
  context_size: 16384
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 512
    min: 1
    max: 4096
pricing:
  input: '0.06'
  output: '0.12'
  unit: '0.000001'
  currency: USD
