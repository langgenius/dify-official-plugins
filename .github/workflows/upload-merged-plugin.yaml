name: Upload Merged Plugin

on:
  push:
    branches:
      - main
    paths:
      - "agent-strategies/**"
      - "datasources/**"
      - "extensions/**"
      - "models/**"
      - "tools/**"
      - "triggers/**"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      plugins: ${{ steps.filter.outputs.plugins }}
      has_changes: ${{ steps.filter.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: filter
        name: Detect changed plugins
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            CHANGED_FILES=$(gh pr view -R ${{ github.repository }} ${{ github.event.pull_request.number }} --json files --jq '.files[].path')
          else
            if [ "${{ github.event.before }}" == "0000000000000000000000000000000000000000" ]; then
              BASE_SHA="HEAD~1"
            else
              BASE_SHA="${{ github.event.before }}"
            fi
            CHANGED_FILES=$(git diff --name-only $BASE_SHA HEAD)
          fi

          MANIFESTS=$(find . -name "manifest.yaml" -not -path "*/.*")

          VALID_PLUGINS=()
          for m in $MANIFESTS; do
            PLUGIN_PATH=$(dirname "$m" | sed 's|^\./||')
            if echo "$CHANGED_FILES" | grep -q "^$PLUGIN_PATH/"; then
              VALID_PLUGINS+=("$PLUGIN_PATH")
            fi
          done

          if [ ${#VALID_PLUGINS[@]} -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "plugins=[]" >> $GITHUB_OUTPUT
          else
            JSON=$(printf '%s\n' "${VALID_PLUGINS[@]}" | jq -R . | jq -s -c .)
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "plugins=$JSON" >> $GITHUB_OUTPUT
            echo "Detected plugins: $JSON"
          fi

  upload-merged-plugin:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        plugin_path: ${{ fromJson(needs.detect-changes.outputs.plugins) }}
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Clone Marketplace Toolkit
        env:
          GH_TOKEN: ${{ secrets.ORG_SCOPE_GITHUB_TOKEN }}
        run: |
          gh repo clone langgenius/dify-marketplace-toolkit -- .scripts/

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12.7

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          activate-environment: false

      - name: Install Homebrew and Dify CLI
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo "/home/linuxbrew/.linuxbrew/bin" >> $GITHUB_PATH
          echo "/home/linuxbrew/.linuxbrew/sbin" >> $GITHUB_PATH
          /home/linuxbrew/.linuxbrew/bin/brew tap langgenius/dify
          /home/linuxbrew/.linuxbrew/bin/brew install dify

      - name: Upload Plugin
        run: |
          uv run --with requests --with dify_plugin python .scripts/uploader/upload-package.py -d "${{ matrix.plugin_path }}" -t "${{ secrets.MARKETPLACE_TOKEN }}" --plugin-daemon-path /home/linuxbrew/.linuxbrew/bin/dify -u "${{ secrets.MARKETPLACE_BASE_URL }}" -f
