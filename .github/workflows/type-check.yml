name: Type Check

on:
  workflow_call:
    inputs:
      path_to_check:
        description: 'Specific path to type check (optional)'
        required: false
        type: string

concurrency:
  group: type-check-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  checks: write
  statuses: write
  contents: read

jobs:
  basedpyright-check:
    name: BasedPyright Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Check changed files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          files: |
            **/*.py
            pyproject.toml
            dev/basedpyright-check
            Makefile

      - name: Setup UV and Python
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Install development dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          uv sync --group dev

      - name: Run BasedPyright Type Check
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          if [ -n "${{ inputs.path_to_check }}" ]; then
            echo "Running type check on specific path: ${{ inputs.path_to_check }}"
            ./dev/basedpyright-check "${{ inputs.path_to_check }}"
          else
            echo "Running type check on entire repository"
            ./dev/basedpyright-check
          fi

      - name: Summary
        if: steps.changed-files.outputs.any_changed == 'true'
        run: echo "âœ… Type checking completed successfully"